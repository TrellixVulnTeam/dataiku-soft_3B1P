<section>
    <div class="pull-right">
        <div style="display: inline-block; vertical-align: middle;" class="btn-group">
            <sort-order-button
                value="order.reverse"
                sob-opt="{buttonClass: 'btn btn--secondary'}"
                remember-choice="activity_sorting">
            </sort-order-button>
            <select sort-dropdown dku-bs-select="{width: '130px', style: 'btn btn--secondary'}"
                remember-choice="activity_sorting"
                ng-model="order.column"
                ng-options="obj.value as obj.label for obj in sortBy"
                required
                />
        </div>
    </div>
    <div class="std-list-search-box">
        <span class="add-on"> <i class="icon-dku-search"></i></span>
        <input type="search" ng-model="filter.activities" placeholder="Search activities" />
    </div>
</section>
