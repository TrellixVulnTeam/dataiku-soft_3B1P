<div class="modal modal3 dku-modal">
    <div dku-modal-header-with-totem modal-title="Delete global category" modal-totem="icon-trash" />
    <form name="deleteGlobalCategoryForm" class="dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body" style="padding-bottom: 100px">
            <div block-api-error/>
            <fieldset child-focus>
                <div>
                    <label>
                        <input type="radio" ng-model="deletionMode" value="remove">
                        <span style="display: inline-block; vertical-align: top;">
                            Delete the category and all of its tags
                        </span>
                    </label>
                    <label disabled-if="!assignableCategoryList.length" ng-class="{ 'disabled-block' : !assignableCategoryList.length}" disable-message="No category available to reassign to">
                        <input type="radio" ng-model="deletionMode" value="reassign">
                        <span style="display: inline-block; vertical-align: top;">
                            Delete the category and assign all tags to another category
                            <div style="padding: 8px" ng-class="{ 'disabled-block' : deletionMode != 'reassign'}">
                                <select dku-bs-select="{noneSelectedText:'Select a category'}"
                                    ng-model="reassignTo"
                                    ng-options="category as generalSettings.globalTagsCategories[category].name for category in assignableCategoryList"
                                />
                            </div>
                        </span>
                    </label>
                    <label>
                        <input type="radio" ng-model="deletionMode" value="keep">
                        <span style="display: inline-block; vertical-align: top;">
                            Delete the category and keep tags, unassigned
                        </span>
                    </label>
                </div>

            </fieldset>
        </div>
    </form>

    <div class="modal-footer modal-footer-std-buttons">
        <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
        <button type="submit" class="btn btn--text btn--danger" ng-click="doDeleteGlobalCategory()">Delete</button>
    </div>
</div>
