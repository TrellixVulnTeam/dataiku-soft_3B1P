<div ng-controller="DummyRecipeController">
    <div class="top-level-tabs objecttype-recipe">
        <div class="row-fluid object-nav">
            <div class="pull-right">
                <a class="tab" ng-class="{'tab': true, 'enabled': topNav.tab == 'summary'}" ng-click="topNav.tab='summary'"> <i class="icon-info" />&nbsp;Summary
                </a>
                <a class="tab" ng-class="{'tab': true, 'enabled': topNav.tab == 'settings'}" ng-click="topNav.tab='settings'"> <i class="icon-info" />&nbsp;Settings
                </a>

                <div class="otherLinks" include-no-scope="/templates/recipes/fragments/recipe-tabs-other-links.html"></div>
            </div>
        </div>
    </div>

    <div include-no-scope="/templates/recipes/fragments/recipe-summary-tab.html" />

    <div class="container-fluid summary-tab" ng-if="topNav.tab == 'settings'">
        <div class="row-fluid recipe-io">
		    <div class="row-fluid dkuform-modal-horizontal vertical-flex h100">
		    	<div class="flex" style="flex-grow: 0;">
		    		<div class="h100">
		        		<div class="half-pane vertical-flex h100">
		               		<legend class="settings-section-title noflex">Input</legend>
		        	        <div class="flex roles-list">
								<div recipe-io-inputs roles="[{'name':'main', 'arity':'UNARY'}]" location="edition" class="h100"/>
		        	        </div>
				        </div>
						<div class="half-pane vertical-flex h100">
		               		<legend class="settings-section-title noflex">Output</legend>
		        		    <div class="flex roles-list">
								<div recipe-io-outputs roles="[{'name':'main', 'arity':'UNARY', 'acceptsDataset': true}]" location="edition" class="h100"/>
		        		    </div>
			    	    </div>
		    		</div>
		    	</div>
		    </div>
        </div>
        <div class="row-fluid">
            <fieldset class="new-recipe-io">
                <legend class="settings-section-title">Model</legend>
                <p>To update the settings of the model, please create another Training recipe from the Model bench.</p>
            </fieldset>
        </div>
        <div include-no-scope="/templates/recipes/fragments/simple-build-row.html" />
    </div>
</div>
