<form>
    <div class="control-group">
        <label class="control-label">
            Additional outputs
        </label>
    </div>
</form>
<div class="managed-folder-view" style="position:relative">
    <div class="preview-zone droparea-style-v2 h100">
        <ul class="files oa" style="margin-top: 10px">
            <li ng-repeat="output in outputs track by $index" ng-click="stopEvent($event)">
                <div class="file horizontal-flex" ng-class="{'selected': output.$selected }">
                    <label class="path flex mx-textellipsis link-std" title="{{output.name}}">
                        <input type="checkbox" class="noflex" style="margin: 0 10px" ng-model="output.$selected" ng-change="updateFilteredOutputsSelection()">
                        {{ output.name }}
                    </label>
                </div>
            </li>
        </ul>
    </div>
</div>
