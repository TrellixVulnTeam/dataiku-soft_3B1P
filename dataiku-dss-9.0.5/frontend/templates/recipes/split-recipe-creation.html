<div ng-controller="SplitRecipeCreationController" class="modal modal3 code-based-recipe-creation-modal io-modal" auto-size="false" >
    <div class="vertical-flex h100">
        <div dku-modal-header-with-totem modal-class="noflex" modal-title="New Split recipe" modal-totem="icon-visual_prep_split_recipe"></div>

        <div class="flex">
            <form class="fh dkuform-vertical-larger" name="newRecipeForm">
                <div class="modal-body h100" >
                    <div block-api-error></div>
                    <div class="row-fluid recipe-modal-io h100" ng-if="computablesMap">
                        <div class="half-pane vertical-flex">
                            <h4 class="header-text noflex">
                                <i class="icon-dku-quick_go_input" ></i>&nbsp;Input dataset
                            </h4>
                            <div class="flex oa vertical-flex">
                                <div class="recipe-modal-io__padded-elem">

                                    <div class="control-group">
                                        <label for="" class="control-label"></label>
                                        <div class="controls">
                                            <div dataset-selector="recipe.inputs.main.items[0].ref" available-datasets="availableInputDatasets" class="qa_recipe_available-datasets-dropdown" ></div>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    ng-if="!recipe.inputs.main.items[0].ref"
                                    class="recipe-modal-io__disabled-explanation">
                                    This recipe requires an input dataset.
                                </div>
                            </div>
                        </div>
                        <div class="half-pane">
                            <div recipe-io-outputs roles="recipeDesc.outputRoles" location="modal" class="h100"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="noflex modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">
                Cancel
            </button>

            <button type="submit"
                ng-disabled="!!creatingRecipe"
                disabled-if="!!newRecipeForm.$invalid || !recipe.outputs.main.items.length || !recipe.inputs.main.items[0].ref"
                disabled-message="Cannot create the recipe. Check inputs and/or outputs requirements."
                class="btn btn--text btn--primary"
                ng-click="createRecipe()">
                Create recipe
            </button>
        </div>
    </div>
</div>
