<p>
    The default behaviour for <strong>Manual remapping</strong> is to order columns by column index.
</p>
<p>
    If you want to order columns by their names, you can drop the all columns using the <strong>delete button</strong> <i class='icon-trash'></i>, then put them back using the <strong>add button</strong> <i class='icon-plus'></i>.
</p>
