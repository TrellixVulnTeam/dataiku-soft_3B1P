<i class="icon icon-zone" ng-style="{'color': fgColor}" />
<select dku-bs-select="{liveSearch:true, style:'dku-select-button btn--secondary selectpicker--zoomed'}"
    ng-options="zone.id as zone.name for zone in zones"
    ng-model="selectedZone"
    data-size="10"
    dku-style="{'background-color': bgColor, 'color': fgColor}"
    ng-change="changeZone()"/>
