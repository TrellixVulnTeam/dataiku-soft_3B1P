<div class="modal modal3 dku-modal">
    <div dku-modal-header modal-class="has-border" modal-title="Rename recipe &quot;{{recipeName}}&quot;"></div>

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theForm">
        <div class="modal-body">
            <div class="row-fluid">
                <div block-api-error></div>
                <div class="control-group">
                    <label for="" class="control-label">New name</label>
                    <div class="controls">
                        <input ng-model="uiState.newName" required check-new-recipe-name-unique ng-pattern="/^[\w-]+$/" />
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <div class="pull-right">
                <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
                <button type="submit" class="btn btn--text btn--danger" ng-click="go()" ng-disabled="theForm.$invalid">Confirm</button>
            </div>
        </div>
    </form>

</div>
