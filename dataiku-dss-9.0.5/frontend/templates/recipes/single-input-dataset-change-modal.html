<div class="modal modal3 code-based-recipe-creation-modal io-modal" auto-size="false">
    <div class="vertical-flex h100">
        <div dku-modal-header modal-title="{{modalTitle}}" class="noflex has-border" />

        <div class="flex dkuform-modal-wrapper" name="newRecipeForm">
            <div class="fh">
                <div class="vertical-flex h100 modal-body recipe-modal-io">
                    <div block-api-error></div>
                    <div class="noflex" style="padding: 10px 28px 0">Select new input for recipe {{recipeToChange.name}}</div>

                    <div class="flex">
                        <div class="suggested-new-output-dataset h100">
                            <form name="forms.newOutputDatasetForm" class="dkuform-vertical-larger">
                                <div class="control-group">
                                    <label for="" class="control-label"></label>
                                    <div class="controls">
                                        <div dataset-selector="io.newInputDataset" available-datasets="availableInputDatasets" class="qa_recipe_available-datasets-dropdown" ></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="noflex modal-footer modal-footer-std-buttons" data-block="buttons">
                        <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
                        <button type="submit" ng-disabled="!io.newInputDataset" class="btn btn--text btn--primary" ng-click="go()">Change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
