<div class="computed-columns-block">
    <div class="computed-columns">
        <div ng-repeat="cc in computedColumnListDesc">
            <div class="computed-column-name">
                <span ng-if="getInputComputedColumnsStatus(inputIndex, $index+1).length > 0" class="icon-warning-sign" style="color: red; margin-right: 10px;" title="Errors in computed column"></span>
                <span style="font-weight: bold">{{cc.name}}</span>
                <span ng-if="!cc.name" style="color: #999999; font-style: italic;">empty name</span>
            </div>
            <div class="dib computed-column-type">Type: {{cc.type}}</div>
            <div class="dib computed-column-mode">Mode: {{cc.mode === 'SQL' ? 'SQL Expression' : 'DSS Formula'}}</div>
            <div class="dib">
                <a ng-click="showComputedColumnsModal($index)" title="Click to edit" style="margin-left: 10px"><span class="icon-pencil"/></a>
                <a ng-click="computedColumnListDesc.splice($index, 1)" title="Click to remove" style="margin-left: 10px"><span class="icon-trash"/></a>
            </div>
            <div class="computed-column-expression">{{cc.expr}}</div>
        </div>

        <div style="text-align: center; margin: 20px">
            <a type="button" class="btn btn--secondary qa_recipe_add-computed-col" ng-click="addNewComputedColumn()"><span class="icon-plus-sign"/> Add a computed column</a>
        </div>
    </div>

</div>
