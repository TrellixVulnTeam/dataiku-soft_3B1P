<div ng-if="topNav.tab == 'advanced'" class="small-lr-padding dss-page oa">
	<div block-api-error />

	<div class="horizontal-centerer">

		<div class="recipe-settings-section1 w800" 
			 ng-if="['prediction_scoring', 'clustering_scoring'].includes(recipe.type)  && model.miniTask.backendType === 'PY_MEMORY'"
			 ng-init="desc.pythonBatchSize = desc.pythonBatchSize || 100000">
            <h1 class="recipe-settings-section1-title">Batch size</h1>
            <form class="dkuform-horizontal recipe-settings-section2">
                <div class="control-group">
                    <label class="control-label">Python batch size</label>
                    <div class="controls">
                        <input type="number" min="1" ng-model="desc.pythonBatchSize" required></input>
                        <span class="help-inline">Number of samples to include in each scored batch when using python backend.</span>
                    </div>
                </div>
            </form>
        </div>
		<div include-no-scope="/templates/recipes/fragments/recipe-advanced-common.html" />
	</div>
</div>
