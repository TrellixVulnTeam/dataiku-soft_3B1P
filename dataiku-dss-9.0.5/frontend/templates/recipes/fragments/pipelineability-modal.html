<div class="modal modal3 engines-modal dku-modal" global-keydown="{esc: 'dismiss()'}">
    <div dku-modal-header-with-totem modal-class="noflex" modal-title="Set {{pipelineTypeText}} pipelineability" modal-totem="icon-forward" />

    <form class="dkuform-modal-horizontal" name="theForm">
    <div class="modal-body">
        <div block-api-error />

        <div style="margin-bottom: 10px">
            To learn more about {{pipelineTypeText}} pipelines,
            <doclink ng-if="pipelineTypeText === 'Spark'" page='spark/pipelines' title='see the documentation' show-icon='true'></doclink>
            <doclink ng-if="pipelineTypeText === 'SQL'" page='sql/pipelines/index' title='see the documentation' show-icon='true'></doclink>
        </div>

        <div info-messages-raw-list-with-alert="messages" />

        <div class="control-group">
            <label for="config" class="control-label">
                Allow start
            </label>
            <div class="controls">
                <input type="checkbox" ng-model="options.allowStart" />
                <span class="help-inline">
                    Allow this recipe to be the target of a {{pipelineTypeText}} pipeline?
                </span>
            </div>
        </div>

        <div class="control-group">
            <label for="config" class="control-label">
                Allow merge
            </label>
            <div class="controls">
                <input type="checkbox" ng-model="options.allowMerge" />
                <span class="help-inline">
                    Allow this recipe to be merged in an existing {{pipelineTypeText}} pipeline?
                </span>
            </div>
        </div>
    </div>

    <div class="modal-footer modal-footer-std-buttons">
        <button type="submit" class="btn btn--text btn--primary" ng-click="ok()">Save</button>
    </div>
    </form>
</div>
