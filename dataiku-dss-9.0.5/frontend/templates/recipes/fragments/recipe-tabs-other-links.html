<div class="dropdown">
    <button class="btn btn--secondary" ng-click="editThisRecipeInNotebook()" ng-if="($root.projectSummary.canWriteProjectContent || canWriteOverride) && ['python', 'pyspark', 'r', 'julia', 'sparkr', 'spark_scala'].includes(recipe.type)">
        <i class="icon-pencil"/>&nbsp;Edit in notebook
    </button>

    <button class="btn btn--secondary" ng-click="openContinuousActivity()" ng-if="['cpython', 'ksql', 'csync', 'streaming_spark_scala'].includes(recipe.type)">
        <i class="icon-spinner"/>&nbsp;Go to continuous activity
    </button>

    <button class="mainzone btn btn--secondary" id="qa_generic_actions-dropdown" onfocus="this.blur();" ng-click="standardizedSidePanel.toggleTab('actions')">
        Actions
    </button>
</div>
