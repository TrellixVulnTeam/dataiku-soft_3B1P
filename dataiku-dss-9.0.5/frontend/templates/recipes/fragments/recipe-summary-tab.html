<div ng-if="topNav.tab == 'summary'" class="dss-page container-fluid main-panel summary-tab" style="margin-top: 10px;" ng-controller="RecipeSummaryController">
	<div block-api-error />

    <div class="row-fluid h100">
        <div class="span9 h100 oa" style="padding-right: 5px">
            <div class="summary"
                editable-summary
                name-editable="false"
                editable="canWriteProject()"
                object="recipe"
                object-type="RECIPE"
                get-tags="getTags"
                tag-color="tagColor"
                object-interest="objectInterest">
            </div>
        </div>
        <div class="span3 h100">
            <div object-timeline-with-post
                object-type="'RECIPE'"
                project-key="$stateParams.projectKey"
                object-id="recipe.name"
                initial-fetch="true"
                class="h100">
            </div>
        </div>
    </div>
</div>
