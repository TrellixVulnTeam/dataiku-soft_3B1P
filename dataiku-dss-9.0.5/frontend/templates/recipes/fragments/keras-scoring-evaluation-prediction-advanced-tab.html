<div ng-if="topNav.tab == 'advanced'" class="small-lr-padding dss-page oa">
    <div block-api-error />

    <div class="horizontal-centerer">

        <div class="recipe-settings-section1 w800">
            <h1 class="recipe-settings-section1-title">Batch size</h1>
            <form class="dkuform-horizontal recipe-settings-section2">
                <div class="control-group">
                    <label class="control-label">Batch size</label>
                    <div class="controls">
                        <input type="number" ng-model="desc.batchSize"/>
                        <span class="help-inline">The number of samples to include in each batch that is scored.</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="recipe-settings-section1 w800">
            <h1 class="recipe-settings-section1-title">GPU options</h1>
            <div class="recipe-settings-section2">
                <div gpu-selector="desc" selected-env="getModelUsedCodeEnvName()" name="activate gpu for scoring" in-container="inContainer(recipe.params.containerSelection)"></div>
            </div>
        </div>
        <div include-no-scope="/templates/recipes/fragments/recipe-advanced-common.html" />
    </div>
</div>
