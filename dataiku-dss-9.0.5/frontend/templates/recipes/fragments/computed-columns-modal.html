<div class="computed-columns-modal modal modal3 modal-w1000" tab-model="current.tab" ng-init="current.tab = 'computed-column'" auto-size="false">

    <dku-modal-header modal-title="Computed column" modal-class="has-border" >
        <dku-modal-tabs>
            <li class="tab" tab-active="computed-column"><a tab-set="computed-column">Definition</a></li>
            <li ng-show="computedColumnDesc.mode === 'GREL'" class="tab" tab-active="dssdoc"><a tab-set="dssdoc">DSS Formula doc</a></li>
        </dku-modal-tabs>
    </dku-modal-header>

    <div class="modal-body">
        <div ng-if="current.tab == 'computed-column'" style="padding-top: 10px; box-sizing: border-box;">
            <div computed-column-step-editor
                computed-column-desc="computedColumnDesc"
                dataset="dataset"
                schema="schema"
                must-run-in-database="recipeStatus && recipeStatus.selectedEngine && recipeStatus.selectedEngine.type != 'DSS'"
                recipe-status-messages="getInputComputedColumnsStatus(inputIndex, computedColumnDescIdx+1)"
                >
            </div>
        </div>
        <div ng-if="current.tab == 'dssdoc'" style="padding-top: 10px; box-sizing: border-box;">
            <div grel-reference-and-examples></div>
        </div>
    </div>

    <div class="modal-footer modal-footer-std-buttons">
        <div class="text-right">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss();ok()">Close</button>
        </div>
    </div>
    
</div>
