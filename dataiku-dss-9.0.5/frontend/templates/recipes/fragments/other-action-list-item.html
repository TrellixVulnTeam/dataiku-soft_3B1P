<li ng-if='showCondition'>
	<a ng-if='enableCondition' class="link-std" ng-click="onClick()" >
		<i class="{{icon}}"></i> {{label}}
	</a>
	<span style="color: #999; cursor: not-allowed;"
	      ng-if='!enableCondition'
	      title="{{disabledTooltip}}"
	      toggle="tooltip">
		<i class="{{icon}}"></i> {{label}}
    </span>
</li>
