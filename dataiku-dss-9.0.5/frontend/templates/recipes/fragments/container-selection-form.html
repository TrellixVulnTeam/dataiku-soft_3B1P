<form class="dkuform-horizontal">
    <div class="control-group">
        <label for="" class="control-label">{{selectionLabel || 'Selection behavior'}}</label>
        <div class="controls">
            <select dku-bs-select="{width:250}" class="unconstrained-bs-select" ng-model="containerSelection.containerMode" ng-options="x[0] as x[1] for x in containerModes"/>
        </div>
    </div>
    <div class="control-group" ng-if="containerSelection.containerMode == 'EXPLICIT_CONTAINER'">
        <div class="controls">
            <select dku-bs-select ng-model="containerSelection.containerConf" ng-options="c for c in containerNames"></select>
        </div>
        <div class="alert alert-warning" style="margin: 10px 0 0 0" ng-if="containerSelection.containerConf && !containerNames.includes(containerSelection.containerConf)">
            The current container configuration is "<strong>{{containerSelection.containerConf}}</strong>" but you don't have the rights to use it.<br />
        </div>
    </div>
</form>
