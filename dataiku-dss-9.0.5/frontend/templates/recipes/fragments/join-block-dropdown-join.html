<div class="join-type">
    <div class="dropdown" ng-click="$event.originalEvent.dropdown = true">
        <a class="dropdown-toggle btn btn--text btn--secondary btn--select btn-alt detailed-dropdown-menu" data-toggle="dropdown"
           ng-click="$event.originalEvent.dropdown && $event.stopPropagation();"
        >
            <div class="header-dropdown">
                <i class="{{getIconType(join.type)}} m16" style="{{getCSSStyle(join)}}"/>
                <span class="tal master-universe">
                            <span>
                                <p>{{getTypeType(join.type)}}<br/>
                                {{getDescriptionType(join.type)}}</p>
                            </span>
                            <span class="caret mleft16"></span>
                        </span>
            </div>
        </a>
        <ul class="dropdown-menu detailed-dropdown-menu detailed-dropdown-menu--with-icon pull-right">
            <li class="detailed-dropdown-menu__item" ng-repeat="joinType in joinTypes"
                ng-click="((this.joinType !== 'FULL') || (this.joinType=='FULL' && recipeStatus.selectedEngine.canFullOuterJoin)) && setJoinType(join, this.joinType)"
                ng-class="{{getClass(this.joinType)}}">
                <i class="detailed-dropdown-menu__item-icon {{getIconType(this.joinType)}}"
                   style="{{getCSSStyle(join)}}"
                />
                <div class="detailed-dropdown-menu__item-info">
                    <div class="detailed-dropdown-menu__item-title">{{getTypeType(joinType)}}</div>
                    <div class="detailed-dropdown-menu__item-description">{{getDescriptionType(joinType)}}<strong ng-if="this.joinType == 'FULL' && !recipeStatus.selectedEngine.canFullOuterJoin"><br/>Not available with this engine</strong></div>
                </div>
            </li>
        </ul>
    </div>
</div>
