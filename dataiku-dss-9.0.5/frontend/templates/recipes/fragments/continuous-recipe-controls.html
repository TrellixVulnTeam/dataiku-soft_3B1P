<div class="recipe-exec-button">
    <button class="btn btn--success btn-small" ng-click="startContinuousActivity()" ng-disabled="isContinuousActivityRunningOrStarting()">
        <i class="icon-play" />
        &nbsp;Start
    </button>
    <button class="btn btn--secondary" ng-click="selectCodeMode()" ng-if="recipe.type == 'cpython'">Code mode:
        {{ recipe.params.codeMode == 'FUNCTION' ? 'Function' : 'Free-Form' }}
    </button>
</div>
