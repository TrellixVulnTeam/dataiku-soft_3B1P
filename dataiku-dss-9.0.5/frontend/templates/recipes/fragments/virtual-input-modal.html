<div ng-controller="NewVirtualInputController" class="modal modal3">
    <div dku-modal-header modal-title="Add another dataset" modal-class="has-border" />
    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="newRecipeForm">
        <div class="modal-body" style="overflow:visible;">
            <div class="alert alert-error" ng-show="error">
                <i class="icon-dku-error"></i>
                {{error}}
            </div>


            <div class="control-group">
                <label for="" class="control-label"> Dataset </label>
                <div dataset-selector="newInput.dataset" available-datasets="availableInputDatasets" class="qa_recipe_available-datasets-dropdown"></div>
            </div>

        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" ng-disabled="!isValid()" class="btn btn--text btn--primary" ng-click="addInput();dismiss()">Add</button>
        </div>
    </form>
</div>
