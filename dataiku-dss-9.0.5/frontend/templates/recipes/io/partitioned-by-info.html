<div ng-if="hasAnyPartitioning()" class="partitioning-info">
    <div class="partitioned" ng-show="(computablesMap[lookupRef] | retrievePartitioning).dimensions.length">
        <span>Partitioned by:</span>
        <span class="partitioned-by-dimension" ng-repeat="dimension in (computablesMap[lookupRef] | retrievePartitioning).dimensions" class="partition-dimension">{{dimension.name}}
            <span ng-if="dimension.type == 'time'" class="details">
                (period: {{dimension.params.period|lowercase}})
            </span>
        </span>
    </div>
</div>
