<div class="suggested-new-output-dataset h100 oa" ng-show="io.newOutputTypeRadio == 'new-mes'">
	<div class="setup-top-row setup-row">
		<span>Add evaluation store</span>
	</div>

	<div class="top-line">
        <form name="forms.newOutputMESForm" class="">
            <div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input type="text" ng-model="newOutputMES.name" required placeholder="Name" auto-focus="{{io.newOutputTypeRadio == 'new-mes'}}"/>
                </div>
            </div>
            <!-- 
            <div class="control-group" ng-if="partitioningOptions.length > 1">
                <label class="control-label">Partitioning</label>
                <div class="controls">
                    <select dku-bs-select ng-model="newOutputMES.partitioningOption" ng-options="x.id as x.label for x in partitioningOptions" />
                </div>
            </div>
             -->

            <div class="actions">
                <button class="btn btn--primary btn--large btn--full"
                    ng-click="createAndUseModelEvaluationStore()"
                    ng-disabled="forms.newOutputMESForm.$invalid">
                    Create evaluation store
                </button>
            </div>
        </form>
	</div>
</div>
