<div class="suggested-new-output-dataset h100" style="padding-top:20px">
    <form name="forms.newOutputMESForm" class="dkuform-vertical-larger" ng-if="managedFolderOptions">
        <div ng-if="!uiState.backendWarnings.length">
            <div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input type="text" ng-model="newOutputMES.name" ng-required="true" placeholder="Name" auto-focus="{{io.newOutputTypeRadio == 'new-mes'}}"/>
                </div>
            </div>
            <!-- 
            <div class="control-group">
                <label class="control-label">Partitioning</label>
                <div class="controls">
                    <select dku-bs-select ng-model="newOutputMES.partitioningOption" ng-options="x.id as x.label for x in partitioningOptions" />
                </div>
            </div>
             -->
        </div>
        
        <div ng-show="uiState.backendWarnings.length">
            <div class="alert" style="margin-top:10px">
                <ul>
                    <li ng-repeat="warning in uiState.backendWarnings track by $index"><strong>{{warning.title}}</strong> &ndash; {{warning.details}}</li>
                </ul>
            </div>
            <div class="actions">
                <button class="btn btn--primary actions" ng-click="uiState.backendWarnings = null" style="width:100%">
                    Change settings
                </button>
            </div>
        </div>
    </form>
</div>
