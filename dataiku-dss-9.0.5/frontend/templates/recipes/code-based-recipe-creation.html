<div class="modal modal3 code-based-recipe-creation-modal io-modal" auto-size="false" >

    <div class="vertical-flex h100">
        <div dku-modal-header-with-totem
            modal-title="New {{newRecipeType |recipeTypeToName}} recipe"
            modal-totem="{{newRecipeType |recipeTypeToIcon}}"></div>

        <div class="flex">
            <form class="fh dkuform-modal-wrapper" name="newRecipeForm">
                <div class="modal-body h100" >
                    <div block-api-error></div>
                    <div class="row-fluid recipe-modal-io h100" ng-if="computablesMap">
                        <div class="half-pane recipe-modal-io--padtop-16">
                            <div recipe-io-inputs roles="recipeDesc.inputRoles" location="modal" class="h100"></div>
                        </div>
                        <div class="half-pane recipe-modal-io--padtop-16">
                            <div recipe-io-outputs roles="recipeDesc.outputRoles" location="modal" class="h100"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="noflex modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">
                Cancel
            </button>
            <button type="submit"
                ng-disabled="!!creatingRecipe"
                disabled-if="!!newRecipeForm.$invalid || !recipe.outputs.main.items.length"
                disabled-message="Cannot create the recipe. Check inputs and/or outputs requirements."
                class="btn btn--text btn--primary"
                ng-click="createRecipe()">
                Create recipe
            </button>
        </div>
    </div>
</div>
