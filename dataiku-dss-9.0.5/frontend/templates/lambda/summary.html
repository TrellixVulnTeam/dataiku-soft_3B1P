<div class="container-fluid h100 summary-tab page-top-padding fh" ng-if="service">
    <div block-api-error />
    <div class="row-fluid h100">
        <div class="span9 h100 oa" style="padding-right: 5px">
            <div class="summary"
                editable-summary
                editable="canWriteProject()"
                object="service"
                object-interest="objectInterest"
                object-type="LAMBDA_SERVICE"
                get-tags="getTags"
                tag-color="tagColor" >
            </div>
        </div>
        <div class="span3 h100">
            <div object-timeline-with-post
                object-type="'LAMBDA_SERVICE'"
                project-key="service.projectKey"
                object-id="service.id"
                initial-timeline="objectTimeline"
                class="h100">
            </div>
        </div>
    </div>
</div>
