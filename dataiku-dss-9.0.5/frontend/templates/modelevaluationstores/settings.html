<div class="managed-folder-settings h100" global-keydown="{'ctrl-s meta-s': 'save()'}">
	<div style="position: absolute; right: 10px; top: 6px;">
		<button ng-click="save()" class="btn btn--outline btn--primary" ng-if="dirtySettings()"> <i class="icon-save" />&nbsp; Save
		</button>
		<button disabled class="btn btn--outline btn--primary disabled" ng-if="!dirtySettings()"> <i class="icon-save" />&nbsp; Saved
		</button>
	</div>
    <div block-api-error />
	<tabs class="tabs-with-margin vertical-flex">
		<pane title="Flow" >
			<div block-api-error />

			<div style="padding: 10px 20px;" class="h100 oya">

    			<h2 class="settings-section-title">Recursive build behavior</h2>
    
    			<div class="control-group">
    				<label class="control-label">Retrain behavior</label>
    				<div class="controls">
    					<label>
    						<input type="radio" ng-model="modelEvaluationStore.rebuildBehavior" value="NORMAL" />
    						<span class="help-inline">
    						<b>Always</b> : always recompute the evaluation store when recursively building a downstream dataset
    						</span>
    					</label>
    					<label>
    						<input type="radio" ng-model="modelEvaluationStore.rebuildBehavior" value="EXPLICIT" />
    						<span class="help-inline">
    						<b>Explicit</b> : only recompute the evaluation store when it's explicitly asked
    						</span>
    					</label>
    					<label>
    						<input type="radio" ng-model="modelEvaluationStore.rebuildBehavior" value="WRITE_PROTECT" />
    						<span class="help-inline">
    						<b>Write-protected</b> : never recompute the evaluation store, even when explicitly asked
    						</span>
    					</label>
    				</div>
    			</div>

			</div>
		</pane>

	</tabs>
</div>
