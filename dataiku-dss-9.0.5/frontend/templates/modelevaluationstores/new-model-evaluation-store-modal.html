<div class="modal modal3" ng-controller="NewModelEvaluationStoreController" >
    <div dku-modal-header-with-totem modal-title="New evaluation store" modal-totem="icon-model-evaluation-store" />
    <form name="newMESForm" class="dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body" >
            <div block-api-error />
            <div class="control-group">
                <label class="control-label">Label</label>
                <div class="controls">
                    <input type="text" name="newMESName" ng-model="newMES.name" check-new-model-evaluation-store-label-unique required placeholder="Label"/>
                </div>
            </div>
			<div class="alert alert-error" ng-show="newMESForm.newMESName.$error.evaluationStoreNameUnique"> <i class="icon-warning-sign"></i>
                This name is already used by another model evaluation store
            </div>
            <!-- 
            <div class="control-group">
                <label class="control-label">Partitioning</label>
                <div class="controls">
                    <select dku-bs-select ng-model="newMES.settings.partitioningOptionId" ng-options="x.id as x.label for x in partitioningOptions" />
                </div>
            </div>
             -->
        </div>
        <div class="modal-footer modal-footer-std-buttons">
        	<button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button><!-- 
    	     --><button type="submit" ng-disabled="newMESForm.$invalid" class="btn btn--text btn--primary" ng-click="create()">Create</button>
        </div>
    </form>

</div>
