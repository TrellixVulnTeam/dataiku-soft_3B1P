<div class="navigator fh" id="flow-graph">
    <div class="row-fluid h100">
        <div class="span9 offset0 h100" style="position: relative;" ng-click="Navigator.hide();">
            <i class="close-button icon-dku-close"></i>

            <svg navigator-flow context="context" flow="flow">
                <defs>
                    <linearGradient id="grad-left-right" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:black;stop-opacity:0" />
                        <stop offset="100%" style="stop-color:black;stop-opacity:1" />A
                        </linearGradient>
                    <linearGradient id="grad-right-left" x1="100%" y1="0%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:black;stop-opacity:0" />
                        <stop offset="100%" style="stop-color:black;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <div class="span3 offset0 h100 oa right-sidebar object-right-column-summary">
            <object-details object-type="{{focus.objectType}}" object-data="object" context="navigator" hover-intent-callback="QuickView" editable="false"></object-details>
        </div>
    </div>
</div>
