<div class="object-nav getting-started-tablist horizontal-flex" navigator-object dku-arrow-slider slider-selector="#tabs-slider" frame-selector="#tabs-frame" model-list-name="$ctrl.tabItemList">
    <div class="arrow-slider left no-flex" ng-class="{'active' : canSlideLeftFlag}" ng-click="canSlideLeft() && slideLeftClickHandler()" ng-show="needSlider()">
        <i class="icon-chevron-left"></i>
    </div>
    <div class="flex oh" id="tabs-frame">
        <ul class="tabs" id="tabs-slider">
            <li ng-repeat="item in $ctrl.tabItemList" class="dib">
                <!--<div class="tabs flex">   -->
                <a
                        class="tab qa_homepage_wiki-tab-link"
                        ng-class="{enabled: $ctrl.selectedTabIdx == $index}"
                        ng-click="$ctrl.selectTab($event, $index)"
                        fw500-width>
                    {{item.title}}
                </a>
                <!-- </div>-->
            </li>
        </ul>
    </div>
    <div class="arrow-slider right no-flex" ng-class="{'active' : canSlideRightFlag}" ng-click="canSlideRight() && slideRightClickHandler()" ng-show="needSlider()">
        <i class="icon-chevron-right"></i>
    </div>
</div>
