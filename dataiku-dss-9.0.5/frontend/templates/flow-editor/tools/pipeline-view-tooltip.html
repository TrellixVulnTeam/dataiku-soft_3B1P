<div ng-show="tooltip.bullets || tooltip.bulletsTitle">
    <div class="subtitle" ng-show="tooltip.bulletsTitle" style="padding: 5px">{{tooltip.bulletsTitle}}</div>
    <ul class="raw-unstyled-ul">
        <li ng-repeat="bullet in tooltip.bullets">
            <span class="bullet" style="background-color: {{bullet.color}}" /> {{bullet.text}}
        </li>
    </ul>
</div>

<div style="padding: 5px">
    <ul class="raw-unstyled-ul">
        <li ng-show="tooltip.val.allowStart">
            <i class="icon-ok" style="margin-right: 2px; color: #81c142" /> Allow start pipeline
        </li>
        <li ng-show="tooltip.val.allowStart === false">
            <i class="icon-remove" style="margin-right: 2px; color: red" /> Don't allow start pipeline
        </li>
        <li ng-show="tooltip.val.allowMerge">
            <i class="icon-ok" style="margin-right: 2px; color: #81c142" /> Allow merge pipeline
        </li>

        <li ng-show="tooltip.val.allowMerge === false">
            <i class="icon-remove" style="margin-right: 2px; color: red" /> Don't allow merge pipeline
        </li>

        <li ng-show="tooltip.val.virtualizable">
            <span class="icon-forward" style="color: #81c142" > Virtualizable </span>
            <p style="color: #ccc;margin-left: 15px;font-style: italic;">(This dataset will not be written when in a pipeline)</p>
        </li>
    </ul>
</div>
