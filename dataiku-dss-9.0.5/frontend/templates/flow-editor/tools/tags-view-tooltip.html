<div ng-show="tooltip.val.length">
    <div class="subtitle" style="padding: 5px">{{tooltip.val.length |pluralize : 'tag' : 'tags'}}:</div>
    <ul class="raw-unstyled-ul">
        <li ng-repeat="tag in tooltip.val track by tag" class="break-all">
            <span class="bullet" style="background-color: {{tag |tagToColor}}" /> <span ui-global-tag="tag" object-type="TaggableObjectsUtils.fromNodeType(node.nodeType)"/>
        </li>
    </ul>
</div>
