<div ng-show="tooltip.bullets || tooltip.bulletsTitle">
	<div class="subtitle" ng-show="tooltip.bulletsTitle" style="padding: 5px">{{tooltip.bulletsTitle}}</div>
	<ul class="raw-unstyled-ul">
		<li ng-repeat="bullet in tooltip.bullets">
            <span class="bullet" style="background-color: {{bullet.color}}" /> {{bullet.text}}
        </li>
	</ul>
</div>

<div style="padding: 5px" ng-show="tooltip.val.selectedEnvName">
    {{tooltip.val.selectedEnvName}}
</div>


<div ng-show="tooltip.val.preventedByProjectSettings" style="color: #ce1329; padding: 5px">
	<i class="icon-remove-sign"/>
	This recipe's code env is forbidden by the project's settings
</div>
