<div>
	<div class="subtitle" ng-show="!tooltip.val.length">Not used in scenarios</div>
    <div class="subtitle" ng-show="tooltip.val.length" style="padding: 5px">
    	Used in {{tooltip.val.length |pluralize : 'scenario' : 'scenarios'}}
	</div>
    <ul class="raw-unstyled-ul">
        <li ng-repeat="use in tooltip.val">
            <span class="bullet" style="background-color: {{tool.user.getColor(use.scenarioName+' ('+use.scenarioId+')')}}" />
            {{use.scenarioName}} ({{use.scenarioId}}) : {{tool.actions.getActionsNames(use.actions).join(',')}}
        </li>
    </ul>
</div>
