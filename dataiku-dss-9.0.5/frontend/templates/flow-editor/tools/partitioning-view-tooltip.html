<div ng-show="tooltip.val.dimensions.length">
    <div class="subtitle" style="padding: 5px">Partitioned by</div>
    <ul>
        <li ng-repeat="dim in tooltip.val.dimensions" class="break-all">
            {{dim.name}}
        </li>
    </ul>
</div>

<div ng-show="node.partitioned === false">
    <div class="subtitle" style="padding: 5px">Not partitioned</div>
</div>
