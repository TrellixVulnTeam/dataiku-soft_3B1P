    <a ng-click="tool.currentSession.options.drawZones = drawZones.drawZones = !drawZones.drawZones" class="btn btn--secondary w100" id="qa_toggle-flow-zone">

        <span>{{drawZones.drawZones ? 'Hide' : 'Show'}} zones</span>
    </a>
</div>
