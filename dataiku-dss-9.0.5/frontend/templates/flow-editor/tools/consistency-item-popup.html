<div class="flow-tool-item-popover">
	<div ng-if="nodeState.errorHolder">
		<div ng-if="nodeState.errorHolder.maxSeverity == 'ERROR'">
			<div class="header">
				<h5>Errors detected</h5>
				<div class="main oa" info-messages-list="nodeState.errorHolder.messages" />
			</div>
		</div>
		<div ng-if="nodeState.errorHolder.maxSeverity == 'WARNING'">
			<div class="header">
				<h5>Warnings</h5>
				<div class="main oa"  info-messages-list="nodeState.errorHolder.messages" />
			</div>
		</div>
		<div ng-if="nodeState.errorHolder.maxSeverity == 'SUCCESS'">
			<div class="header">
				<h5>Success</h5>
				<div class="main oa"  info-messages-list="nodeState.errorHolder.messages" />
			</div>
		</div>
		<div ng-if="nodeState.errorHolder.maxSeverity == 'INFO'">
			<div class="header">
				<h5>Information</h5>
				<div class="main oa"  info-messages-list="nodeState.errorHolder.messages" />
			</div>
		</div>
	</div>

	<div ng-if="nodeState.state == 'FAILED_CHECK'">
		<div class="header">
			<h5>Failed checking consistency</h5>
		</div>
		<div class="main oa alert alert-error" style="margin: 10px">
			{{nodeState.checkFailure.detailedMessage}}
		</div>
	</div>

	<div class="buttons text-right modal-footer-std-buttons">
		<button class="btn btn--text btn--primary" ng-click="tool.user.markAsOK([node])">Mark as OK</button>
	</div>
</div>
