<div ng-show="tooltip.bullets">
	<ul class="raw-unstyled-ul">
		<li ng-repeat="bullet in tooltip.bullets">
            <span class="bullet" style="background-color: {{bullet.color}}" /> {{tooltip.val}} partition{{tooltip.val < 2 ? '' : 's'}}
        </li>
	</ul>
</div>

<div ng-show="node.partitioned === false">
    <div class="subtitle" style="padding: 5px">Not partitioned</div>
</div>
