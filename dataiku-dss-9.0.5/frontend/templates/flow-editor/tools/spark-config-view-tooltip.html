<div ng-show="tooltip.bullets || tooltip.bulletsTitle">
    <div class="subtitle" ng-show="tooltip.bulletsTitle" style="padding: 5px">{{tooltip.bulletsTitle}}</div>
    <ul class="raw-unstyled-ul">
        <li ng-repeat="bullet in tooltip.bullets" class="break-all">
            <span class="bullet" style="background-color: {{bullet.color}}" /> {{bullet.text}}
        </li>
    </ul>
</div>

<div style="padding: 5px" ng-show="tooltip.val.conf">
    {{tooltip.val.conf.length}} overrides
    <ul class="raw-unstyled-ul">
        <li ng-repeat="o in tooltip.val.conf" class="break-all">
            {{o.key}}: {{o.value}}
        </li>
    </ul>
</div>
