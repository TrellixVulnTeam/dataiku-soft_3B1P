<div class="modal modal3 move-export-modal dku-modal" ng-controller="ExportFlowModalController" auto-size="false">
    <div dku-modal-header modal-class="noflex has-border" modal-title="{{ modalTitle }}" />
    <form name="exportFlowForm" class="dkuform-horizontal dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body">
            <div block-api-error />
            <div flow-export-form params="params" graph-boundaries="graphBoundaries" />
        </div>
        <div class="modal-footer modal-footer-std-buttons dkuform-modal-wrapper">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" ng-disabled="exportFlowForm.$invalid" class="btn btn--text btn--primary" ng-click="doExportFlow()">Export Flow</button>
        </div>
    </form>
</div>
