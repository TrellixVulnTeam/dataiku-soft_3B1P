<div ng-scope="{{errorScope = this}}">
	<form class="dkuform-horizontal recipe-settings-section2" name="customConfigForm" ng-scope="{{errorScope = this}}">
		<div block-api-error />
		<!-- custom form -->
		<custom-template-with-call-python-do ng-if="templateUrl"
		                                     plugin-id="pluginDesc.id"
		                                     component-id="componentId"
		                                     error-scope="errorScope"
		                                     config="config"
		                                     template-url="templateUrl">
		</custom-template-with-call-python-do>
		<!-- non custom form => autogenerated -->
		<div ng-if="!templateUrl">
			<autoconfig-form params="desc.params"
			                 model="config"
			                 columns-per-input-role="columnsPerInputRole"
			                 plugin-id="pluginDesc.id"
			                 component-id="componentId"
			                 error-scope="errorScope"
			                 recipe-config="recipeConfig"></autoconfig-form>
		</div>
	</form>
</div>
