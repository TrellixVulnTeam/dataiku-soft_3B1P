<div>
	<div ng-repeat="param in params track by $index" ng-class="{'auto-config-form-list-item': isList}">
		<div id="{{getQaSelector(param.name)}}"
		     autoconfig-form-element
		     param-desc="param"
		     model="model"
		     columns-per-input-role="columnsPerInputRole"
		     plugin-id="pluginId"
		     component-id="componentId"
		     error-scope="errorScope"
		     recipe-config="recipeConfig"
		     chart="chart"
		     side="side"
		     active-drag-drop="activeDragDrop"
		     validity="validity"
		     view-mode="viewMode"
		     add-reload-custom-choices-callback="addReloadCustomChoicesCallback"
		></div>
	</div>
</div>
