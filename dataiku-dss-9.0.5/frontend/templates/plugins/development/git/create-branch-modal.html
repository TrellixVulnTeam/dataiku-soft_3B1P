<div class="modal modal3 dku-modal">
    <div dku-modal-header-with-totem modal-title="Create branch" modal-totem="icon-code-fork" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">
        <div class="modal-body">
            <div block-api-error />

            <div class="control-group">
                <label class="control-label">Create branch from {{commitId ? "commit" : ""}}</label>
                <div class="controls">
                    <label ng-if="!commitId">{{gitStatus.currentBranch|extractGitRefName}}</label>
                    <label ng-if="commitId">{{commitId}}</label>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input type="text" ng-model="targetBranchName" />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="createBranch()">Create</button>
        </div>
    </form>
</div>
