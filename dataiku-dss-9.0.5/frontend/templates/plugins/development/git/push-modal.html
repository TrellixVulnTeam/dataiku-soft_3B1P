<div class="modal modal3 dku-modal" ng-controller="PlugindevPushController">
    <div dku-modal-header-with-totem modal-title="Push commits" modal-totem="icon-upload-alt"/>
    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">

        <div class="modal-body">
            <div block-api-error />

            <form class="dkuform-horizontal">
                <div class="control-group">
                    <label class="control-label">Remote</label>
                    <div class="controls">
                        <select
                                dku-bs-select
                                ng-options="r.name as (r.name + ' - '+ r.url) for r in gitStatus.remotes"
                                ng-model="pushSettings.remoteName"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="gitPush();">Push</button>
        </div>
    </form>

</div>
