<div class="modal modal3" auto-size="false">
    <div dku-modal-header modal-class="noflex has-border" modal-title="New Code Environment" />
    <form name="moveCopyTileForm" class="dkuform-modal-wrapper dkuform-modal-horizontal">
        <div class="modal-body">
            <div block-api-error></div>
            <div class="other-settings">
                <form action="" class="dkuform-horizontal">
                    <div class="control-group">
                    <label class="control-label">Language</label>
                        <div class="controls">
                            <select class="language-select" dku-bs-select ng-model="uiState.contentLanguage" ng-options="x.key as x.label for x in codeEnvData.addDescriptors" ></select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="useConda" class="control-label">Force Conda</label>
                        <div class="controls">
                            <input id="useConda" type="checkbox" ng-model="forceConda"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" ng-disabled="!isFormValid()" class="btn btn--text btn--primary" ng-click="create()">Create</button>
        </div>
    </form>
</div>
