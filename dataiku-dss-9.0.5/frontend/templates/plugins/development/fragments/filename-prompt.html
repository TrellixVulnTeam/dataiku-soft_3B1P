<div class="modal modal3 dku-modal" ng-controller="NewFileModalController">
    <div dku-modal-header modal-class="has-border" modal-title="New {{isFolder ? 'folder' : 'file'}}" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">
        <div class="modal-body" style="max-height: 350px !important;">
            <div block-api-error />

            <div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input type="text" ng-model="fileName" placeholder="file name" required="true"/>
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="create()" ng-disabled="theform.$invalid">Create</button>
        </div>
    </form>
</div>
