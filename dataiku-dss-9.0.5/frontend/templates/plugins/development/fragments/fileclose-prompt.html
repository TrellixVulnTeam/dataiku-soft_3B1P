<div class="modal modal3">
    <form class="dkuform-modal-wrapper" global-keydown="{'esc': 'cancel();' }">
        <!-- Eat the focus so that a dangerous button don't get it -->
        <input type="hidden" autofocus="true" />
        <dku-modal-header modal-title="Discard changes" modal-close="dismiss"></dku-modal-header>
        <div class="modal-body tight-body" >
            <p>Are you sure you want to discard your changes?</p>
        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <!-- Since there is no input with focus, button type='submit' is not enough, we need a global
            handler -->
            <div class="pull-right">
                <!-- Dangerous modals don't validate on enter-->
                <button type="button" class="btn btn--text btn--primary" ng-click="closeAndSave()">Close and save</button>
            </div>
            <div class="pull-right">
                <!-- Dangerous modals don't validate on enter-->
                <button type="button" class="btn btn--text btn--danger" ng-click="close();">Close</button>
            </div>
            <div class="pull-right" global-keydown="{'enter': 'confirm();' }">
                <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss();">Cancel</button>
            </div>
        </div>
    </form>

</div>
