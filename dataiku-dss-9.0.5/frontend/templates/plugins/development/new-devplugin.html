<div class="modal modal3" ng-controller="PlugindevCreateController">
    <div dku-modal-header modal-title="New plugin" modal-class="has-border" modal-totem="icon-puzzle-piece" />

    <form name="bootstrapForm" class="dkuform-modal-horizontal dkuform-modal-wrapper plugin-bootstrap">
        <div class="modal-body ">
            <div block-api-error></div>

            <div class="control-group">
                <label class="control-label">Plugin id</label>
                <div class="controls">
                    <input name="id" type="text" check-new-plugin-id-unique ng-model="desc.id" required ng-pattern="pattern"/>
                    <span class="help-inline">
                        Use lowercase letters, numbers and "-"
                    </span>
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" id="qa_plugindev_create-button" ng-disabled="bootstrapForm.$invalid" ng-click="bootstrap()">Create</button>
        </div>
    </form>
</div>
