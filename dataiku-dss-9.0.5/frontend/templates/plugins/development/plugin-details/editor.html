<div class="plugin-content fh" plugin-edit-callbacks>
    <div class="h100 vertical-flex">
        <div class="noflex">
            <div ng-if="pluginData.installedDesc.loadingFailures.length > 0" class="alert alert-error" style="margin-bottom: 0px;">
                <b>These components were not loaded:</b>
                <ul style="margin-top: 10px;">
                    <li ng-repeat="loadingFailure in pluginData.installedDesc.loadingFailures">
                        <span class="content-name">{{loadingFailure.componentId||loadingFailure.componentName}} in {{loadingFailure.folderName}}</span>
                        <div>{{loadingFailure.error}}</div>
                    </li>
                </ul>
                <div style="margin-top: 10px;">Please fix the errors and <button class="btn btn--secondary btn-reload" ng-click="reloadPlugin()"><i class="icon-refresh" /> Reload</button></div>
            </div>
        </div>


        <div class="flex">
            <div class="fh oa">
                <div folder-content-editor
                    can-commit="appConfig.pluginDevExplicitCommit"
                    commit-fn="modalCommit"
                    initial-path="{{ filePath }}"
                    post-save-callback="postSaveCallback"
                    class="h100">
                </div>
            </div>
        </div>
    </div>
</div>
