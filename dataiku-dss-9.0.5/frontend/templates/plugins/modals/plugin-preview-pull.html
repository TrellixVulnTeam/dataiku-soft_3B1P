<div class="modal modal3 modal-wide">
    <div dku-modal-header modal-title="Update {{gitPlugin.desc.meta.label || gitPlugin.id }}" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="cloneForm">
        <div class="modal-body plugin-from-git-modal__body">
            <div block-api-error></div>

            <div class="control-group">
                <label for="clonePluginUri" class="control-label">Repository URL</label>
                <div class="controls">
                    <input class="plugin-from-git-modal__input" type="text" ng-model="gitPlugin.gitState.repository" placeholder="git@github.com:user/repo.git" required id="qa_plugindev_pull-plugin-repo"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Checkout</label>
                <div class="controls dkuform-modal-horizontal">
                    <div class="plugin-from-git-modal__checkout-input" git-checkout-select repository="gitPlugin.gitState.repository" ng-model="gitPlugin.gitState.checkout" />
                    <div class="help-inline">Branch, tag or hash.</div>
                </div>
            </div>

            <div class="control-group">
                <label for="clonePluginPath" class="control-label">Path in repository</label>
                <div class="controls">
                    <input class="plugin-from-git-modal__input" type="text" ng-model="gitPlugin.gitState.path" id="clonePluginPath" />
                    <div class="help-inline">Leave empty to checkout the entire repository.</div>
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="update()" ng-disabled="cloneForm.$invalid" id="qa_plugindev_update-button">Confim Update</button>
        </div>
    </form>
</div>
