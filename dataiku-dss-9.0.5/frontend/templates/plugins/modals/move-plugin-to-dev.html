<div class="modal modal3">
    <dku-modal-header modal-class="has-border">
        <dku-modal-title>
            Convert to dev plugin
        </dku-modal-title>
    </dku-modal-header>
    <form class="dkuform-modal-wrapper dkuform-modal-horizontal">
        <div class="modal-body">
            <div block-api-error></div>
            <div api-error-alert="installationError" />
            <p class="alert alert-warning" ng-if="['TIER2_SUPPORT', 'SUPPORTED'].includes(pluginData.installedDesc.desc.meta.supportLevel)">
                <i class="icon-warning-sign"></i>
                This plugin
                <span ng-if="'TIER2_SUPPORT' == pluginData.installedDesc.desc.meta.supportLevel">
                    has tier 2 support
                </span>
                <span ng-if="'SUPPORTED' == pluginData.installedDesc.desc.meta.supportLevel">
                    is supported
                </span> <a href="https://doc.dataiku.com/dss/latest/troubleshooting/support-tiers.html" target="blank"class="link-std"><i class="icon-question-sign"></i></a>.
                Moving the plugin to development voids support.
            </p>
            <p>You will <strong>not</strong> be able to get updates from the store or from your own repositories afterwards.
            </p>
        </div>
        <div class="modal-footer modal-footer-std-buttons" >
            <div class="pull-right">
                <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
                <button type="button" class="btn btn--text btn--danger" ng-click="go();">Convert</button>
            </div>
        </div>
    </form>
</div>
