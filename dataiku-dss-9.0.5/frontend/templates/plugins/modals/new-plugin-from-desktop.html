<div class="modal modal3 modal-wide modal--plugin-from-desktop">
    <div dku-modal-header modal-title="Upload a zip file" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper"name="uploadForm">
        <div class="modal-body plugin-from-desktop-modal__body">
            <div block-api-error></div>
            <div class="control-group">
                <label for="newProjectFile" class="control-label">File</label>
                <div class="controls">
                    <input class="plugin-from-desktop__file-input" id="newProjectFile" type="file" required valid-file ng-model="uploadedPlugin.file" accept="application/zip"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">This is an update for an installed plugin</label>
                <div class="controls">
                    <input type="checkbox" ng-model="uploadedPlugin.isUpdate" />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-disabled="uploadForm.$invalid" ng-click="uploadPlugin()">Upload</button>
        </div>
    </form>
</div>
