<div class="modal modal3 dku-modal">
    <div dku-modal-header-with-totem modal-title="{{title}}" modal-totem="{{icon}}" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">
        <div class="modal-body" style="max-height: 400px !important">
            <div ng-repeat="user in usersList" class="user-card" title="{{user.displayName}} ({{user.login}})" full-click>
                <div user-picture="user.login" size="64" style="height: 64px; width: 64px;margin:0 auto">
                    <span user-picture="user.login" size="64" />
                </div>
                <div class="name">
                    <a href="/profile/{{user.login}}/" class="link-std" main-click>
                        {{user.login == appConfig.user.login ? 'You' : user.displayName}}
                    </a>
                </div>
                <div class="login">
                    @{{user.login}}
                </div>
            </div>
        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Close</button>
        </div>

    </form>

</div>
