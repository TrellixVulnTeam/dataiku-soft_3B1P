<div class="waiting">
    <div class="waiting__progress">
        <svg width="120" height="120" viewBox="0 0 120 120" class="waiting__svg">
            <circle r="54" cx="60" cy="60" stroke-width="6" class="waiting__spinner-base" />
            <circle r="54" cx="60" cy="60" stroke-width="6" class="waiting__spinner" />
        </svg>
        <div class="waiting__percentage" ng-if="started">{{ percentage | number: 0 }}%</div>
    </div>
    <div class="waiting__message">
        <span ng-bind-html="stackMessage" class="waiting__message-text"></span>
    </div>
    <button ng-click="abort()" class="btn btn--danger waiting__abort">Abort</button>
</div>
