<div class="activity-indicator" ng-class="{in:!activityIndicator.hidden, fade: activityIndicator.faded}">
    <div ng-class="{['type-' + activityIndicator.type]: true, 'type--in-chart': activityIndicator.inChart}">
                <span ng-show="activityIndicator.spinner">
                    <i class="icon-spin icon-spinner"></i>
                </span>
        <span ng-bind-html="activityIndicator.text"></span>
    </div>
</div>
