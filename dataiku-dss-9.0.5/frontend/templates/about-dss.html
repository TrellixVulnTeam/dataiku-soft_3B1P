<div class="modal modal3">
    <div dku-modal-header ng-if="!wl.aboutModalTitle" modal-title="About DSS"  />
    <div dku-modal-header ng-if="wl.aboutModalTitle" modal-title="{{wl.aboutModalTitle}}"  />
    <div class="modal-body">
        <div class="about-modal" ng-if="!wl.aboutModalText">
            <p class="about-title">Dataiku DSS</p>
            <p class="about-subtitle">Version <strong ng-bind="appConfig.version.product_version || 'NA'" /></p>
            <p class="about-links">
                <a target="_blank" rel="noopener noreferrer" href="http://www.dataiku.com">Dataiku Website</a>
                <a target="_blank" rel="noopener noreferrer" href="{{$root.versionDocRoot}}">Documentation</a>
            </p>
            <p class="about-footer">&copy; 2013-{{currentYear}} Dataiku SAS â€“ All rights reserved</p>
        </div>
        <div class="about-modal" ng-if="wl.aboutModalText" style="background-image: url({{wl.aboutModalLogoUrl}}">
            <p class="about-title">{{wl.productLongName}}</p>
            <p class="about-subtitle">Version <strong ng-bind="appConfig.version.product_version || 'NA'" /></p>
            <div from-markdown="wl.aboutModalText"></div>
        </div>
    </div>
    <div class="modal-footer modal-footer-std-buttons">
        <button class="btn btn--text btn--secondary" ng-click="dismiss()">Close</button>
    </div>
</div>
