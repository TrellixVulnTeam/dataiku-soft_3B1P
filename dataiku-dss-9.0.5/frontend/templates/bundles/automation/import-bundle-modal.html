<div class="modal modal3 new-project-modal dku-modal" auto-size="false" ng-controller="AutomationBundleImportBundleModalController">
    <div dku-modal-header modal-title="Import new bundle" />

    <form class="dkuform-modal-horizontal" name="importBundleForm">
        <div class="modal-body">
            <div block-api-error />
            <div class="control-group" >
                <label for="newBundleFile" class="control-label">Bundle file</label>
                <div class="controls">
                    <input id="newBundleFile" type="file" style="line-height: 10px; width: 250px;" required valid-file ng-model="newBundle.file" accept="application/zip" />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="import()"
                ng-disabled="importBundleForm.$invalid">Import</button>
        </div>
    </form>
</div>
