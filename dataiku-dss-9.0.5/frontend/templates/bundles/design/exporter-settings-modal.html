<div class="modal modal3 new-bundle-page modal-w1000"  ng-controller="DesignBundleContentModalController">
    <div dku-modal-header modal-title="Configure additional bundles content" />
    <div class="modal-body oa border-box">
        <div class="doc-encart">
         <p>The whole project configuration is always included in your Bundle.</p>
                                    <p>
                                        Additionally, the bundle can contain selected data from the project: datasets (non partitioned), managed folders and saved models.
                                    </p>
                                    <p>When activating the bundle in the Automation node, the data will be reloaded.</p>
                                    </div>

        <div block-api-error />
        <div bundle-content-editor exporter-settings="exporterSettings" available-datasets="availableDatasets" />

    </div>
    <div class="modal-footer modal-footer-std-buttons">
        <button class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
        <button class="btn btn--text btn--primary" ng-click="save()">Save</button>
    </div>
</div>
