<div>
    <div class="timeline-item-picture" >
        <div class="avatar">
            <div user-picture="item.author" size="20"></div>
        </div>
    </div>

    <div class="timeline-item-content">
        <date>{{ pn.timestamp |date:'HH:mm' }}</date>

        <div class="timeline-item-message" >
            <div class="header">
                <div class="description">
                    <span class="who">
                        <a href="/profile/{{item.author}}/">{{item.details.authorDisplayName || item.author}}</a>
                    </span>
                    mentioned you in a commit message
                    <span ng-if="item.projectKey">(project: {{item.details.objectDisplayName || item.projectKey}})</span>
                </div>
            </div>

            <div class="details">
                <div from-markdown="item.message.length ? item.message : 'No text'" class="oa dib" style="max-height: 300px; width: 100%;"/>
            </div>
        </div>
    </div>
</div>
