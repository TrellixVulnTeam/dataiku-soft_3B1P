<div class="modal modal3 new-dashboard-modal dku-modal expose-object-modal" auto-size="false">
    <div dku-modal-header-with-totem modal-class="has-border" modal-title="Stop sharing" modal-totem="icon-dku-share" />

    <form name="copyDashboardForm" class="dkuform-modal-vertical dkuform-modal-wrapper">
        <div class="modal-body">
            <div block-api-error />

            Are you sure you want to stop sharing {{ 'this' | plurify: selectedObjects.length : 'these' }} {{selectedObjectsType | niceTaggableType : selectedObjects.length}}?

            <p>To expose them again in this project, go to their original projects settings.</p>
        </div>

        <div class="modal-footer modal-footer-std-buttons full-width">
            <button type="submit" class="btn btn--text btn--primary" ng-click="ok()">OK</button>
        </div>

    </form>

</div>
