<div class="dropdown dib" ng-if="appConfig.customFieldsPluginComponentRefs.length || isProjectAdmin()">
    <button class="btn btn--secondary dropdown-toggle" data-toggle="dropdown" id="qa_generic_actions-dropdown" href>
        Actions <span class="caret"></span>
    </button>


    <ul class="dropdown-menu pull-right text-left">
        <li ng-if="tabUiState.projectAppView == 'REGULAR' && projectSummary.projectAppType == 'APP_INSTANCE'">
            <a ng-click="switchToAppView()">
                <i class="icon-project-app" />
                Switch to application view
            </a>
        </li>
        <li ng-if="appConfig.customFieldsPluginComponentRefs.length">
            <a ng-click="editCustomFields()">
                <i class="icon-dku-fields" />
                Edit metadata
            </a>
        </li>
        <li ng-if="isProjectAdmin() && appConfig.globalPermissions.mayCreateProjects === true && projectSummary && projectSummary.projectAppType != 'APP_INSTANCE'">
            <a ng-click="duplicateThisProject()()">
                <i class="icon-copy" />
                Duplicate this project
            </a>
        </li>
        <li class="separator" ng-if="isProjectAdmin()" />
        <li ng-if="isProjectAdmin()">
            <a ng-click="exportThisProject()()">
                <i class="icon-download-alt" />
                Export this project
            </a>
        </li>
        <li class="separator" ng-if="isProjectAdmin()" />
        <li ng-if="isProjectAdmin()">
            <a ng-click="deleteThisProject()" id="qa_project-home_delete-project">
                <span class="text-error">
                    <i class="icon-trash" />
                    Delete this project
                </span>
            </a>
        </li>
    </ul>
</div>
