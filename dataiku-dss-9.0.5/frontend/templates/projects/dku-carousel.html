<div class="dku-carousel">
    <a class="controller controller-left" ng-click="slideLeft()">
        <i class="icon icon-chevron-left"></i>
    </a>
    <div class="slides-frame">
        <div class="slider">
            <div class="slide" ng-repeat="entry in entries" ng-class="{'current' : $index == index}" dku-inject></div>
        </div>
    </div>
    <a class="controller controller-right" ng-click="slideRight()">
        <i class="icon icon-chevron-right"></i>
    </a>
</div>
