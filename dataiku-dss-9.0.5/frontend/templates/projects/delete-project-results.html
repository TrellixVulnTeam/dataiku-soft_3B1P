<div class="modal modal3">
    <div dku-modal-header modal-title="Project deletion errors" modal-class="has-border" />
<form class="dkuform-modal-wrapper">
<div class="modal-body">
    <div class="row-fluid">
        <div block-api-error></div>
        <p ng-show="beforeDeletion">This project cannot be deleted because:</p>
        <p ng-hide="beforeDeletion">Some errors occurred during the deletion procedure:</p>
        <ul>
            <li ng-repeat="result in results">
                <span
                        class="text-error"
                        dku-inline-popover
                        container="body">
                    <label> {{result.details}} </label>
                    <content title="Details"> {{result.message}} </content>
                </span>
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer modal-footer-std-buttons">
    <div class="pull-right">
        <button type="submit"
            class="btn btn--text btn--primary"
            ng-click="dismiss()">Ok</button>
    </div>
</div>
</form>
</div>
