<div class="modal modal3">
    <div dku-modal-header-with-totem modal-title="Close running macro" modal-totem="icon-close" modal-class="has-border" />

        <div class="modal-body">
            <p>The macro is running, closing the modal will abort it.</p>
            <p>Keeping the macro running in the background will not present you with the macro results.</p>
        </div>

        <div class="noflex modal-footer modal-footer-std-buttons">
	        <button type="button" class="btn btn--text btn--secondary" ng-click="cancelClose()">Cancel</button>
            <button type="button" class="btn btn--text btn--primary" ng-click="keepMacro()">Run in background</button>
            <button type="submit" class="btn btn--text btn--danger" ng-click="abortMacro()">Abort</button>
        </div>
</div>
