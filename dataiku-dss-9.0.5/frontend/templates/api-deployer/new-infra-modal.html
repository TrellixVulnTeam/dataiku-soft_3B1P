<div class="modal modal3 dku-modal" ng-controller="APIDeployerInfraSetupModalController">
    <div dku-modal-header-with-totem modal-title="New infrastructure" modal-totem="icon-plus" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">
        <div class="modal-body">
            <div block-api-error />

            <div>
                <div class="control-group">
                    <label class="control-label">Infrastructure type</label>
                    <div class="controls">
                        <label>
                            <input type="radio" name="infra_type" ng-model="newInfra.type" value="K8S"/>
                            &nbsp;Kubernetes cluster
                        </label>
                        <label>
                            <input type="radio" name="infra_type" ng-model="newInfra.type" value="STATIC"/>
                            &nbsp;Static Dataiku API nodes
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Infrastructure unique ID</label>
                    <div class="controls">
                        <input type="text" ng-model="newInfra.id" required ng-pattern="/^[_A-Za-z0-9-]+$/"/>
                        <span class="help-inline">Alphanumeric characters, hyphens and underscores</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Lifecycle stage</label>
                    <div class="controls">
                        <select dku-bs-select
                            ng-options="stage.id as (stage.id + ' - ' + stage.desc) for stage in appConfig.apiDeploymentStages"
                            ng-model="newInfra.stage"
                            />
                        <span class="help-inline">
                            All deployments created on this infrastructure will appear in this column in the Deployments screen.
                        </span>
                    </div>
                </div>

            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit"
                class="btn btn--text btn--primary"
                ng-disabled="!newInfra.type || !newInfra.id || !newInfra.stage"
                ng-click="ok()"
                >
                Add
            </button>
        </div>
    </form>
</div>
