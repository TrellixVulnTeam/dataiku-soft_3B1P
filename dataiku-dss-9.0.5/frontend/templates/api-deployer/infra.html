<div class="vertical-flex">
    <div class="top-level-tabs">
        <div class="horizontal-flex object-nav">
            <div class="object-breadcrumb object-breadcrumb--tooltip-on-overflow">
                <div class="item">
                    <a class="object-breadcrumb__link-icon" ui-sref="apideployer.infras.list">
                        <i class="icon icon-infra universe-background api-deployer" />
                    </a>
                    <div class="title">
                        <a ui-sref="apideployer.infras.list"
                            class="object-breadcrumb__link"
                            title="Go back to infrastructure list">Infrastructures</a>
                        <i class="object-breadcrumb__divider">/</i>
                        <div class="object-breadcrumb__item" show-tooltip-on-text-overflow text-tooltip="$stateParams.infraId" tooltip-direction="'tooltip-bottom'"></div>
                    </div>
                </div>
            </div>

            <div class="noflex">
                <a class="tab" ng-class="{enabled: $state.current.name.includes('status')}"
                   ui-sref="apideployer.infras.infra.status" fw500-width>
                    Summary
                </a>
                <a class="tab" ng-class="{enabled: $state.current.name.includes('settings')}"
                   ng-if="infraStatus && infraStatus.isAdmin"
                   ui-sref="apideployer.infras.infra.settings" fw500-width>
                    Settings
                </a>
                <a class="tab" ng-class="{enabled: $state.current.name.includes('history')}"
                   ng-if="infraStatus && infraStatus.isAdmin"
                   ui-sref="apideployer.infras.infra.history" fw500-width>
                    History
                </a>

                <div class="otherLinks">
                    <button class="btn btn--secondary dropdown-toggle" data-toggle="dropdown" href>
                        Actions <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right text-left">
                        <li>
                            <a ng-click="deleteInfra()">
                                <span class="text-error">
                                    <i class="icon-trash" />&nbsp;
                                    Delete this infrastructure
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="dss-page fh oa">
        <div ui-view class="h100" />
    </div>
</div>
