<div class="editable-column-header" ng-class="{modified: modified}" >
    <div ng-if="!schema" class="config">
         <div class="name">{{column.name}} <small style="font-weight: normal">not in schema</small></div>

    </div>
    <div ng-if="schema" on-smart-change="setSchemaUserModified()" class="config">
        <input type="text" ng-model="schema.name" placeholder="Name"/>
    </div>
    <span data-container="body" data-toggle="tooltip" title="Filled: {{column.selectedType.nbOK + column.selectedType.nbNOK}} - Empty: {{column.selectedType.nbEmpty}}">
        <progress-bar neutral="{{column.okPercentage + column.nokPercentage}}" warning="{{column.emptyPercentage}}" error="0" ></progress-bar>
    </span>
</div>
