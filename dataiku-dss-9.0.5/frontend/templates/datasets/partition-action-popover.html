<a style="display:block;" ng-click="explorePartition(partitionData.id)">
    <i class="icon-shaker" />&nbsp;Explore this partition
</a>
<a style="display:block;" ng-click="refreshPartitionStatus(partitionData.id)">
    <i class="icon-refresh" />
    &nbsp;Refresh status
</a>
<a style="display:block;" ng-click="clearPartition(partitionData)">
    <span class="text-error">
        <i class="icon-trash" />
        &nbsp;Clear
    </span>
</a>
