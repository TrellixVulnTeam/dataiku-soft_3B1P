<form class="dkuform-horizontal" ng-controller="FilesInFolderController" style="margin-top: 10px;">
    
    <div class="row-fluid">
        <div class="span7 generic-white-box">
            <div class="control-group">
                <label class="control-label">Read from</label>
                <div class="controls">
                    <select dku-bs-select ng-model="dataset.params.folderSmartId" ng-options="folder.smartId as folder.name for folder in managedfolders" ng-required></select>
                </div>
            </div>

            <div include-no-scope="/templates/datasets/fragments/fs-generic-advanced-options.html" />
        </div>

        <div class="span5">
            <button class="btn btn--secondary" ng-click="listFiles('FilesInFolder')"> <i class="icon-refresh" />List files
            </button>
            <div include-no-scope="/templates/datasets/fragments/fs-files-listing.html" />
        </div>

    </div>

    <button style="margin-top: 20px" class="btn btn--secondary" ng-click="onCoreParamsChanged()"><i class="icon-refresh" /> Test</button>
</form>
