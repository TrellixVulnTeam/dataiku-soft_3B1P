<div class="modal modal3 mass-import-project-selection-modal">
    <div dku-modal-header-with-totem modal-title="Mass import" modal-totem="icon-dku-quick_go_input" />
    <form name="importForm" class="dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body tight-body">
            <div block-api-error/>
            <div class="control-group">
                <label class="control-label">Project</label>
                <div class="controls">
                    <select dku-bs-select="{liveSearch:true}"
                            ng-model="project"
                            ng-options="project.projectKey as project.name for project in projects"
                            ng-required
                            ng-change="loadCandidates()"></select>
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" ng-disabled="!project" class="btn btn--text btn--primary" ng-click="clickImport()">Import</button>
        </div>
    </form>
</div>
