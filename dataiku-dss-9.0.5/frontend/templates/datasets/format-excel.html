<form class="dkuform-horizontal">
	<div class="row-fluid" >
		<div class="span4" on-smart-change="onFormatParamsChanged()">
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].xlsx">
			</form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].skipRowsBeforeHeader">
			</form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].parseHeaderRow">
			</form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].skipRowsAfterHeader">
			</form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].parseDatesToISO">
			</form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].preserveNumberFormatting">
			</form-template-element>
		</div>
		<div class="span6">
			Select sheets
			<excel-sheets />
		</div>
	</div>
</form>
