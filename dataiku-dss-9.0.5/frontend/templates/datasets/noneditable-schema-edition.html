<div class="dataset-schema-editor"  ng-model="dataset.schema.columns" schema-editor-base>
	<form>
    <ul class="unstyled" ng-model="dataset.schema.columns">
        <li ng-repeat="column in dataset.schema.columns" class="form-template">
            <span style="width:2em; display: inline-block; text-align: right; margin-right: 5px">{{$index+1}}</span>
            <span class="name">{{column.name}}</span>
            <span style="width: 200px; display: inline-block">{{column.type}}</span>
            <span class="comment" style="cursor: edit" ng-click="startEditComment(column, $event)">

                    <span ng-if="!column.$editingComment && column.comment">{{column.comment}}</span>
                    <span ng-if="!column.$editingComment && !column.comment"> <em>No comment</em>
                    </span>

                    <input ng-if="column.$editingComment" dku-enter="column.$editingComment=false" ng-blur="column.$editingComment=false" ng-model="column.comment" type="text" placeholder="Comment"/>
                </span>
        </li>
    </ul>
	</form>
</div>
