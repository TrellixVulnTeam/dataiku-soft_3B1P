<div class="container-fluid">
	<h2 class="settings-section-title">Read-time ordering</h2>

	<p>
		These settings apply to reads performed by DSS. They can be overriden when
		sampling or exporting the dataset
	</p>

	<form class="dkuform-horizontal">

		<fieldset>
			<div class="control-group">
				<div class="controls">
					<label><input type="checkbox" ng-model="dataset.readWriteOptions.defaultReadOrdering.enabled">
						<small>Order the rows of the dataset</small>
					</label>
					<div ng-show="dataset.readWriteOptions.defaultReadOrdering.enabled" ordering-rules-form rules="dataset.readWriteOptions.defaultReadOrdering.rules"></div>
				</div>
			</div>
		</fieldset>

	</form>
</div>
