<div class="modal modal3 modal-wide dku-modal">
    <div dku-modal-header-with-totem modal-title="Edit column" modal-totem="icon-pencil" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">

        <div class="modal-body tight-body">
            <div block-api-error />

            <div class="control-group">
                <label class="control-label"> Name </label>
                <div class="controls">
                    <input type="text" ng-model="column.name" ui-keypress="{'enter':'validate()'}">
                </div>
            </div>

            <div class="control-group">
                <label for="" class="control-label">Storage type</label>
                <div class="controls">
                    <complex-type-selector model="column"> </complex-type-selector>
                </div>
            </div>

            <div style="margin-top: 15px">
	            <complex-type-editor model="column"
	                                 show-comment-tab="true"
	                                 class="type-editor-container in-modal complex-type-editor"
	                                 style="display: block;">
	            </complex-type-editor>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons has-border">
            <button type="button" tabIndex="-1" class="btn btn--text btn--danger" ng-show="!creation" ng-click="removeCol();">Remove this column</button>
            <button type="button" tabIndex="-1" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="validate();" ng-disabled="!isValid()">OK</button>
        </div>

    </form>

</div>
