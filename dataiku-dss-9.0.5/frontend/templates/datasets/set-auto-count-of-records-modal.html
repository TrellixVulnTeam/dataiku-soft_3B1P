<div class="modal modal3 dku-modal">
    <div dku-modal-header-with-totem modal-title="Set auto count of records" modal-totem="icon-refresh" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">
        <div class="modal-body">
			<div block-api-error />

			<div class="alert alert-info">
				Activating this option will compute the number of records and cache it after each build.
			</div>

			<div class="control-group">
				<label for="" class="control-label">autoCountOfRecords</label>
				<div class="controls">
					<input type="checkbox" ng-model="autoCountOfRecords" />
				</div>
			</div>
		</div>
        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="ok(autoCountOfRecords)">Save</button>
        </div>

    </form>

</div>
