<form class="dkuform-horizontal">
	<div on-smart-change="onFormatParamsChanged()">
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].style"></form-template-element>

			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].separator"></form-template-element>

			<div class="control-group" ng-show="dataset.formatParams.style != 'escape_only_no_quote' && dataset.formatParams.style != 'no_escape_no_quote'" >
				<label class="control-label">Quoting character</label>
				<div class="controls">
					<input ng-trim="false" ng-model="dataset.formatParams.quoteChar" type="text" class="input-mini" ng-required="dataset.formatParams.style != 'escape_only_no_quote'" ng-readonly="dataset.formatParams.style == 'excel'" />
					<span class="help-inline">
						Character to enclose cells containing the separator. Can be a single character, or a Unicode escape sequence like \u0001
					</span>
				</div>
			</div>

			<div class="control-group" ng-show="dataset.formatParams.style != 'excel' && dataset.formatParams.style != 'no_escape_no_quote'" >
				<label class="control-label">Escape character</label>
				<div class="controls">
					<input ng-trim="false" ng-model="dataset.formatParams.escapeChar" type="text" class="input-mini" ng-required="dataset.formatParams.style != 'excel'" />
					<span class="help-inline">
						Character to escape special characters in cells. Can be a single character, or a Unicode escape sequence like \u0001
					</span>
				</div>
			</div>

			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].skipRowsBeforeHeader"></form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].parseHeaderRow"></form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].skipRowsAfterHeader"></form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].charset"></form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].arrayMapFormat"></form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].arrayItemSeparator"></form-template-element>
            <form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].mapKeySeparator"></form-template-element>
            <form-template-element
                    model="dataset.formatParams" field="formatsAsMap[dataset.formatType].dateSerializationFormat"></form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].compress"></form-template-element>

			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].readDataTypeMismatchBehavior"></form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].writeDataTypeMismatchBehavior"></form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].normalizeBooleans"></form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].normalizeDoubles"></form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].readAdditionalColumnsBehavior"></form-template-element>
			<form-template-element model="dataset.formatParams" field="formatsAsMap[dataset.formatType].fileReadFailureBehavior"></form-template-element>
			
    </div>
</form>
