<div ng-if="uiDisplayState.showError" style="margin-bottom: 30px;">
    <div api-error-alert="error" class="error-w800" />
</div>

<div ng-show="uiDisplayState.showBeingBuilt">
    <h4 style="text-align: center; font-weight: normal">
        <p>This dataset is being built</p>
        <a class="btn btn--secondary btn--large" ui-sref="projects.project.jobs.job(datasetFullInfo.currentBuildState.beingBuilt[0])" ng-if="datasetFullInfo.directAccessOnOriginal">See job</a>
    </h4>
</div>

<div ng-show="uiDisplayState.showAboutToBeBuilt">
    <h4 style="text-align: center; font-weight: normal">
        <p>This dataset is about to be built</p>
        <a class="btn btn--secondary btn--large" ui-sref="projects.project.jobs.job(datasetFullInfo.currentBuildState.aboutToBeBuilt[0])" ng-if="datasetFullInfo.directAccessOnOriginal">See job</a>
    </h4>
</div>

<div ng-show="uiDisplayState.showBuildEmptyCTA">
    <h4 style="text-align: center; font-weight: normal">
        <p>This dataset is empty. You should build it</p>
        <a class="btn btn--success btn--large" ng-click="buildOpenDataset()"> <i class="icon-play" />&nbsp;Build</a>

        <p ng-show="!uiDisplayState.showError" style="margin-top:10px; font-size: 0.8em"><a ng-click="uiDisplayState.showError=true">Show the error</a></p>
    </h4>
</div>

<div ng-show="uiDisplayState.showBuildFailCTA">
    <h4 style="text-align: center; font-weight: normal">
        <p>Build this dataset</p>
        <a class="btn btn--success btn--large" ng-click="buildOpenDataset()"> <i class="icon-play" />&nbsp;Build</a>
    </h4>
</div>
