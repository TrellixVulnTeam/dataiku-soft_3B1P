<div ng-if="!readOnly" class="toolbar">
    <div class="pull-right">
        <button class="mainzone btn btn--secondary" ng-click="showImportModal()">
            <i class="icon-signin"/> Import data
        </button>
        <button ng-show="!datasetSaved" class="mainzone btn btn--outline btn--primary" ng-click="saveDataset()" id="qa_editable_dataset_edit_save-btn">
            <i class="icon-save"/> Save
        </button>
        <button disabled ng-show="datasetSaved" class="mainzone btn btn--outline btn--primary">
            <i class="icon-save"/> Saved
        </button>
    </div>

    <button class="mainzone btn btn--secondary" title="undo" ng-click="undo()" ng-disabled="!canUndo()">
        <i class="icon-arrow-left"/> Undo
    </button>
    <button class="mainzone btn btn--secondary" title="redo" ng-click="redo()" ng-disabled="!canRedo()">
        <i class="icon-arrow-right"/> Redo
    </button>

    <button class="mainzone btn btn--danger" title="Clear all data" ng-click="clearData()">
        <i class="icon-trash"/> Clear
    </button>

    <span class="grid-size">
        <strong>{{countRows()}}</strong> rows,
        <strong>{{countCols()}}</strong> cols
    </span>
</div>
<div ng-if="readOnly" class="toolbar">
    <span class="grid-size">
        <strong>{{countRows()}}</strong> rows,
        <strong>{{countCols()}}</strong> cols
        -
        <span style="color: #666; font-style: italic;">
            ReadOnly mode
        </span>
    </span>
</div>
