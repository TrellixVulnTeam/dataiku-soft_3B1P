<table class="table table-striped table-bordered dataset-preview-table">
    <thead>
        <tr ng-if="dataset.schema != null">
            <th style="vertical-align:top" ng-repeat="header in displayedHeaders">
             <div ng-if="!schemaIsUserEditable || header.realIndex == -1">
                 <simple-column-header column="header" column-index="header.realIndex || $index" dataset="dataset" hide-progress="hideProgress"></simple-column-header>
             </div>
             <div ng-if="schemaIsUserEditable && header.realIndex != -1">
                 <simple-editable-column-header column="header" column-index="header.realIndex || $index" dataset="dataset" set-schema-user-modified="setSchemaUserModified"></simple-editable-column-header>
             </div>
            </th>
        </tr>
    </thead>
    <tbody simple-table-content table="displayedTable"></tbody>
</table>
