<div class="modal modal3 editable-dataset-import-modal">
    <div dku-modal-header-with-totem modal-title="Import data" modal-totem="icon-dku-quick_go_input" />

    <form class="dkuform-std-vertical dkuform-modal-wrapper">
        <div class="modal-body tight-body">
            <div ng-show="dataset.params.importSourceType == 'DATASET'" class="control-group">
                <label  class="control-label">Source dataset</label>
                <div class="controls">
                    <div dataset-selector="dataset.params.importDatasetSmartName" available-datasets="availableInputDatasets" class="qa_recipe_available-datasets-dropdown"></div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Import mode</label>
                <div class="controls">
                    <label>
                        <input type="radio" ng-model="dataset.params.importMode" value="REPLACE"/>
                        Replace
                    </label>
                    <label>
                        <input type="radio" ng-model="dataset.params.importMode" value="APPEND"/>
                        Append
                    </label>
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button class="btn btn--text btn--primary" ng-click="import()" ng-disabled="!isValid()">Import</button>
        </div>
    </form>
</div>
