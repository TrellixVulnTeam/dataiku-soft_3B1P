<div class="modal modal3 dku-modal modal-w800">
    <div dku-modal-header modal-class="has-border" modal-title="Schema consistency check" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper">

        <div class="modal-body tight-body">
            <div block-api-error />

            <table class="table table-striped">
                <tr ng-repeat="file in result.files" >
                    <td>
                        <strong>{{file.filePath}}</strong>
                        <br />
                        {{file.size|filesize}}
                    </td>
                    <td>
                        <span ng-show="!file.messages.anyMessage">OK</span>
                        <div ng-if="file.messages.anyMessage">
                            <div info-messages-list="file.messages.messages" />
                        </div>
                    </td>
                </tr>

            </table>
        </div>

        <div class="modal-footer modal-footer-std-buttons has-border">
            <button type="button" tabIndex="-1" class="btn btn--text btn--secondary" ng-click="dismiss()">OK</button>
        </div>
    </form>
</div>
