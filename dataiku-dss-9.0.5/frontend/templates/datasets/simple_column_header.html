<div class="column-header">
    <div class="name">{{column.name}}</div>
    <span class="type">{{ schema.type }}</span>
    <span ng-if="!hideProgress" data-container="body" data-toggle="tooltip"
          title="Filled: {{column.selectedType.nbOK+column.selectedType.nbNOK}} - Empty: {{column.selectedType.nbEmpty}}">
        <progress-bar class="progress-validity" success="{{column.okPercentage +column.nokPercentage}}" error="0"
                      warning="{{column.emptyPercentage}}{{}}">
    </progress-bar>
    </span>
</div>
