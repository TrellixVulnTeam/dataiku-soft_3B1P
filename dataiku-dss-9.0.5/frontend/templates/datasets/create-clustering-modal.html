<div class="modal modal3" ng-class="{'modal-w1000': appConfig.userProfile.mayVisualML}">
    <dku-modal-header>
        <dku-modal-title ng-show="appConfig.userProfile.mayVisualML">
            Create a clustering model
        </dku-modal-title>
        <dku-modal-title ng-show="!appConfig.userProfile.mayVisualML">
            You are not allowed to create clustering models
        </dku-modal-title>
    </dku-modal-header>

    <div class="modal-body" visual-ml-access-check>
        <div block-api-error></div>
        <div ng-include="'/templates/analysis/mlcommon/policies-card-list.html'"></div>
        <div class="dkuform noflex pull-right">
            <span ng-if="!analysisCoreParams" class="mright8 font-weight-semi-bold">Name your analysis</span>
            <input ng-if="!analysisCoreParams" type="text" ng-model="clusteringTaskData.analysisName" class="guess-policy-name-input"/>
            <button type="submit" class="btn btn--text btn--primary" ng-disabled="!canCreateTemplate(clusteringTaskData)" ng-click="createClusteringTemplate()">Create</button>
        </div>
    </div>
</div>
