<div automation-edit-overlay />
<div class="fh vertical-flex">
	<div block-api-error />

	<div class="dataset-page flex" global-keydown="{'ctrl-s meta-s':'saveDataset()'}" >
		<div ng-switch on="interactionType" >
			<div ng-switch-when="managed_sql">
				<div class="fh" include-no-scope="/templates/datasets/managed-sql-dataset.html" />
			</div>
			<div ng-switch-when="managed_fslike">
				<div class="fh" include-no-scope="/templates/datasets/managed-fslike-dataset.html" />
			</div>
            <div ng-switch-when="external_sql">
                <div class="fh" include-no-scope="/templates/datasets/external-sql-dataset.html" />
            </div>
            <div ng-switch-when="external_hive">
                <div class="fh" include-no-scope="/templates/datasets/external-sql-dataset.html" />
            </div>
			<div ng-switch-when="external_other">
				<div class="fh" include-no-scope="/templates/datasets/external-other-dataset.html" />
			</div>
			<div ng-switch-when="elasticsearch">
				<div class="fh" include-no-scope="/templates/datasets/elasticsearch-dataset.html" />
			</div>
			<div ng-switch-when="dynamodb">
				<div class="fh" include-no-scope="/templates/datasets/dynamodb-dataset.html" />
			</div>
			<div ng-switch-when="mongodb">
				<div class="fh" include-no-scope="/templates/datasets/mongodb-dataset.html" />
			</div>
			<div ng-switch-when="managed_cassandra">
				<div class="fh" include-no-scope="/templates/datasets/managed-cassandra-dataset.html" />
			</div>
			<div ng-switch-when="external_cassandra">
				<div class="fh" include-no-scope="/templates/datasets/external-cassandra-dataset.html" />
			</div>
			<div ng-switch-when="twitter_stream">
				<div class="fh" include-no-scope="/templates/datasets/twitter-stream-dataset.html" />
			</div>
			<div ng-switch-when="custom-dataset">
				<div class="fh" include-no-scope="/templates/datasets/custom-dataset-dataset.html" />
			</div>
			<div ng-switch-when="editable">
				<div class="fh" include-no-scope="/templates/datasets/editable-dataset.html" />
			</div>
			<div ng-switch-when="jobsdb">
				<div class="fh" include-no-scope="/templates/datasets/jobsdb-dataset.html" />
			</div>
			<div ng-switch-when="statsdb">
				<div class="fh" include-no-scope="/templates/datasets/statsdb-dataset.html" />
			</div>
		</div>
	</div>
</div>
