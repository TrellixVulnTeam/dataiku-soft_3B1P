<ul class="timeline" infinite-scroll="scroll()">
    <div class="placeholder-block" ng-if="orderedItemsWithDays && !orderedItemsWithDays.length">
        No timeline item
    </div>

    <li ng-repeat="item in orderedItemsWithDays">
        <div ng-if="item.isSeparator" class="timeline-divider">
            {{ item.day }}
        </div>
        <div ng-if="!item.isSeparator">
            <div timeline-item class="timeline-item" />
        </li>
    </li>
</ul>
