<div code-based-recipe-base>
    <div class="top-level-tabs objecttype-recipe">
        <div class="horizontal-flex row-fluid object-nav">
            <div class="flex oh" std-object-breadcrumb />
            <div class="noflex">
                <a class="tab" ng-class="{enabled: topNav.tab == 'summary'}" ng-click="topNav.tab = 'summary'" fw500-width>
                    Summary
                </a>
                <span data-block="middleTabs">
                    <a class="tab" ng-class="{enabled: topNav.tab == 'code'}" ng-click="topNav.tab = 'code'" fw500-width>
                        Code
                    </a>
                </span>
                <a class="tab" ng-class="{enabled: topNav.tab == 'io'}" ng-click="topNav.tab = 'io'" fw500-width>
                    Inputs/Outputs
                </a>
                <a class="tab" ng-class="{enabled: topNav.tab == 'advanced'}" ng-click="topNav.tab = 'advanced'">
                    Advanced
                </a>
                <a class="tab" ng-class="{enabled: topNav.tab == 'gitlog'}" ng-click="topNav.tab = 'gitlog'" fw500-width>
                    History
                </a>

                <div class="otherLinks">
                    <div style="display: inline-block" include-no-scope="/templates/recipes/fragments/recipe-save-button.html" />
                    <div style="display: inline-block" include-no-scope="/templates/recipes/fragments/recipe-tabs-other-links.html" />
                </div>
            </div>
        </div>
    </div>

    <div include-no-scope="/templates/recipes/fragments/recipe-summary-tab.html" />
    <div include-no-scope="/templates/recipes/fragments/recipe-io-tab.html" />
    <div include-no-scope="/templates/recipes/fragments/recipe-git-log.html" />

    <div class="main-panel" data-block="middleTabsContent">
        <div ng-if="topNav.tab == 'code'"
            class="dss-page code-based-recipe-editor-tab fixedPanes"
            ng-class="{showLeftPane: showLeftPane, showRightPane: showRightPane}"
            fixed-panes
            show-left-pane="true"
            code-based-recipe-autofill>
            <div class="leftPane  recipe-right-menu">
                <div class="handle" ng-click="toggleLeftPane()"></div>
                <div data-block="recipeLeftTabs">
                    <tabs>
                        <pane title="Datasets" icon="dataset">
                            <div include-no-scope="/templates/recipes/fragments/code-based-recipe-right-datasets-tab.html" />
                        </pane>
                        <pane title="Variables" icon="list">
                            <div include-no-scope="/templates/recipes/fragments/code-based-recipe-right-variables-tab.html" />
                        </pane>
                    </tabs>
                </div>
            </div>
            <div class="code-based-recipe-main-zone" data-block="recipeEditor"></div>
        </div>
    </div>

    <div data-block="additionalTabsContent"></div>
</div>
