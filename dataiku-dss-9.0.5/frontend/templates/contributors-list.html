<div ng-show="timeline && timeline.createdBy.displayName" class="contributors">

        toggle="tooltip"
        title="{{timeline.createdBy.displayName}} â€“ Creator">
		<span user-picture="timeline.createdBy.login" size="24" class="avatar24" />
	</a>
	<a href="{{ $state.href('profile.user', {userLogin: author.login}) }}"
        ng-repeat="author in timeline.allContributors track by author.login"
        ng-hide="author.login === timeline.createdBy.login"

        toggle="tooltip">

	</a>
