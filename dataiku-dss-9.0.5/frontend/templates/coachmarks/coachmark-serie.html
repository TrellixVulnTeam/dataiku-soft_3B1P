<div coachmark-serie class="coachmark-serie">
    <!-- pulsars list -->
    <div ng-if="displayPulsars && !(serieAlreadyWatched && step.autoDisplay && step.noPulsar)" ng-repeat="step in serie.def.steps" coachmark-pulsar step="step"></div>
    <div ng-if="displayPulsars" ng-repeat="step in extraSteps" coachmark-pulsar step="step"></div>
    <!-- coachmarks will be appended here so their z-index stacking context is right after the body's one -->
    <div class="coachmark-container"></div>
    <!-- switch pulsars on / off -->
    <div ng-if="displayPulsars" coachmark-serie-switch serie-id="{{serieId}}" ></div>
</div>
