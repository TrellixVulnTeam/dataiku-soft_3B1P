<div class="step-color-pannel">
    <ul>
        <li ng-click="removeStepColor()"><div class="color"></div></li>
        <li ng-repeat="color in colors" ng-click="setStepColor(color.main, color.secondary)"><div class="color" style="background-color:{{color.secondary}};border-color:{{color.main}}"></div></li>
    </ul>
</div>
