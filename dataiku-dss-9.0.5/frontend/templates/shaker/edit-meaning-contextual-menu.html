<div>
	<ul class="types-menu">
		<li>
			<a ng-click="setColumnMeaning(undefined)"> Auto-detect
			</a>
		</li>
		<li class="divider" />

		<li ng-repeat="meaning in appConfig.meanings.basic" ng-class="{'possible' : possibleMeanings.indexOf(meaning.id)>=0}">
			<a ng-click="setColumnMeaning(meaning.id)">{{ meaning.label }}</a>
		</li>
		<li ng-repeat="category in appConfig.meanings.categories" ng-if="category.label != 'User-defined'" class="dropdown-submenu dropup">
			<a>{{category.label}}</a>
			<ul class="dropdown-menu">
				<li ng-repeat="meaning in category.meanings" ng-class="{'possible' : possibleMeanings.indexOf(meaning.id)>=0}">
					<a ng-click="setColumnMeaning(meaning.id)">{{ meaning.label}}</a>
				</li>
			</ul>
		</li>
		<li>
			<a ng-click="editColumnUDM()">User-definedâ€¦</a>
		</li>
	</ul>
</div>
