<div>
	<ul class="types-menu">
		<li ng-repeat="meaning in appConfig.meanings.basic" ng-class="{'possible' : possibleMeanings.indexOf(meaning.id)>=0}">
			<a ng-click="setMeaning(meaning.id)">{{ meaning.label }}</a>
		</li>
		<li ng-repeat="category in appConfig.meanings.categories" class="dropdown-submenu dropup">
			<a>{{category.label}}</a>
			<ul class="dropdown-menu">
				<li ng-repeat="meaning in category.meanings" ng-class="{'possible' : possibleMeanings.indexOf(meaning.id)>=0}">
					<a ng-click="setMeaning(meaning.id)">{{ meaning.label}}</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
