<fieldset>
    <label>
        <input type="checkbox" ng-model="step.params.normalize" class="submit-on-blur" ng-disabled="step.params.stem">
        <span class="fieldLabel">Normalize text</span>
    </label>
</fieldset>

<fieldset>
    <label>
        <input type="checkbox" ng-model="step.params.stem" class="submit-on-blur" ng-change="step.params.normalize = step.params.normalize || step.params.stem">
        <span class="fieldLabel">Stem words</span>
    </label>
</fieldset>

<fieldset>
    <label>
        <input type="checkbox" ng-model="step.params.clearStopWords" class="submit-on-blur">
        <span class="fieldLabel">Clear stop words</span>
    </label>
</fieldset>

<fieldset>
    <label>
        <input type="checkbox" ng-model="step.params.sortAlphabetically" class="submit-on-blur">
        <span class="fieldLabel">Sort words alphabetically</span>
    </label>
</fieldset>

<fieldset ng-show="step.params.stem || step.params.clearStopWords">
    <div class="fieldLabel">Language</div>
    <select ng-model="step.params.language" ng-include src="'/templates/shaker/nlp-language-choices.html'"
        class="submit-on-blur"
        next-on-enter
        ng-required="step.params.stem || step.params.clearStopWords"
        >
    </select>
</fieldset>
