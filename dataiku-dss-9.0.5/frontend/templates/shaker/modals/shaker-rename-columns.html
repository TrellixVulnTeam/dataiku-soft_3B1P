<div class="modal modal3" auto-size="false">

    <div dku-modal-header modal-title="Rename {{columnName ? 'column ' + columnName : columns.length + ' columns'}}" modal-class="has-border" />
    <form name="massRenameForm" class="dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body tight-body">
            <div class="control-group">
                <label class="control-label">
                    <input type="radio" ng-model="edit" value="prefix" name="edit" />
                    Add a prefix
                </label>
                <div class="controls">
                    <input type="text" ng-show="edit=='prefix'" ng-model="prefix" ng-required="edit === 'prefix'" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    <input type="radio" ng-model="edit" value="suffix" name="edit">
                    Add a suffix
                </label>
                <div class="controls">
                    <input type="text" ng-show="edit=='suffix'" ng-model="suffix" ng-required="edit === 'suffix'" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    <input type="radio" ng-model="edit" value="regexp" name="edit">
                    Apply a regular expression
                </label>
                <div class="controls">
                    <label ng-show="edit=='regexp'" style="margin-left: 18px; margin-bottom: 10px">
                        Search:
                        <br/><input type="text" ng-model="regexp" ng-required="edit === 'regexp'" id="renameRegexp">
                    </label>
                    <label ng-show="edit=='regexp'" style="margin-left: 18px; margin-bottom: 10px">
                        Replace by:
                        <br/><input type="text" ng-model="replace" id="renameRegexpReplace">
                    </label>
                    <label ng-show="edit=='regexp'" class="help-inline">
                        Captures are available (use $1, $2, ... to reference)
                    </label>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    <input type="radio" ng-model="edit" value="lowercase" name="edit">
                    Convert to lowercase
                </label>
            </div>
            <div class="control-group">
                <label class="control-label">
                    <input type="radio" ng-model="edit" value="uppercase" name="edit">
                    Convert to uppercase
                </label>
            </div>
            <div class="control-group">
                <label class="control-label">
                    <input type="radio" ng-model="edit" value="normalizeSpecialChars" name="edit">
                    Simplify (and lowercase)
                </label>
            </div>


        </div>

        <div class="modal-footer  modal-footer-std-buttons">
            <div class="pull-right">
                <button type="button" ng-click="dismiss()" class="btn btn--text btn--secondary">Cancel</button>
                <button type="submit" ng-click="save()" class="btn btn--text btn--primary" ng-disabled="massRenameForm.$invalid">OK</button>
            </div>
        </div>
    </form>
</div>
