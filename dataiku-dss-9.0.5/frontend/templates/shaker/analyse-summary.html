<div class="shaker summary">
    <strong>Summary</strong>
    <progress-bar class="progress-validity" success="{{(1 - analysis.alphanumFacet.nok - analysis.alphanumFacet.missing)*100}}"
        warning="{{analysis.alphanumFacet.missing * 100}}" error="{{analysis.alphanumFacet.nok * 100}}"></progress-bar>
    <table>
        <tr><th>Valid <span style="color: #7ed6aa;">&bull;</span></th>
            <td class="lining-nums" ng-bind="(1 - analysis.alphanumFacet.nok - analysis.alphanumFacet.invalid) * analysis.alphanumFacet.totalRows | number:0"></td>
            <td class="lining-nums" ng-bind="((1 - analysis.alphanumFacet.nok - analysis.alphanumFacet.invalid) * 100 | number:1) + ' %'"></td>
        </tr>
        <tr><th>&emsp;Unique </th>
            <td class="lining-nums" ng-bind="(analysis.alphanumFacet.unique) | number:0"></td>
            <td class="lining-nums" ng-bind="((analysis.alphanumFacet.unique / analysis.alphanumFacet.totalRows) * 100 | number:1) + ' %'"></td>
        </tr>
        <tr><th>Invalid <span style="color: #de7985">&bull;</span></th>
            <td class="lining-nums" ng-bind="analysis.alphanumFacet.nok * analysis.alphanumFacet.totalRows | number:0"></td>
            <td class="lining-nums" ng-bind="(analysis.alphanumFacet.nok * 100 | number:1) + ' %'"></td>
        </tr>
        <tr><th>Empty <span style="color: #ddd">&bull;</span></th>
            <td class="lining-nums" ng-bind="analysis.alphanumFacet.missing * analysis.alphanumFacet.totalRows | number:0"></td>
            <td class="lining-nums" ng-bind="(analysis.alphanumFacet.missing * 100 | number:1)+' %'"></td>
        </tr>
    </table>
</div>
