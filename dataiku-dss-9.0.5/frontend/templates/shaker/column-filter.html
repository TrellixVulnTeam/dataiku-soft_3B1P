<div column-filter class="accordion-group filter-accordion-group">
    <div class="accordion-heading processor-accordion-heading" full-click ng-class="{'active': ffGroup.active}">
    	<span class="filter-btn">
			<i class="icon-caret-right" />
    	</span>
        <span class="ff-info open" ng-click="toggleMenu()" main-click><span class="ff-column-name" title="{{ffGroup.column}}">{{ffGroup.column}}</span>&nbsp; <span class="ff-value">({{getFilterChipInfo()}})</span></span>
        <span class="disable-switch filter-btn" ng-click="ffGroup.active = !ffGroup.active"><i class="icon-off"></i></span>
        <span class="delete filter-btn" ng-click="removeFFByColumn(ffGroup.column)"> <i class="icon-trash"></i></span>
    </div>
</div>
