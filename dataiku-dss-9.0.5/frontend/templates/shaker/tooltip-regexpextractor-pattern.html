<div>
    This processor generates a new column for each <i>named group</i>. 
	Named groups can be defined using the <a target="_blank" rel="noopener noreferrer" href="http://docs.oracle.com/javase/7/docs/api/java/util/regex/Pattern.html">Java 7 syntax</a>.<br>
	
	
   <h5>Example : how to split email components ?</h5>
   <h6>Prefix</h6>
   <pre>part_</pre>
   <h6>Pattern</h6>
   <pre>^(?&lt;username&gt;[^@]+)@(?&lt;domain&gt;.+)$</pre>   
   <h6>Result</h6>
    <table class="table table-hover">
       <tr>
        <th>email</th>
        <th>part_username</th>
        <th>part_domain</th>
       </tr>
       <tr>
        <td>jobs@dataiku.com</td>
        <td>jobs</td>
        <td>dataiku.com</td>
       </tr>
    </table>
	<button ng-click="hide()">Close</button>
</div>
