<div class="color-menu">
	<ul class="values" ng-if="header.analysisForColoring">
		<li ng-repeat="chunk in header.progressBarChunks" class="value">
			<div class="dib sample {{chunk.cls}}" />
			{{chunk.lower}} - {{chunk.upper}}
		</li>
		<li class="divider" />
	</ul>
	<ul>
		<li>
			<a ng-click="setDisplayModeSingleColumnValues(header.name)">Color rows with values of this column</a>
		</li>
	</ul>
</div>
