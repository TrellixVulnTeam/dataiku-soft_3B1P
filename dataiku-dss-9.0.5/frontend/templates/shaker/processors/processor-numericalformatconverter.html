<form on-any-blur="checkAndRefresh()" name="processorForm" publish-in-grand-grand-parent="processorForm"
        ng-init="formats = processor.params[0].advancedChoices">
    <div include-no-scope="/templates/shaker/processors/processor-applies-to.html" />

    <fieldset ng-show="step.params.appliesTo === 'SINGLE_COLUMN'">
        <span class="fieldLabel">Output column (empty for in-place)</span>
        <input type="text" ng-model="step.params.outCol" class="submit-on-blur" next-on-enter/>
    </fieldset>

    <fieldset child-focus>
        <span class="fieldLabel" style="display: block;">Input format</span>
            <select dku-bs-select ng-model="step.params.inFormat"
                ng-options="sv.value as sv.label for sv in formats"
                class="submit-on-blur" next-on-enter>
            </select>
    </fieldset>

    <fieldset child-focus>
        <span class="fieldLabel" style="display: block;">Output format</span>
            <select dku-bs-select ng-model="step.params.outFormat"
                ng-options="sv.value as sv.label for sv in formats"
                class="submit-on-blur" next-on-enter>
            </select>
    </fieldset>
</form>
