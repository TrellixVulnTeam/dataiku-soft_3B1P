<form on-any-blur="checkAndRefresh()" name="processorForm" publish-in-grand-grand-parent="processorForm">
    <fieldset>
        <span class="fieldLabel">Input column</span>
        <input type="text"
            bs-typeahead="step.$stepState.change.columnsBeforeStep"
            ng-model="step.params.input"
            autocomplete="off"
            ng-trim="false"
            ng-required="true"
            data-min-length="0"
            data-provide="typeahead"
            class="submit-on-blur"
            next-on-enter
            required
        />
    </fieldset>

    <fieldset>
        <div class="fieldLabel">Mode</div>
        <select dku-bs-select
            ng-model="step.params.mode"
            class="submit-on-blur"
            next-on-enter
            required
            >
            <option value="INDEX" selected="selected">Extract an element</option>
            <option value="RANGE">Extract a sub-array</option>
        </select>
    </fieldset>

    <fieldset ng-show="step.params.mode=='INDEX'">
        <span class="fieldLabel">Index (negative to start from end)</span>
        <input type="number"
            autocomplete="off"
            ng-required="step.params.mode=='INDEX'"
            ng-model="step.params.index"
            data-provide="typeahead"
            class="submit-on-blur"
            next-on-enter/>
    </fieldset>

    <fieldset ng-show="step.params.mode=='RANGE'">
        <span class="fieldLabel">First index</span>
        <input type="number"
            autocomplete="off"
            ng-required="step.params.mode=='RANGE'"
            ng-model="step.params.begin"
            data-provide="typeahead"
            class="submit-on-blur"
            next-on-enter/>
        <br/><span class="fieldLabel">Last index</span>
        <input type="number"
            autocomplete="off"
            ng-required="step.params.mode=='RANGE'"
            ng-model="step.params.end"
            data-provide="typeahead"
            class="submit-on-blur"
            next-on-enter/>
    </fieldset>

    <fieldset>
        <span class="fieldLabel">Output column (empty for in-place)</span>
        <input
            type="text"
            ng-model="step.params.output"
            class="submit-on-blur"
            next-on-enter/>
    </fieldset>
</form>
