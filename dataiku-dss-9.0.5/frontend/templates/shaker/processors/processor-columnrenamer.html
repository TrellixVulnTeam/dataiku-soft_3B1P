<form on-any-blur="checkAndRefresh()" name="processorForm" publish-in-grand-grand-parent="processorForm">
    <fieldset>
        <span class="fieldLabel">Renamings</span>
        <mapping-editor add-label="Add renaming" ng-model="step.params.renamings" on-change="!processorForm.$error.required ? checkAndRefresh() : ''" no-change-on-add="true" type-ahead="step.$stepState.change.columnsBeforeStep" required="true"></mapping-editor>
    </fieldset>
</form>
