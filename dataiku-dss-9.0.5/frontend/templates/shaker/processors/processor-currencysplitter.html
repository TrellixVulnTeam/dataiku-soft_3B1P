<form on-any-blur="checkAndRefresh()" name="processorForm" publish-in-grand-grand-parent="processorForm" ng-controller="CurrencySplitterController">
    <fieldset>
        <span class="fieldLabel">Column to be splitted</span>
        <input
            type='text'
            bs-typeahead='step.$stepState.change.columnsBeforeStep'
            autocomplete='off'
            ng-trim="false"
            ng-required="param.mandatory"
            data-min-length='0'
            ng-model='step.params.inCol'
            class="submit-on-blur"
            next-on-enter/>
    </fieldset>
    <fieldset>
        <span class="fieldLabel">
            Output column name for amounts</span>
        </span>
        <input type="text" ng-model="step.params.outColAmount"
            class="submit-on-blur"
            next-on-enter
            required />
    </fieldset>
    <fieldset>
        <span class="fieldLabel">
            Output column name for currency</span>
        </span>
        <input type="text" ng-model="step.params.outColCurrencyCode"
            class="submit-on-blur"
            next-on-enter
            required />
    </fieldset>
    <fieldset>
        <label>
            <input type="checkbox" ng-model="step.params.pristineAmount" class="submit-on-blur">
            <span class="fieldLabel">Leave the amount as is</span>
        </label>
    </fieldset>
</form>
