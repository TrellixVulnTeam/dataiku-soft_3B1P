<form ng-controller="FlagOnCustomFormulaController" class="grel-step" name="processorForm" publish-in-grand-grand-parent="processorForm">
	<fieldset on-any-blur="checkAndRefresh()">
        <label for="" class="control-label">Expression</label>

         <div class="row-fluid">
            <div class="formula-mini-editor">
                <textarea class="expression submit-on-blur" ng-model="step.params.expression" />
                <button type="button" ng-click="edit()" ng-disabled="modalShown" class="btn btn--full btn--primary btn--outline" style="max-width: 210px;">Open editor panel</button>
            </div>
        </div>
    </fieldset>


	 <fieldset on-any-blur="checkAndRefresh()" ng-controller="FilterAndFlagProcessorController" >
        <span class="fieldLabel">Flag column</span>
        <input
            type='text'
            autocomplete='off'
            ng-trim="false"
            required="true"
            data-min-length='0'
            ng-model='step.params.flagColumn'
            class="submit-on-blur"
            />
    </fieldset>
</form>
