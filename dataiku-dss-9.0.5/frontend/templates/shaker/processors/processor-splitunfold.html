<form on-any-blur="checkAndRefresh()" name="processorForm" publish-in-grand-grand-parent="processorForm" ng-controller="UnfoldController">
    <fieldset>
        <span class="fieldLabel">Column</span>
        <input
            type='text'
            bs-typeahead='step.$stepState.change.columnsBeforeStep'
            autocomplete='off'
            ng-trim="false"
            ng-required="param.mandatory"
            data-min-length='0'
            ng-model='step.params.column'
            class="submit-on-blur"
            next-on-enter/>
    </fieldset>
    <fieldset>
        <span class="fieldLabel">Prefix (empty for no prefix)</span>

        <input type="text" ng-model="step.params.prefix"
            ng-trim="false"
            class="submit-on-blur"
            next-on-enter ng-trim="false"/>
    </fieldset>
    <fieldset>
    <span class="fieldLabel">Separator</span>

    <input type="text" ng-model="step.params.separator"
        ng-trim="false"
        class="submit-on-blur"
        next-on-enter ng-trim="false"/>
    </fieldset>
    <fieldset>
        <label>
            <input type="checkbox" ng-model="step.params.keepEmptyChunks" class="submit-on-blur">
            <span class="fieldLabel">Keep empty chunks</span></label>
    </fieldset>
    <fieldset>
        <span class="fieldLabel">Max nb. columns to create</span>
        <input
            type="number" min="0"
            ng-model="step.params.limit"
            class="submit-on-blur"
            ng-change="modifyOverflowAction()"
            next-on-enter>
    </fieldset>
    <fieldset>
        <span class="fieldLabel">Behavior when max is reached</span>
        <select dku-bs-select
            ng-model="step.params.overflowAction"
            class="submit-on-blur"
            ng-options="x[0] as x[1] for x in overflowActions"
            options-descriptions="overflowActionsDesc"
            layout="list"
            ng-disabled="(step.params.limit == 0)"
            next-on-enter />
    </fieldset>
</form>
