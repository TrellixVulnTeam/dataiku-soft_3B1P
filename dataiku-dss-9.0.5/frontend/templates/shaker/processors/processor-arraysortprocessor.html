<form on-any-blur="checkAndRefresh()" name="processorForm" publish-in-grand-grand-parent="processorForm">
    <fieldset>
        <span class="fieldLabel">Input column</span>
        <input type="text"
            bs-typeahead="step.$stepState.change.columnsBeforeStep"
            ng-model="step.params.input"
            autocomplete="off"
            ng-trim="false"
            ng-required="true"
            data-min-length="0"
            data-provide="typeahead"
            class="submit-on-blur"
            next-on-enter
            required
        />
    </fieldset>

    <fieldset>
        <div class="fieldLabel">Mode</div>
        <select dku-bs-select
            ng-model="step.params.sortingType"
            class="submit-on-blur"
            next-on-enter
            required
            >
            <option value="ALPHA" selected="selected">Alphabetical order</option>
            <option value="NUM">Numerical order</option>
        </select>
    </fieldset>

    <fieldset>
        <label class="fieldLabel">
            <input type="checkbox" ng-model="step.params.descending" class="submit-on-blur"/>
            Descending order
        </label>
    </fieldset>

    <fieldset>
        <span class="fieldLabel">Output column (empty for in-place)</span>
        <input
            type="text"
            ng-model="step.params.output"
            class="submit-on-blur"
            next-on-enter/>
    </fieldset>
</form>
