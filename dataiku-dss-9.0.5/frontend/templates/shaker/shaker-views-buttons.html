<span class="btn-group" style="margin-right: 10px;">
    <button class="btn btn--secondary btn--icon"
            ng-class="{'btn--active': shakerState.activeView === 'table'}"
            ng-click="shakerState.activeView = 'table'"
            toggle="tooltip-bottom" title="Table view">
        <i class="icon-shaker" />
    </button>
    <button class="btn btn--secondary btn--icon"
            ng-class="{'btn--active': shakerState.activeView === 'columns'}"
            ng-click="shakerState.activeView = 'columns'" ng-disabled="!table.headers.length"
            toggle="tooltip-bottom" title="Columns view">
        <i class="icon-list" />
    </button>
</span>

<button class="btn btn--secondary btn--icon" ng-show="!shakerState.quickColumnsView"
        ng-click="shakerState.quickColumnsView = true"
        toggle="tooltip" title="Quick columns stats">
    <i class="icon-bar-chart" />
</button>
