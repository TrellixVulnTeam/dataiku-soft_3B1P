<div class="modal modal3 move-copy-modal dku-modal" auto-size="false">
    <div dku-modal-header-with-totem modal-class="noflex" modal-title="Unsaved changes" modal-totem="icon-warning-sign" />
    <div class="modal-body">
        <div block-api-error />
        {{ msg || 'You have unsaved changes.'}}
    </div>

    <div class="modal-footer modal-footer-std-buttons">
        <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
        <button type="button" class="btn btn--text btn--danger" ng-click="continueWithoutSaving()">Continue without saving</button>
        <button type="button" class="btn btn--text btn--primary" ng-click="saveAndContinue()">Save and continue</button>
    </div>
</div>
