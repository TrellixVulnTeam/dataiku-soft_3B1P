<div class="modal modal3">
	<dku-modal-header-with-totem modal-title="{{title}}" modal-close="cancel" modal-totem="icon-warning-sign"></dku-modal-header-with-totem>

	<div class="modal-body tight-body">
		<p ng-bind-html="text"></p>
	</div>
	<div class="modal-footer modal-footer-std-buttons" global-keydown="{'enter':'confirm();', 'esc': 'confirm();' }">
		<button class="btn btn--text btn--danger" ng-click="confirm();">OK</button>
	</div>
</div>
