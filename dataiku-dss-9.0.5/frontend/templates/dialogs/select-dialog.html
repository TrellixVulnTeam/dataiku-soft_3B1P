<div class="modal modal3">
	<dku-modal-header modal-title="{{title}}" modal-close="cancel"></dku-modal-header>
	<div class="modal-body">
		<p ng-if="text" ng-bind-html="text"></p>
		<div class="selectable-items-list">
			<div ng-repeat="item in items" class="selectable-item selectable" ng-class="{selected: item === selectedItem}" ng-click="selectItem(item)">
				<div class="selection-indicator">
					<i class="icon-ok" title="active" ng-show="item === selectedItem"></i>
				</div>
				<p class="mleftright8 break-word minw0 ng-binding">
					<strong class="ng-binding">{{item.title}} {{item.desc ? "&ndash;": ""}} </strong>
					{{item.desc}}
				</p>
			</div>
		</div>
	</div>
	<div class="modal-footer modal-footer-std-buttons" global-keydown="{enter:'confirm();', esc: 'cancel();' }">
		<button class="btn btn--success" ng-click="confirm();">OK</button>
	</div>
</div>
