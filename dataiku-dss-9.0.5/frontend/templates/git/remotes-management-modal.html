<div class="modal modal3 dku-modal" auto-size="false">
    <div dku-modal-header modal-title="Git remotes" modal-class="has-border" />

    <div class="modal-body" style="margin-bottom:1px;">
        <div block-api-error />
        <ul>
            <li ng-repeat="remote in remotes">
                {{remote.name}} : {{remote.url}} <a ng-click="removeRemote(remote.name)"><i class="icon-trash" /></a>
            </li>
        </ul>
        <button ng-click="startAdding()" class="btn btn--secondary">
            Add a remote
        </button>
        <form ng-show="addState.adding" class="dkuform-horizontal">
            <div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input type="text" ng-model="addState.name" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">URL</label>
                <div class="controls">
                    <input type="text" ng-model="addState.url" />
                </div>
            </div>
            <button class="btn btn--primary" ng-click="acceptAdding()">Add</button>
        </form>
    </div>
</div>
