<div class="modal modal3 rename-project-folder-modal" auto-size="false">
    <dku-modal-header modal-class="has-border" >
        <dku-modal-title>
            Rename folder "{{folder.name}}"
        </dku-modal-title>
    </dku-modal-header>

    <form class="dkuform-modal-horizontal no-margin" name="renameProjectFolderForm">
        <div class="modal-body">
            <div block-api-error></div>
            <div>
                <label for="newName" class="control-label">Name</label>
                <div class="controls">
                    <input type="text"
                        id="newName"
                        name="newName"
                        placeholder="Folder name"
                        ng-model="newName"
                        auto-focus="true"
                        ng-class="{'ng-invalid' : !isNameValid(renameProjectFolderForm.newName, true)}"
                    />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons has-border">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="confirm()" ng-disabled="!isNameValid(renameProjectFolderForm.newName, false)">Rename</button>
        </div>
    </form>
</div>
