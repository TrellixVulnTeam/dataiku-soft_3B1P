<div class="line">
    <h4>Sampling</h4>
    <div ng-switch="selection.samplingMethod">
        <p ng-switch-when="FULL">
            All records
        </p>

        <p ng-switch-when="HEAD_SEQUENTIAL">
           {{selection.maxRecords | longSmartNumber}} first records
        </p>

        <p ng-switch-when="RANDOM_FIXED_NB">
           {{selection.maxRecords | longSmartNumber}} random records
        </p>

        <p ng-switch-when="RANDOM_FIXED_RATIO">
           Random sampling with ratio {{selection.targetRatio}}
        </p>

        <p ng-switch-when="COLUMN_BASED">
           {{selection.maxRecords | longSmartNumber}} records with distinct values for <span class="column-name">selection.column</span>
        </p>
    </div>
</div>
