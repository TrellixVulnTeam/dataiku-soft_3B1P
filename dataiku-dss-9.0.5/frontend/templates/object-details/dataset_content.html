<div data-extend-template="/templates/object-details/item-template.html" ng-controller="DatasetDetailsController">
    <div data-block="item-header"
        item-header
        color="dataset"
        icon="{{dataset.type | datasetTypeToIcon}}"
        title="{{dataset.name}}"
         href="StateUtils.href.dataset(dataset.name, dataset.projectKey)"
        > <!-- TODO @navigator foreign datasets -->
        <div class="pull-right ">
            <i class="icon-reorder" ng-show="dataset.partitioningScheme.dimensions.length != 0" toggle="tooltip" title="Partitioned dataset" />&nbsp;
            <i class="icon-check" ng-show="dataset.managed" toggle="tooltip" title="Managed dataset" />&nbsp;
        </div>
        {{dataset.name}}
    </div>

    <div data-block="right">
        <!-- Visual analysis -->
        <div class="accordion no-border" ng-if="dataset.schema.columns.length" dku-foldable open="true">
            <h4 class="accordion-title" ng-click="foldableToggle()"><i class="{{foldableChevronClazz}}"></i>
                Columns <em>({{dataset.schema.columns.length}})</em>
            </h4>
            <ul ng-show="foldableOpen">
                <li ng-repeat="column in dataset.schema.columns" class="horizontal-flex">
                    <span class="flex mx-textellipsis">{{column.name}}</span>
                    <span class="info noflex">{{column.type}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
