<div class="container-fluid summary-tab" style="margin-top: 10px;">
    <div block-api-error />
    <div class="row-fluid" ng-if="report && report.id">
        <div class="span8" scrollable-to-bottom>
            <div class="summary"
                 editable-summary
                 editable="canWriteProject()"
                 object="report"
                 object-type="REPORT"
                 get-tags="getTags"
                 object-interest="interest"
                 tag-color="tagColor">
            </div>
        </div>
        <div class="span4">
            <div object-timeline-with-post
                 object-type="'REPORT'"
                 project-key="$stateParams.projectKey"
                 object-id="$stateParams.reportId"
                 initial-timeline="timeline" />
        </div>
    </div>
</div>
