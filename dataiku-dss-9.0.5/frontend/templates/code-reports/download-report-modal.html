<div class="modal modal3 new-insight-modal dku-modal" auto-size="false">
    <div class="noflex has-border" modal-totem="icon-download" dku-modal-header modal-title="Download" />

    <form name="downloadReportForm" class="dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body">
            <div block-api-error />
            <div class="control-group">
                <label class="control-label" for="format">Format</label>
                <div class="controls">
                    <select dku-bs-select ng-model="options.format" ng-options="f.name as f.desc for f in formats" id="format" />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button"  class="btn btn--text btn--secondary" ng-click="dismiss()">
                Cancel
            </button>
            <button type="submit" ng-disabled="!downloadReportForm.$valid" class="btn btn--text btn--primary" ng-click="downloadReport()">
                Download
            </button>
        </div>

    </form>
</div>
