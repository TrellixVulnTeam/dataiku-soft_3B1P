<div block-api-error style="z-index: 1; position: absolute; width: 100%"></div>

<div ng-if="report" class="fh">
    <iframe
        scrolling="yes"
        sandbox="allow-forms allow-pointer-lock allow-popups allow-scripts" 
        class="webapp-container h100"
        id="report-container"
        ng-src="{{getViewURL()}}"
        frameborder="0"
        style="width: 100%">
    </iframe>
</div>
