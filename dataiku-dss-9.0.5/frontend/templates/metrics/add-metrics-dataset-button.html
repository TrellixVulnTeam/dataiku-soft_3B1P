                <div class="pull-right">
                    <div class="computed-metrics-buttons">
                        <div custom-element-popup cep-position="align-right-bottom" close-on-click="true">
                            <i class="icon-cog mainzone cursor-pointer" ng-click="togglePopover()"></i>
                            <ul class="popover custom-element-popup-popover dropdown-menu">
                                <li ng-if="metricsScope != 'PROJECT' && allComputedMetrics && allComputedMetrics.notExistingViews && allComputedMetrics.notExistingViews.indexOf('METRICS_HISTORY') >= 0">
                                    <a ng-click="addAllMetricsDatasetInFlow('METRICS_HISTORY', null, null)">Create dataset from metrics data</a>
                                </li>
                                <li ng-if="metricsCallbacks.saveExternalMetricsValues">
                                    <a ng-click="addMetricValue()">Add a metric value</a>
                                </li>
                                <li>
                                    <a ng-click="clearAll()">Clear metrics values</a>
                                </li>
                                <li ng-if="metricsCallbacks.isPartitioned()">
                                    <a ng-click="computeAll()">Compute all metrics for all partitions</a>
                                </li>
                                <li ng-if="metricsCallbacks.isPartitioned()">
                                    <a ng-click="computeAllForPartition('ALL')">Compute all metrics for whole dataset</a>
                                </li>
                                <li ng-if="views.selected == 'Columns'">
                                    <a ng-click="exportColumnsTable()">Export table</a>
                                </li>
                                <li ng-if="views.selected == 'Table'">
                                    <a ng-click="exportPartitionsTable()">Export table</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
