<div class="header-cell">
    <span ng-if="cell.isPartition" sort-col="{{cell.$sortIndex}}">Partition</span>
    <span ng-if="!cell.isPartition && !cell.isActions" sort-col="{{cell.$sortIndex}}">
        {{MetricsUtils.getMetricDisplayName(cell)}}
        <span class="metric-actions" ng-include="'/templates/metrics/compute-metric-probe.html'" ng-init="displayedMetric = cell"></span>
    </span>
</div>
