<div class="modal modal3 metrics-run-settings">
    <div dku-modal-header modal-title="Insert a check value" modal-class="has-border" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body">
            <div block-api-error />
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Name</label>
                    <div class="controls">
                        <input type="text" ng-model="newCheck.name" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Value</label>
                    <div class="controls">
                        <select dku-bs-select ng-model="newCheck.value">
                            <option value="OK">OK</option>
                            <option value="ERROR">Error</option>
                            <option value="WARNING">Warning</option>
                            <option value="EMPTY">Empty</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Message</label>
                    <div class="controls">
                        <input type="text" ng-model="newCheck.message" />
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button class="btn btn--text btn--primary" ng-click="addCheckPoint(newCheck)" ng-disabled="!newCheck.name || !newCheck.value">Add</button>
        </div>
    </form>
</div>
