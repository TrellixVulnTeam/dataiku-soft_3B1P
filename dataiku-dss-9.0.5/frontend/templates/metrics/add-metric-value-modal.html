<div class="modal modal3 metrics-run-settings">
    <div dku-modal-header modal-title="Insert a metric value" modal-class="has-border" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body">
            <div block-api-error />
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Name</label>
                    <div class="controls">
                        <input type="text" ng-model="newMetric.name" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Value</label>
                    <div class="controls">
                        <input type="text" ng-model="newMetric.value" />
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button class="btn btn--text btn--primary" ng-click="addMetricPoint(newMetric)" ng-disabled="!newMetric.name || !newMetric.value">Add</button>
        </div>
    </form>
</div>
