<div class="modal modal3 metrics-run-settings">
    <div dku-modal-header modal-title="Edit metrics run settings" modal-class="has-border" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body">
        	<fieldset>
				<div class="control-group title-group">
					<label class="control-label" for="">Activate stream engine</label>
					<div class="controls">
						<input type="checkbox" ng-model="engineConfig.dss.active"></input>
					</div>
				</div>
				<div class="control-group">
						<div sampling-form-without-partitions selection="engineConfig.dss.selection" />
				</div>
			</fieldset>
        	<fieldset>
				<div class="control-group title-group">
					<label class="control-label" for="">Activate SQL</label>
					<div class="controls">
						<input type="checkbox" ng-model="engineConfig.sql.active"></input>
					</div>
				</div>
			</fieldset>
            <fieldset>
                <div class="control-group title-group">
                    <label class="control-label" for="">Activate Impala</label>
                    <div class="controls">
                        <input type="checkbox" ng-model="engineConfig.impala.active"></input>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="control-group title-group">
                    <label class="control-label" for="">Activate Hive</label>
                    <div class="controls">
                        <input type="checkbox" ng-model="engineConfig.hive.active"></input>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="">Extra configuration</label>
                </div>
                <div class="control-group">
                    <div class="controls full-width">
                        <ng2-key-values-list
                            [(items)]="engineConfig.hive.extraConf"
                            add-label="Add Extra Configuration"
                            key-placeholder="Configuration key"
                            value-placeholder="Configuration value">
                        </ng2-key-values-list>
                    </div>
                </div>
            </fieldset>
            <fieldset ng-if="appConfig.interactiveSparkEngine != null">
                <div class="control-group title-group">
                    <label class="control-label" for="">Activate Spark</label>
                    <div class="controls">
                        <input type="checkbox" ng-model="engineConfig.spark.active"></input>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="">Extra configuration</label>
                </div>
                <div class="control-group">
                    <div class="controls full-width">
                        <ng2-key-values-list
                            [(items)]="engineConfig.spark.extraConf"
                            add-label="Add Extra Configuration"
                            key-placeholder="Configuration key"
                            value-placeholder="Configuration value">
                        </ng2-key-values-list>
                    </div>
                </div>
            </fieldset>            
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="button" class="btn btn--text btn--primary" ng-click="save()" ng-disabled="!isDirty()">OK</button>
        </div>
    </form>
</div>
