<div class="modal modal3 dku-modal metrics modal-w800" auto-size="false">
    <dku-modal-header-minimum modal-title="{{MetricsUtils.getMetricDisplayName(displayedMetric)}}"></dku-modal-header-minimum>

    <div class="modal-body no-padding" style="overflow: visible;">
        <div block-api-error />

        <div style="margin: 0 20px 20px 20px;">
            <div time-range-brush range="displayedMetricsRange" selected-range="selectedRange" on-change="brushChanged()"
                 ng-if="displayedMetricsRange.to - displayedMetricsRange.from"></div>
        </div>

        <div style="height: {{getDisplayedData(displayedMetric).$isPlotted ||Â getDisplayedData(displayedMetric).$isArray ? 350 : 200}}px; position: relative;">
            <div metric-history displayed-data="getDisplayedData(displayedMetric)" displayed-metric="displayedMetric" displayed-range="selectedRange" class="fh"
            ng-class="{'oa': !getDisplayedData(displayedMetric).doubles && !getDisplayedData(displayedMetric).longs}" />
        </div>

    </div>

</div>
