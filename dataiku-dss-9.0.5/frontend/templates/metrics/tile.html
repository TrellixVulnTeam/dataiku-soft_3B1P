<div class="metric-info tile-wrapper h100 vertical-flex">
    <h4 class="noflex tile-header" title="{{MetricsUtils.getMetricDisplayName(displayedMetric)}}">
    	<div class="horizontal-flex">
	        <span class="flex metric-name limited" >{{MetricsUtils.getMetricDisplayName(displayedMetric)}}</span>
	        <span class="noflex metric-actions" ng-include="'/templates/metrics/compute-metric-probe.html'" ></span>
    	</div>
    </h4>

    <div class="flex tile-body oya" >
        <div metric-last-value displayed-metric="displayedMetric" displayed-data="displayedData" class="fh"></div>
    </div>

    <div class="tile-footer noflex">
        <div class="date">{{lastValue.time | date:'yyyy-MM-dd HH:mm'}}</div>
    </div>
</div>
