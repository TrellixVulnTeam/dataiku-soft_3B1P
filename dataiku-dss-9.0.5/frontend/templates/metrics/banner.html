<div class="banner {{displayedData.$isPlotted ? 'chart' : 'table'}}">
    <table style="width: 100%; table-layout: auto;">
        <tr>
            <td class="info" style="left: {{adjustForScroll.left}}px;">
                <div class="tile-wrapper h100 metric-info vertical-flex">

                    <h4 class="tile-header noflex" title="{{MetricsUtils.getMetricDisplayName(displayedMetric)}}">
				    	<div class="horizontal-flex">
					        <span class="flex metric-name limited" >{{MetricsUtils.getMetricDisplayName(displayedMetric)}}</span>
					        <span class="noflex metric-actions" ng-include="'/templates/metrics/compute-metric-probe.html'" ></span>
				    	</div>
                    </h4>

                    <div class="tile-body flex">
                        <div metric-last-value displayed-metric="displayedMetric" displayed-data="displayedData" ></div>
                    </div>

                    <div class="tile-footer noflex">
                        <div class="date">{{lastValue.time | date:'yyyy-MM-dd HH:mm'}}</div>
                    </div>

                </div>
            </td>

            <td class="card" ng-if="displayedData" style="width: 100%; position: relative;">
                <div metric-history displayed-data="displayedData" displayed-metric="displayedMetric"
                                    displayed-range="displayedRange"
                                    tooltips-container=".metrics-wrapper" class="history fh h100" />
            </td>
        </tr>
    </table>
</div>
