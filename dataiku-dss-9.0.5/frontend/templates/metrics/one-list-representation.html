<ul class="array-value">
    <li ng-repeat="value in point.value track by $index" class="mx-textellipsis">
        <span class="value" title="{{value}}">{{MetricsUtils.getFormattedValue(value, displayedMetric, displayedData)}}</span>
    </li>
    <li ng-repeat="a in maxArray | limitTo: (maxLength - point.value.length) track by $index ">
        <span class="value">&nbsp;</span>
    </li>
</ul>
