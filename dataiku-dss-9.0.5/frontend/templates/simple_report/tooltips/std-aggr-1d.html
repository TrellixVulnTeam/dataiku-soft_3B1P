<div class="svg-tooltip pivot-chart-tooltip" ng-class="{persistent: tooltipIsPersistent}">

	<table class="tooltip-table">
		<tbody class="axes">
			<tr>
				<td></td>
				<td>{{dimsData[0].label}}</td>
				<td>{{dimsData[0].value}}</td>
				<td>
					<i class="icon-filter" title="Filter" ng-click="facetOnAxis()"></i>
				</td>
			</tr>
		</tbody>

		<tbody class="measures">
			<tr ng-if="recordsCount !== null">
				<td></td>
				<td>Count of records</td>
				<td>{{recordsCount}}</td>
				<td></td>
			</tr>

			<tr ng-repeat="ttm in tooltipMeasuresData">
				<td></td>
				<td>{{ttm.label}}</td>
				<td>{{ttm.valF}}</td>
				<td></td>
			</tr>
		</tbody>
	</table>

	<div class="click-cta" ng-show="!tooltipIsPersistent">Click to pin tooltip</div>
	<div class="exclude" ng-show="tooltipIsPersistent">
	</div>

</div>
