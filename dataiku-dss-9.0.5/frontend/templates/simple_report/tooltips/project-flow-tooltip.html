<div class="svg-tooltip" id="flow-tooltip">

    <div class="header horizontal-flex" ng-inject="TaggableObjectsUtils">
        <div class="flex">
            <div class="title" ng-bind-html="node.description | breakify:'_| '"/>
        </div>
    </div>

    <div ng-show="node.isForbidden" style="padding: 5px 15px">
        <span class="icon-stack">
            <i class="icon-lock"></i>
        </span>
        <span>&nbsp;You don't have any access to this project</span>
    </div>

    <div ng-show="node.isNotInFolder" style="padding: 5px 15px">
        <span class="icon-stack">
            <i class="icon-folder-close"></i>
            <i class="icon-ban-circle icon-stack-base" style="color: rgba(0,0,0,0.6)"></i>
        </span>
        <span>&nbsp;Project is not in current folder</span>
    </div>

</div>
