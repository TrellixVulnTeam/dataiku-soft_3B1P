<div class="chart-tooltip">

	<div class="table-spacer">
		<table class="table table-striped">

			<tr>
				<td>
					<span ng-show="tooltipIsPersistent">
						<a title="Facet on this axis"  ng-click="facetOnX()"> <i class="icon-search" /></a>
						<span ng-if="isXDrillable">
							<a title="Drill down" ng-click="drillOnX()"> <i class="icon-level-down" /></a>
						</span>
					</span>
					<span>{{dimsData[0].label}}</span>
				</td>
				<th>{{dimsData[0].value}}</th>
			</tr>
			<tr>
				<td>
					<span ng-show="tooltipIsPersistent">
						<a title="Facet on this axis"  ng-click="facetOnY()">
							<i class="icon-search" />
						</a>
						<span ng-if="isYDrillable">
							<a title="Drill down" ng-click="drillOnY()">
								<i class="icon-level-down" />
							</a>
						</span>
					</span>
					<span>{{dimsData[1].label}}</span>
				</td>
				<th>{{dimsData[1].value}}</th>
			</tr>

			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr ng-repeat="ttm in mainMeasuresData">
				<td>{{ttm.label}}</td>
				<th>{{ttm.valF}}</th>
			</tr>
			<!-- Count -->
			<tr>
				<td>Count of records</td>
				<th>{{recordsCount}}</th>
			</tr>

			<!-- Tooltip measures -->
			<tr ng-if="tooltipMeasuresData.length">
				<td>&nbsp;</td>
			</tr>
			<tr ng-repeat="ttm in tooltipMeasuresData">
				<td>{{ttm.label}}</td>
				<th>{{ttm.valF}}</th>
			</tr>
		</table>
	</div>
	<div ng-show="tooltipIsPersistent" class="global-actions" ng-if="isXExcludable && isYExcludable">
		<a ng-click="excludeCurrent()">
			<i class="icon-remove" />
			&nbsp;Exclude
		</a>
	</div>

</div>
