<div ng-controller="Density2DChartDefController">
    <div class="chartdef-line horizontal-flex">
        <div class="noflex chartdef-line-header" style="width: 53px">Axis</div>

        <div class="noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.xDimension.length==0, 'notempty': chart.def.xDimension.length != 0}">
            <div class="chartdef-dropzone-header">
                    <span class="header-btn">
                        X&nbsp;
                    </span>
            </div>
            <div class="chartdef-dropzone-main" monovalued-std-aggr-dimension-zone-no-opts list="chart.def.xDimension" accept-callback="accept" />
        </div>

        <div class="noflex mleft chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.yDimension.length==0, 'notempty': chart.def.yDimension.length != 0}">
            <div class="chartdef-dropzone-header">
                    <span class="header-btn">
                        Y&nbsp;
                    </span>
            </div>
            <div class="chartdef-dropzone-main" monovalued-std-aggr-dimension-zone-no-opts list="chart.def.yDimension" accept-callback="accept" />
        </div>
    </div>
</div>
