<div ng-switch="chart.def.$pluginChartDesc.topBar" ng-controller="WebAppChartTopBarController" ng-scope="{{errorScope = this}}">
    <div ng-switch-when="NONE">
    </div>

    <div ng-switch-when="STD_FORM">
        <form class="dkuform-horizontal" name="customConfigForm">
            <div block-api-error />
            <!-- custom form -->
            <custom-template-with-call-python-do ng-if="templateUrl"
                                                 plugin-id="pluginDesc.id"
                                                 component-id="componentId"
                                                 error-scope="errorScope"
                                                 config="chart.def.webAppConfig"
                                                 side="TOPBAR"
                                                 template-url="templateUrl">
            </custom-template-with-call-python-do>
            <!-- non custom form => autogenerated -->
            <div ng-if="!templateUrl">
                <autoconfig-form params="pluginChartDesc.topBarParams"
                                 model="chart.def.webAppConfig"
                                 plugin-id="chart.def.$pluginDesc.id"
                                 component-id="chart.def.$loadedDesc.id"
                                 chart="chart"
                                 side="TOPBAR"
                                 active-drag-drop="activeDragDrop"
                                 validity="validity"
                                 error-scope="errorScope"></autoconfig-form>
            </div>
        </form>
    </div>

    <div ng-switch-default class="center-children">
        <span>Plugin chart</span>
    </div>
</div>
