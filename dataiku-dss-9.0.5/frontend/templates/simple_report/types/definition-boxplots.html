<div ng-controller="BoxplotsChartDefController">
    <div class="chartdef-line horizontal-flex">
        <div class="noflex chartdef-line-header" style="width: 53px">Show</div>

        <div class="noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.boxplotValue.length==0, 'notempty': chart.def.boxplotValue.length != 0}">
            <div class="chartdef-dropzone-header">
                <span class="header-btn">Y</span>
            </div>
            <div class="empty-placeholder">
                Drop to set the variable to plot
            </div>
            <div class="chartdef-dropzone-main" mono-ua-zone-no-opts list="chart.def.boxplotValue" accept-callback="acceptMeasure" />
        </div>
    </div>

    <div class="chartdef-line horizontal-flex" style="margin-top: 10px">
        <div class="noflex chartdef-line-header" style="width: 53px">By</div>
        <div class="noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.boxplotBreakdownDim.length==0, 'notempty': chart.def.boxplotBreakdownDim.length != 0}">
            <div class="chartdef-dropzone-header">
                 <span class="header-btn">X</span>
            </div>
            <div class="empty-placeholder">
                Drop to make one boxplot per value
            </div>

            <div class="chartdef-dropzone-main" monovalued-std-aggr-dimension-zone list="chart.def.boxplotBreakdownDim" accept-callback="acceptDimension" />
        </div>
    </div>
</div>
