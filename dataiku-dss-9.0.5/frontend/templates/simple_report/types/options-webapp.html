<div ng-controller="WebAppChartLeftBarController" ng-scope="{{errorScope = this}}">
    <div class="mbot20">
        <h2 class="foldable-title" ng-click="optionsFolds.webapp = !optionsFolds.webapp"> <i class="icon-caret-right" ng-show="!optionsFolds.webapp" /><i class="icon-caret-down" ng-show="optionsFolds.webapp" />
            {{chart.def.$pluginChartDesc.leftBarLabel || 'Options'}}
        </h2>
        <div class="options-zone" ng-show="optionsFolds.webapp">
			<form class="dkuform-chart-options" name="customConfigForm">
			    <div block-api-error />
			    <!-- custom form -->
				<custom-template-with-call-python-do ng-if="templateUrl"
								 plugin-id="pluginDesc.id"
								 component-id="componentId"
								 error-scope="errorScope"
								 config="chart.def.webAppConfig"
								 side="LEFTBAR"
								 template-url="templateUrl">
				</custom-template-with-call-python-do>
			    <!-- non custom form => autogenerated -->
			    <div ng-if="!templateUrl">
				    <autoconfig-form params="pluginChartDesc.leftBarParams"
				                     model="chart.def.webAppConfig"
				                     plugin-id="chart.def.$pluginDesc.id"
				                     component-id="chart.def.$loadedDesc.id"
				                     chart="chart"
				                     side="LEFTBAR"
				                     active-drag-drop="activeDragDrop"
				                     validity="validity"
				                     error-scope="errorScope"></autoconfig-form>
			    </div>
			</form>
        </div>
    </div>
</div>
