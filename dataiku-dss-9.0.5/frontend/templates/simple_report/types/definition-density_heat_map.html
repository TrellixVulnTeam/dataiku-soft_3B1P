<div ng-controller="DensityHeatMapChartController">
    <div class="chartdef-line horizontal-flex">
        <div class="noflex chartdef-line-header" style="width: 53px">Show</div>

        <!-- Geo -->
        <div class="noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.geometry.length==0, 'notempty': chart.def.geometry.length != 0}">
            <div class="chartdef-dropzone-header">
                <div>
                    <span class="header-btn">Geo</span>
                </div>
            </div>
            <div class="empty-placeholder">
                Drop to set the Geo info
            </div>
            <div class="chartdef-dropzone-main qa_charts_geo-dropzone" geo-noopts-zone list="chart.def.geometry" accept-callback="acceptGeo" />
        </div>
    </div>

    <div class="chartdef-line horizontal-flex" style="margin-top: 10px">
        <div class="noflex chartdef-line-header" style="width: 53px">Details</div>
        <!-- Size -->
        <div class="noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.uaSize.length==0, 'notempty': chart.def.uaSize.length != 0}">
            <div class="empty-placeholder">
                Drop to set the heatmap's intensity
            </div>
            <div class="chartdef-dropzone-main" mono-ua-zone-no-opts list="chart.def.uaSize" accept-callback="acceptScaleMeasure" />
        </div>
    </div>
</div>
