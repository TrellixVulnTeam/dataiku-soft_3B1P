<div ng-controller="ScatterChartController">
    <div class="chartdef-line horizontal-flex">
        <div class="noflex chartdef-line-header" style="width: 53px">Show</div>

        <!-- X -->
        <div class="noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.uaXDimension.length==0, 'notempty': chart.def.uaXDimension.length != 0}">
            <div class="chartdef-dropzone-header">
                <div contextual-menu ng-click="toggleContextualMenu($event)" class="qa_charts_x-axis-contextual-menu" style="cursor:pointer; position:relative">
                    <span class="header-btn">
                        X&nbsp; <i class="icon-caret-down" /></span>
                    <div class="contextualMenu fixed-contextual-menu-align-left" ng-show="contextualMenu">
                        <div include-no-scope="/templates/simple_report/config/x-axis-label-menu.html " />
                    </div>
                </div>
            </div>
            <div class="empty-placeholder">
                Drop to set the X axis
            </div>
            <div class="chartdef-dropzone-main" scatter-axis-zone list="chart.def.uaXDimension" accept-callback="scatterAcceptDrop" />
        </div>

        <!-- Y -->
        <div class="noflex mleft chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.uaYDimension.length==0, 'notempty': chart.def.uaYDimension.length != 0}">
            <div class="chartdef-dropzone-header">
                <div contextual-menu ng-click="toggleContextualMenu($event)" class="qa_charts_y-axis-contextual-menu" style="cursor:pointer; position:relative">
                    <span class="header-btn">
                        Y&nbsp; <i class="icon-caret-down" /></span>
                    <div class="contextualMenu fixed-contextual-menu-align-left" ng-show="contextualMenu">
                        <div include-no-scope="/templates/simple_report/config/y-axis-label-menu.html " />
                    </div>
                </div>
            </div>
            <div class="empty-placeholder">
                Drop to set the Y axis
            </div>
            <div class="chartdef-dropzone-main" scatter-axis-zone list="chart.def.uaYDimension" accept-callback="scatterAcceptDrop" />
        </div>
    </div>
    <div class="chartdef-line mtop10 horizontal-flex">
        <div class="noflex chartdef-line-header" style="width: 53px">Details</div>

        <div class="noflex horizontal-flex" style="width: calc(100% - 53px);flex-wrap: wrap;">
            
            <!-- Color -->
            <div class="mtopright noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.uaColor.length==0, 'notempty': chart.def.uaColor.length != 0}" >
                <div class="chartdef-dropzone-header">
                    <div contextual-menu ng-click="toggleContextualMenu($event)" style="cursor:pointer; position:relative">
                        <span class="header-btn">
                            <i class="icon-dku-color_picker_2 qa_charts_color-options-dropdown" />
                            <i class="icon-caret-down" />
                        </span>
                        <div class="contextualMenu fixed-contextual-menu-align-left" ng-show="contextualMenu">
                            <div ng-if="!chart.def.uaColor.length" include-no-scope="/templates/simple_report/config/single-color-menu.html" />
                    
                            <div ng-if="chart.def.uaColor.length && (ChartUADimension.isTrueNumerical(chart.def.uaColor[0]) || ChartUADimension.isDateRange(chart.def.uaColor[0]))"
                                 include-no-scope="/templates/simple_report/config/continuous-color-menu.html" />

                            <div ng-if="chart.def.uaColor.length && (ChartUADimension.isAlphanumLike(chart.def.uaColor[0]) || ChartUADimension.isDiscreteDate(chart.def.uaColor[0]))"
                                 include-no-scope="/templates/simple_report/config/discrete-color-menu.html" />
                        </div>
                    </div>
                </div>
                <div class="empty-placeholder">
                    Drop to color the bubbles
                </div>
                <div class="chartdef-dropzone-main qa_charts_color-dropzone" scatter-detail-zone list="chart.def.uaColor" accept-callback="scatterAcceptDrop" />
            </div>

            <!-- Size -->
            <div class="mtopright noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.uaSize.length==0, 'notempty': chart.def.uaSize.length != 0}">
                <div class="chartdef-dropzone-header">
                    <div contextual-menu ng-click="toggleContextualMenu($event)" style="cursor:pointer; position:relative">
                        <span class="header-btn">
                            <i class="icon-resize-full qa_charts_size-options-dropdown" />
                            <i class="icon-caret-down" />
                        </span>
                        <div class="contextualMenu fixed-contextual-menu-align-left" ng-show="contextualMenu">
                            <div include-no-scope="/templates/simple_report/config/bubbles-size-menu.html" />
                        </div>
                    </div>
                </div>
                <div class="empty-placeholder">
                    Drop to set the size of the bubbles
                </div>
                <div class="chartdef-dropzone-main" mono-ua-zone-no-opts list="chart.def.uaSize" accept-callback="scatterAcceptScaleMeasure" />
            </div>

            <!-- Shape -->
            <div class="mtopright noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.uaShape.length==0, 'notempty': chart.def.uaShape.length != 0}">
                <div class="chartdef-dropzone-header">
                    <div contextual-menu ng-click="toggleContextualMenu($event)" style="cursor:pointer; position:relative">
                        <span class="header-btn">
                            <i class="icon-star" />
                        </span>
                    </div>
                </div>
                <div class="empty-placeholder">
                    Drop to set the shape of the bubbles
                </div>
                <div class="chartdef-dropzone-main" mono-ua-zone-no-opts list="chart.def.uaShape" accept-callback="scatterAcceptDrop" />
            </div>
        </div>

    </div>
</div>
