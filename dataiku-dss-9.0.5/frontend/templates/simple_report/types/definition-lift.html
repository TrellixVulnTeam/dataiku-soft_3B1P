<div ng-controller="StdAggregatedChartDefController">
    <div class="chartdef-line horizontal-flex">
        <div class="noflex chartdef-line-header" style="width: 53px">Group by</div>

        <div class="noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.groupDimension.length==0, 'notempty': chart.def.groupDimension.length != 0}">
            <div class="chartdef-dropzone-main" monovalued-std-aggr-dimension-zone list="chart.def.groupDimension" accept-callback="acceptDimension" />
        </div>
    </div>

    <div class="chartdef-line horizontal-flex" style="margin-top: 10px">
        <div class="noflex chartdef-line-header" style="width: 53px">Position</div>

        <div class="noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.xMeasure.length==0, 'notempty': chart.def.xMeasure.length != 0}">
            <div class="chartdef-dropzone-header">
                <div contextual-menu ng-click="toggleContextualMenu($event)" style="cursor:pointer; position:relative" class="x-axis-contextual-menu qa_charts_x-axis-contextual-menu">
                    <span class="header-btn">
                        X&nbsp; <i class="icon-caret-down" /></span>
                    <div class="contextualMenu fixed-contextual-menu-align-left" ng-show="contextualMenu">
                        <div include-no-scope="/templates/simple_report/config/x-axis-label-menu.html " />
                    </div>
                </div>
            </div>
            <div class="chartdef-dropzone-main" monovalued-std-aggr-measure-zone  list="chart.def.xMeasure" accept-callback="acceptMeasure" />
        </div>


        <div class="mleft noflex chartdef-dropzone chartdef-dropzone-mono" ng-class="{'empty':chart.def.yMeasure.length==0, 'notempty': chart.def.yMeasure.length != 0}">
            <div class="chartdef-dropzone-header">
                <div contextual-menu ng-click="toggleContextualMenu($event)" style="cursor:pointer; position:relative" class="y-axis-contextual-menu qa_charts_y-axis-contextual-menu">
                    <span class="header-btn">
                        Y&nbsp; <i class="icon-caret-down" /></span>
                    <div class="contextualMenu fixed-contextual-menu-align-left" ng-show="contextualMenu">
                        <div include-no-scope="/templates/simple_report/config/y-axis-label-menu.html " />
                    </div>
                </div>
            </div>
            <div class="chartdef-dropzone-main" monovalued-std-aggr-measure-zone  list="chart.def.yMeasure" accept-callback="acceptMeasure" />
        </div>
    </div>
</div>
