<div>
    <div ng-if="chart.def.uaColor.length" include-no-scope="/templates/simple_report/config/std-aggr-chartmode-optzone.html" />

    <div include-no-scope="/templates/simple_report/config/scatter-color-optzone.html" />

    <div class="mbot20" ng-show="!chart.def.uaShape.length">
        <h2 class="foldable-title" ng-click="optionsFolds.scatterShape = !optionsFolds.scatterShape"> <i class="icon-caret-right" ng-show="!optionsFolds.scatterShape" /><i class="icon-caret-down" ng-show="optionsFolds.scatterShape" />
            Shape
        </h2>

        <div ng-show="optionsFolds.scatterShape" class="options-zone mbot20">
            <form class="dkuform-chart-options">
                <div class="controls" style="padding-left: 3px;">
                    <label>
                        <input type="radio" ng-model="chart.def.bubblesOptions.singleShape" value="FILLED_CIRCLE">
                        Disk
                    </label>
                    <label>
                        <input type="radio" ng-model="chart.def.bubblesOptions.singleShape" value="EMPTY_CIRCLE">
                        Ring
                    </label>
                </div>
            </form>
        </div>
    </div>

    <div class="mbot20" ng-show="chart.def.compatibleAxis">

        <h2 class="foldable-title" ng-click="optionsFolds.scatterMisc = !optionsFolds.scatterMisc"> <i class="icon-caret-right" ng-show="!optionsFolds.scatterMisc" /><i class="icon-caret-down" ng-show="optionsFolds.scatterMisc" />
            Misc
        </h2>

        <div ng-show="optionsFolds.scatterMisc" class="options-zone">
            <form class="dkuform-chart-options">
                <div class="controls">
                    <label>
                        <input type="checkbox" ng-model="chart.def.scatterOptions.equalScales" />
                        Force axes to use the same scale
                    </label>

                    <label>
                        <input type="checkbox" ng-model="chart.def.scatterOptions.identityLine" />
                        Show <em>y=x</em> line
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
