<div class="options-zone mbot20">
	<h2 class="foldable-title" id="qa_charts_grid-submenu-header" ng-click="optionsFolds.grid = !optionsFolds.grid"> <i class="icon-caret-right" ng-show="!optionsFolds.grid" /><i class="icon-caret-down" ng-show="optionsFolds.grid" />
		Grid
	</h2>
	<div ng-show="optionsFolds.grid" ng-controller="GridMapGridController">
		<form class="dkuform-chart-options">
			<div class="control-group" ng-if="!uiState.manualInput">
				<label class="control-label">Lon. grid step</label>
				<div class="controls">
					<div dku-slider min="0" max="0.6" value="chart.def.mapGridOptions.gridLonDeg" id="qa_charts_grid-map-longitude-slider" nb-decimal-places="3" />
				</div>
			</div>
			<div class="control-group" ng-if="!uiState.manualInput">
				<label class="control-label">Lat. grid step</label>
				<div class="controls">
					<div dku-slider min="0" max="0.6" value="chart.def.mapGridOptions.gridLatDeg" id="qa_charts_grid-map-latitude-slider" nb-decimal-places="3" />
				</div>
			</div>
			<div class="control-group" ng-if="uiState.manualInput">
				<label class="control-label">Lon. grid step</label>
				<div class="controls">
					<input type="number" blur-model="chart.def.mapGridOptions.gridLonDeg" step="0.001" />
				</div>
			</div>
			<div class="control-group" ng-if="uiState.manualInput">
				<label class="control-label">Lat. grid step</label>
				<div class="controls">
					<input type="number" blur-model="chart.def.mapGridOptions.gridLatDeg" step="0.001" />
				</div>
			</div>

			<div class="control-group">
				<label>
					Lock:
					<input type="checkbox" ng-model="chart.def.mapOptions.lockSquareGrid" />
				</label>
			</div>
			<button ng-if="uiState.manualInput == false" class="btn btn--secondary" ng-click="uiState.manualInput = true">Manual input</button>
			<button ng-if="uiState.manualInput == true" class="btn btn--secondary" ng-click="uiState.manualInput = false">Sliders</button>

		</form>
	</div>
</div>

<div class="mbot20">

	<h2 class="foldable-title qa_charts_color-submenu-header" ng-click="optionsFolds.color = !optionsFolds.color">
		<i class="icon-caret-right" ng-show="!optionsFolds.color" /><i class="icon-caret-down" ng-show="optionsFolds.color" />
		Color
	</h2>
</div>

<div class="mbot20 options-zone" ng-show="optionsFolds.color">
	<div ng-if="chart.def.colorMeasure.length" include-no-scope="/templates/simple_report/config/continuous-color-menu.html" />
	<div ng-if="!chart.def.colorMeasure.length" include-no-scope="/templates/simple_report/config/single-color-menu.html" />
</div>
<div include-no-scope="/templates/simple_report/config/map-tiles-optzone.html" />

<div include-no-scope="/templates/simple_report/config/std-aggr-chartmode-optzone.html" />
