<div class="animation-controls mbot20" ng-controller="StdAggregatedChartDefController">
    <div dku-foldable open="false" open-on-drag-enter>
        <h2 class="foldable-title" id="qa_charts_animation-submenu-header" ng-click="foldableToggle()">
            <div class="pull-right nb-records" ng-if="chart.def.animationDimension.length" title="{{chart.def.animationDimension[0].column}}">
                {{chart.def.animationDimension[0].column}}
            </div>

            <i class="{{foldableOpen ? 'icon-caret-down' : 'icon-caret-right'}}" />
            Animation
        </h2>
        <div class="filtersZone zdroppable" ng-show="foldableOpen" ng-class="{'empty':chart.def.animationDimension.length==0, 'notempty': chart.def.animationDimension.length >0}">
            <div data-block="dim1-placeholder"  class="empty-placeholder no-icon">
                Drop to create animation
            </div>
            <div class="chartdef-dropzone-main" monovalued-std-aggr-dimension-zone list="chart.def.animationDimension" id="qa_charts_animation-dropzone" is-second-dimension="true" accept-callback="acceptDimension" />


            <div ng-if="chart.def.animationDimension.length">

                <ng-include src="'/templates/simple_report/animation-controls.html'"></ng-include>

            </div>

        </div>
    </div>
</div>
