<form class="dkuform-chart-options">
    <div class="control-group">
        <div class="controls">
            <label class="control-label"><input type="checkbox" ng-model="chart.def.showYAxisLabel" class="qa_charts_show-Y-axis-label" /> Show axis label</label>
            <input type="text" class="qa_charts_Y-axis-label" blur-model="chart.def.yAxisLabel"/>
            <button class="btn btn--secondary" ng-disabled="!chart.def.showYAxisLabel"> <i class="icon-refresh" /></button>
        </div>
    </div>

    <div class="control-group" ng-show="chart.def.variant != 'stacked_100'">
        <div class="controls">
            <label>
                <input type="checkbox" ng-model="chart.def.axis1LogScale" />&nbsp;
                Log scale
            </label>
        </div>
    </div>
</form>
