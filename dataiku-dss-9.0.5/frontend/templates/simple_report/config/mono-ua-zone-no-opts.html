<ul add-remove ng-model="list" chart-drag-drop-list-replace="list" accept-drop="acceptCallback(data)" ng-if="!disabled">
    <li ng-repeat="measure in list track by $index" chart-drag-drop-list-item="list" class="chartdef-dropped  chartdef-dropped-measure">
        <div class="measure-wrapper">
            <span class="measure">
                <span class="colname measure-name" title="{{measure.column}}">{{measure.column}}</span>
                <i class="icon-trash pull-right" ng-click="remove($index);"></i>
            </span>
        </div>
    </li>
</ul>
<ul add-remove ng-model="list" ng-if="disabled">
    <li ng-repeat="measure in list track by $index" class="chartdef-dropped  chartdef-dropped-measure">
        <div class="measure-wrapper">
            <span class="measure">
                <span class="colname measure-name" title="{{measure.column}}">{{measure.column}}</span>
                <i class="icon-trash pull-right" ng-click="remove($index);"></i>
            </span>
        </div>
    </li>
</ul>
