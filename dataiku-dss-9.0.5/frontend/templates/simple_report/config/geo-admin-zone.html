<ul add-remove ng-model="list" chart-drag-drop-list-replace="list" accept-drop="acceptCallback(data)">
	<li ng-repeat="dimension in list track by $index" chart-drag-drop-list-item="list" class="chartdef-dropped chartdef-dropped-dimension">
		<div class="measure-wrapper" contextual-menu ng-click="toggleContextualMenu($event)">
			<span class="measure">
                <i class="icon-caret-down pull-left"></i>
				<span class="measure-name" title="{{dimension.column}} ({{geoDimDescription(dimension)}})">{{dimension.column}} ({{geoDimDescription(dimension)}})</span>
                <i class="icon-trash pull-right" ng-click="remove($index);"></i>
			</span>
			<div class="contextualMenu fixed-contextual-menu-align-left" ng-show="contextualMenu">
				<form class="dkuform-chart-options">
					<div class="control-group">
						<label for="" class="control-label">Admin level</label>
						<div class="controls">
							<select ng-model="dimension.adminLevel" id="qa_charts_geo-point-admin-level" ng-options="x[0] as x[1] for x in ChartsStaticData.mapAdminLevels"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</li>
</ul>
