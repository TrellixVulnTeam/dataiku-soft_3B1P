<div ng-controller="SingleColorSelectorController">
	<form class="dkuform-chart-options">
		<div class="control-group chart-single-color-picker">
			<div class="colors-zone">
				<div ng-repeat="color in colors"
					 ng-click="chart.def.colorOptions.singleColor=color"
					 style="background-color:{{color}}"
					 class="color"
					 ng-class="{selected: chart.def.colorOptions.singleColor === color}"
				></div>
			</div>
			<div>
				Selected: <div class="dibvam selected-color" colorpicker ng-model="chart.def.colorOptions.singleColor" style="background-color:{{chart.def.colorOptions.singleColor}}">{{ tag }}</div>
			</div>
		</div>
		<div class="control-group">
            <label>
                Opacity: <div dku-slider min="0" max="1" value="chart.def.colorOptions.transparency" class="qa_charts_opacity-slider" nb-decimal-places="1" />
            </label>
		</div>
	</form>
</div>
