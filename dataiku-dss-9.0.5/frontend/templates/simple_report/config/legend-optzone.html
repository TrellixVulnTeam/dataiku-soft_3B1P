<div ng-controller="ChartLegendOptzoneController">
    <div class="control-group">
        <label class="control-label" dku-for="#legend-placement-category button">Display legend</label>

        <div class="controls" id="legend-placement-category">
            <select dku-bs-select id="qa_charts_display-legend-select" ng-model="legendPlacementCategory">
                <option value="SIDEBAR">In the sidebar</option>
                <option value="OUTER">Next to chart</option>
                <option value="INNER">In chart</option>
            </select>
        </div>
    </div>

    <div ng-show="legendPlacementCategory != 'SIDEBAR'" class="control-group">
        <label class="control-label" dku-for="#legend-placement button">Placement</label>

           <div class="controls" id="legend-placement" ng-switch="legendPlacementCategory">
               <div ng-switch-when="OUTER">
                    <select dku-bs-select class="qa_charts_legend-placement-select" ng-model="chart.def.legendPlacement">
                        <option value="OUTER_TOP">Top</option>
                        <option value="OUTER_BOTTOM">Bottom</option>
                        <option value="OUTER_LEFT">Left</option>
                        <option value="OUTER_RIGHT">Right</option>
                    </select>
                </div>

               <div ng-switch-when="INNER">
                   <select dku-bs-select class="qa_charts_legend-placement-select" ng-model="chart.def.legendPlacement">
                       <option value="INNER_TOP_LEFT">Top-left</option>
                       <option value="INNER_TOP_RIGHT">Top-right</option>
                       <option value="INNER_BOTTOM_LEFT">Bottom-left</option>
                       <option value="INNER_BOTTOM_RIGHT">Bottom-right</option>
                   </select>
               </div>
           </div>
    </div>
</div>
