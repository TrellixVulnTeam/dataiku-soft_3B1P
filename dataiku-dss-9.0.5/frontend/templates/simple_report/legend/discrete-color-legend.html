<div class="discrete-color-legend color-legend discrete">
	<div ng-repeat="item in legend.items|orderBy:item.count" ng-mouseenter	="tooltips.focusColor($index); toggleFocus($index); item.focused = true" ng-mouseleave="tooltips.resetColors(); toggleFocus($index); item.focused = true;" ng-class="{'focused' : item.focused, 'legend-fade' : !item.focused && hasFocused}" class="item">
		<div ng-show="!item.shape" class="dibvam" style="width: 13px; height: 13px; background-color:{{item.rgbaColor || item.color}}">
		</div>
		<div ng-show="item.shape" class="dibvam" style="width: 13px; height: 13px; color:{{item.rgbaColor || item.color}}; font-family: FontAwesome;">
			{{ item.shape }}
		</div>

		{{item.label.label === '___dku_no_value___' ? 'No value' : item.label.label}} <span ng-show="count != null">({{item.label.count}})</span></span>
	</div>
</div>
