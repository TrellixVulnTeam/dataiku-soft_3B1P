<div class="legend-zone {{legends[0].type == 'COLOR_CONTINUOUS' ? 'continuous' : 'discrete'}}" >
    <div ng-switch="legends[0].type">
        <div ng-switch-when="COLOR_DISCRETE">
            <div discrete-color-legend legend="legends[0]" />
        </div>
        <div ng-switch-when="COLOR_CONTINUOUS">
            <div continuous-color-legend legend="legends[0]" />
        </div>
    </div>
</div>
