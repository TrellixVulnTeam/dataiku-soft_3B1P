<div class="pivot-chart" style="height: 100%">
    <div class="pivot-charts">
        <div ng-if="uiDisplayState.displayBrush" class="chart-brush-wrapper" style="padding-left: {{uiDisplayState.brushData.paddingLeft}}px">
            <div range-brush 
                class="range-brush--in-chart"
                range="uiDisplayState.brushData.dataInterval" 
                selected-range="uiDisplayState.brushData.displayInterval" 
                snap-ranges="uiDisplayState.brushData.snapRanges" 
                on-change="uiDisplayState.brushData.onChange()" 
                on-init="uiDisplayState.brushData.onInit(brushContentG, brushContentHeight, brushContentWidth)" 
                brush-width="{{uiDisplayState.brushData.width}}" 
                enable-padding="false">
            </div>
        </div>
    </div> 
    <svg class="direct-svg"></svg> 
    <div class="stacked-bars-container" style="width:100%; height: 100%"></div> 
    <div class="pivot-table-container" style="width:100%; height: 100%"></div> 
    <div class="boxplots-container" style="width:100%; height: 100%"></div> 
    <div class="webapp-charts-container" style="width: calc(100% - 20px); height: calc(100% - 20px); margin: 10px;"></div> 
</div>
