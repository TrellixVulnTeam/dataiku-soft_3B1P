<div class="alphanum-facet">
    <div class="facet-search">
        <i class="icon-spin icon-spinner" ng-show="!values"></i>
        <input type="checkbox" ng-model="allSelected" ng-click="setAll(allSelected)" ng-show="values">
        <div class="input">
            <i class="icon-search"></i></i><input type="text" ng-model="query" ng-disabled="!values">
        </div>
    </div>

    <form class="dkuform-std-vertical">
        <div style="height:{{widgetHeight}}px" fat-repeat="filteredValues"
             as="fvtmp" row-height="21" class="facet-list" digest-child-only="true">
            <label ng-if="fvtmp.count >= 0">
                <input type="checkbox" class="qa_charts_filter-text-checkboxes" ng-model="fvtmp.included" ng-change="changed()" />
                {{fvtmp.label == '___dku_no_value___' && 'No value' || fvtmp.label}} ({{fvtmp.count}})
            </label>
            <div ng-if="fvtmp.unusedCount" class="more">
                + {{ fvtmp.unusedCount}} more...
            </div>
        </div>
    </form>
</div>
