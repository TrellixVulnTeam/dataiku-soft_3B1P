<div class="modal modal3 dku-modal">
    <div dku-modal-header-with-totem modal-title="Failed to save webapp" modal-totem="icon-danger-sign" />

    <form class="dkuform-modal-horizontal">
        <div class="modal-body">
            <div block-api-error />
        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <button type="submit" class="btn  btn--text btn--danger" ng-click="saveWebAppWithCode(commitMessage);dismiss()">Try force save</button>
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
        </div>

    </form>
</div>
