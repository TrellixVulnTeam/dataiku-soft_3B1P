<div class="modal modal3 new-insight-modal dku-modal" ng-controller="CopyWebAppModalController" auto-size="false">
    <div dku-modal-header modal-class="noflex has-border" modal-title="Copy webapp" />

    <form name="copyWebAppForm" class="dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body">
            <div block-api-error />
            <div class="control-group">
                <label class="control-label" for="newWebAppNameInput">New webapp name</label>
                <div class="controls">
                    <input type="text" ng-model="newWebApp.name" id="newWebAppNameInput" />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button"  class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" ng-disabled="!copyWebAppForm.$valid" class="btn btn--text btn--primary" ng-click="copyWebApp()">Copy webapp</button>
        </div>

    </form>
</div>
