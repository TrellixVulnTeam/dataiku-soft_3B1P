<div class="modal modal3 new-insight-modal dku-modal" ng-controller="NewDashboardModalController" auto-size="false">
    <div dku-modal-header modal-class="noflex has-border" modal-title="Create dashboard" />
    <form name="newDashboardForm" class="dkuform-modal-horizontal dkuform-modal-wrapper">

        <div class="modal-body">
            <div block-api-error />
            <div class="control-group">
                <label class="control-label">Dashboard name</label>
                <div class="controls">
                    <input type="text" ng-model="dashboard.name" placeholder="{{appConfig.user.displayName}}'s dashboard"
                           id="qa_dashboard_new-dashboard-name-input" required />
                </div>
            </div>
        </div>


        <div class="modal-footer modal-footer-std-buttons">
            <button type="button"  class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="create()" id="qa_dashboard_new-dashboard-create-button">Create dashboard</button>
        </div>

    </form>
</div>
