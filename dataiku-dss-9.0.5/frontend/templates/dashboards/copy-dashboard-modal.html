<div class="modal modal3 move-copy-modal dku-modal" ng-controller="CopyDashboardModalController" auto-size="false">
    <div dku-modal-header modal-class="noflex has-border" modal-title="{{withSimpleTiles ? 'Copy' : 'Copy dashboard'}}" />
    <form name="copyDashboardForm" class="dkuform-modal-horizontal dkuform-modal-wrapper">

        <div class="modal-body">
            <div block-api-error />
            <div class="control-group">
                <label class="control-label" for="copyDashboardNameInput">Name</label>
                <div class="controls">
                    <input type="text" ng-model="dashboard.newName" placeholder="{{dashboard.name}}" id="copyDashboardNameInput" />
                </div>
            </div>

            <div class="control-group" ng-show="advancedMode">
                <div class="controls">
                    <label><input type="checkbox" ng-model="pointerMode"/>Create all tiles in the new dashboard as pointers to the copied dashboard's insights instead of duplicating them.</label>
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <div class="advanced-parameters"> <!-- so that it's aligned with the rest of the modal's content -->
                <label class="advanced-parameters--label">
                    <input type="checkbox" ng-model="advancedMode">&nbsp;Advanced parameters
                </label>
            </div>

            <button type="button"  class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" ng-disabled="!copyDashboardForm.$valid" class="btn btn--text btn--primary" ng-click="copy()">Copy dashboard</button>
        </div>

    </form>
</div>
