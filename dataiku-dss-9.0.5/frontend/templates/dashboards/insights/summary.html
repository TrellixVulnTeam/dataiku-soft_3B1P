<div class="container-fluid summary-tab" style="margin-top: 10px;" ng-switch="insight">
    <div block-api-error />
    <div class="row-fluid" ng-switch-default>
        <div class="span8" scrollable-to-bottom>
            <div class="summary"
                 editable-summary
                 editable="canWriteProject()"
                 object="insight"
                 object-interest="interest"
                 object-type="INSIGHT"
                 get-tags="getTags"
                 tag-color="tagColor">
            </div>
        </div>
        <div class="span4">
            <div object-timeline-with-post
                 object-type="'INSIGHT'"
                 project-key="$stateParams.projectKey"
                 object-id="insight.id"
                 initial-timeline="timeline" />
        </div>
    </div>
</div>
