<div data-extend-template="/templates/dashboards/insight-tile-template.html" class="h100">
    <div data-block="content" class="iframe-wrapper">
        <div ng-switch on="insight.params.filetype">
            <div ng-switch-when="html" class="iframe-wrapper">
                <iframe sandbox="allow-forms allow-pointer-lock allow-popups allow-scripts" class="insightHTMLContent" ng-src="{{insightContentURL}}" />
            </div>
            <div ng-switch-when="image" class="image-wrapper" style="text-align: center">
                <img ng-src="{{insightContentURL}}" />
            </div>
            <div ng-switch-default>
                TODO @insights Default page for static insight view
            </div>
        </div>
    </div>
</div>
