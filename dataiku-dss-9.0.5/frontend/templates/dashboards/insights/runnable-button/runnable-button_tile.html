<div data-extend-template="/templates/dashboards/insight-tile-template.html" class="h100">
    <div data-block="content" class="h100">
        <div class="h100 oa horizontal-centerer" >
            
            <div class="">
                <div runnable-run-button runnable="runnable" insight="insight" run-output="runOutput"></div>
            </div>
 
            <div class="runnable-tile">
                <form style="padding: 10px;">
                    <div runnable-result ng-if="runOutput.resultType && !runOutput.error && !runOutput.failure"
                            runnable="runnable"
                            result-label="runOutput.resultLabel"
                            result-type="runOutput.resultType"
                            result-data="runOutput.resultData"></div>
                    <div ng-show="runOutput.error" api-error-alert="runOutput.error" />
                    <div ng-show="runOutput.failure" api-error-alert="runOutput.failure" />
                    <pre smart-log-tail="runOutput.logTail" ng-show="runOutput.logTail && runOutput.logTail.lines && (runOutput.failure ||Â runOutput.error)"/>
                </form>
            </div>
            
        </div>
    </div>
</div>
