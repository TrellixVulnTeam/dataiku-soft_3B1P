<div class="charts-container shaker-visualize fixedPanes showLeftPane"
     ng-class="{showLeftPane: showLeftPane, showRightPane: showRightPane}"
     fixed-panes
     show-left-pane="true"
     chart-multi-drag-drop-zones>

    <div class="leftPane">
        <tabs>
            <pane title="Columns" no-resize-hack="no">
                <div include-no-scope="/templates/shaker/charts-available-measures.html" />
            </pane>
            <pane title="Sampling &amp; Engine" no-resize-hack="no">
                <div ng-if="dataset && chart">
                    <div dataset-chart-sampling-editor chart="chart" dataset="dataset" />
                </div>
            </pane>
        </tabs>
    </div>
    <div class="mainPane">
        <div class="h100">
            <div class="vertical-flex h100">
                <div class="flex" ng-switch on="currentInsight">
                    <div class="fh" ng-switch-default>
                        <div class="h100 chart-configuration-wrapper" chart-configuration></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
