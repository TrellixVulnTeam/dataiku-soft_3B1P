<div class="control-group">
    <label class="control-label" dku-for="#sourceModelInput button">Source model</label>
    <div class="controls">
        <div object-picker="insight.params.savedModelSmartId" type="SAVED_MODEL" object="hook.sourceObject" id="sourceModelInput" error-scope="$parent.$parent"></div>
        <input type="hidden" ng-model="insight.params.savedModelSmartId" required /> <!-- Make the form invalid when no dataset is selected -->

        <div insight-source-info/>
    </div>

    <div class="control-group">
        <label class="control-label" dku-for="#versionInput button">Model version</label>
        <div class="controls" id="versionInput">
            <select
                    ng-model="insight.params.version"
                    dku-bs-select>
            >
                <option value="" selected>Always show active version</option>
            </select>
        </div>
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="insightNameInput">Insight name</label>
    <div class="controls">
        <input type="text" ng-model="insight.name" placeholder="{{hook.defaultName}}" id="insightNameInput" />
    </div>
</div>
