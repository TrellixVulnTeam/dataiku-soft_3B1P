<div class="control-group">
    <label class="control-label">Source webapp</label>
    <div class="controls">
        <div object-picker="insight.params.webAppSmartId"
            type="WEB_APP"
            object="hook.sourceObject"
            error-scope="$parent.$parent">
        </div>
        <input type="hidden" ng-model="insight.params.webAppSmartId" required /> <!-- Make the form invalid when no webapp is selected -->

        <div insight-source-info/>
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="insightNameInput">Insight name</label>
    <div class="controls">
        <input type="text" ng-model="insight.name" placeholder="{{hook.defaultName}}" id="insightNameInput" />
    </div>
</div>
