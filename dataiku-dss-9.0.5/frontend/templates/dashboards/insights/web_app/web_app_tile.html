<div data-extend-template="/templates/dashboards/insight-tile-template.html" class="h100">
    <div data-block="content" class="h100">
         <!-- We can't use a template to dispatch because it creates a temporary invalid state -->
        <div ng-if="$root.appConfig.webappsIsolationMode == 'SANDBOX'">
            <iframe
                class="fh webapp-container qa_insights_webapp-view"
                sandbox="allow-forms allow-pointer-lock allow-popups allow-scripts"
                ng-src='{{iFrameUrl}}'
                frameborder="0"
                width="100%"
                height="100%"
                scrolling="{{editable ? 'no' : 'yes'}}">
            </iframe>
        </div>
        <div ng-if="$root.appConfig.webappsIsolationMode != 'SANDBOX'">
            <iframe
                class="fh webapp-container qa_insights_webapp-view"
                ng-src='{{iFrameUrl}}'
                frameborder="0"
                width="100%"
                height="100%"
                scrolling="{{editable ? 'no' : 'yes'}}">
            </iframe>
        </div>
    </div>
</div>
