<div class="control-group">
    <label class="control-label">Source</label>
    <div class="controls">
        <div object-picker="insight.params.projectKey" type="PROJECT" object="hook.sourceObject"></div>

        <div insight-source-info/>
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="insightNameInput">Insight name</label>
    <div class="controls">
        <input type="text" ng-model="insight.name" placeholder="{{hook.defaultName}}" id="insightNameInput" />
    </div>
</div>

<input type="hidden" ng-model="insight.params.projectKey" required />
