<select ng-model="tileParams.displayMode" dku-bs-select>
    <option value="HEATMAP">Heat map</option>
    <option value="CONTRIBUTION_CHARTS">Contribution charts</option>
    <option value="PUNCHCARD">Punch card</option>
    <option value="CONTRIBUTORS_LEADERBOARD">Top contributors</option>
</select>

<div ng-show="tileParams.displayMode == 'HEATMAP' || tileParams.displayMode == 'TOP_CONTRIBUTORS'">
    <select ng-model="tileParams.summaryChart" dku-bs-select>
        <option value="commits">Commits</option>
        <option value="writeHours">Users activity (write)</option>
        <option value="presenceHours">Users activity (all)</option>
    </select>

    <select ng-model="tileParams.timeSpan" dku-bs-select>
        <option value="week">Last week</option>
        <option value="month">Last month</option>
        <option value="year">Last year</option>
        <option value="all">All time</option>
    </select>
</div>

<div ng-show="tileParams.displayMode == 'CONTRIBUTION_CHARTS'">
    <select ng-model="tileParams.contributorsChart" dku-bs-select>
        <option value="commits">Commits</option>
        <option value="added">Additions</option>
        <option value="removed">Deletions</option>
    </select>
</div>
