<div ng-if="insight" ng-switch="insight.type" class="h100 insight-edit {{insight.type}}">
    <div ng-switch-when="dataset_table" dataset-table-insight-edit />
    <div ng-switch-when="chart" chart-insight-edit insight="insight" class="h100" />
    <div ng-switch-when="jupyter" jupyter-insight-edit insight="insight" class="h100" />
    <div ng-switch-when="report" report-insight-edit insight="insight" class="h100" />
    <div ng-switch-when="runnable-button" runnable-button-insight-edit />
    <div ng-switch-when="eda" eda-insight-edit insight="insight" class="h100" />

    <!-- No edit tab -->
    <div ng-switch-default insight-edit-go-to-view />
</div>
