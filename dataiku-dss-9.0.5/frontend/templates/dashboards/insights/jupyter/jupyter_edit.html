<div class="vertical-flex h100">
    <div block-api-error ></div>
    <div class="noflex">

        <div class="horizontal-flex" style="line-height: 45px; padding-right: 10px;">
            <div style="flex: 1 1 1px;  text-align: right;">
                <label class="dku-toggle" style="vertical-align: text-bottom;">
                    <input type="checkbox" ng-model="insight.params.loadLast" />
                    <span style="margin-right: 5px;" />
                </label>

                Always display last export
            </div>

            <div style="flex: 1 1 1px; text-align: center;" ng-if="insight.params.loadLast">
                <span class="dibvam">Last export on {{exports[0].timestamp | date : 'short'}}</span>
            </div>

            <div style="flex: 1 1 1px; text-align: center"  ng-if="!insight.params.loadLast">
                <span style="margin-right: 5px;">Export to display</span>
                <select ng-model="insight.params.exportTimestamp" ng-options="export.timestamp as (export.timestamp | date : 'short') for export in exports" dku-bs-select>

                </select>
            </div>

            <div style="flex: 1 1 1px; text-align: left;">
                <button class="btn btn--success" ng-click="createNewExport()" ng-show="canWriteProject">
                    New export
                </button>
            </div>
        </div>
    </div>

    <div class="flex dku-border-top">
        <iframe
                class="fh"
                src="about:blank"
                frameborder="0"
                width="100%"
                height="100%"
                ng-show="!exportNotFound"
            >
        </iframe>
    <p ng-show="exportNotFound" class="centered-info" style="position:absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        Export not found
        <br /><br />
        <small>
            The notebook has not yet been exported.
            <span ng-show="canWriteProject">Export it with "Create new export"</span>
            <span ng-show="!canWriteProject">
                A data scientist
                must export it before it can be viewed on a dashboard.
                <br />
                <doclink page="/dashboards/insights/jupyter-notebook" title="More info" />
            </span>
        </small>
    </p>
    </div>
</div>
