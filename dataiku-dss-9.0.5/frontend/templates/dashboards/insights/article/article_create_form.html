<div class="control-group">
    <label class="control-label">Article</label>
    <div class="controls">
        <div object-picker="insight.params.articleId"
            type="ARTICLE"
            object="hook.sourceObject"
            error-scope="$parent.$parent"
            id="sourceObjectInput">
        </div>

        <input type="hidden" ng-model="insight.params.articleId" required /> <!-- Make the form invalid when no object is selected -->

        <div insight-source-info />
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="insightNameInput">Insight name</label>
    <div class="controls">
        <input type="text" ng-model="insight.name" placeholder="{{hook.defaultName}}" id="insightNameInput" />
    </div>
</div>
