<div>
    <div class="control-group">
        <label class="control-label">URL</label>
        <div class="controls">
            <input type="text" ng-model="tileParams.url" ng-model-onblur required/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Export</label>
        <div class="controls">
            <label>
                Delay image capture by&nbsp;
                <input type="number" ng-model="tileParams.loadTimeoutInSeconds" min="0" max="240" ng-pattern="'[0-9]+'" class="insight-params-export-delay" required/>
                &nbsp;seconds
            </label>
        </div>
    </div>
</div>
