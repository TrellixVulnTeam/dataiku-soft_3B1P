<div class="tile-content h100 loaded">
    <iframe ng-if="sandboxedIframe"
        class="fh"
        sandbox="allow-forms allow-pointer-lock allow-popups allow-scripts"
        ng-src='{{trustedUrl}}'
        frameborder="0"
        width="100%"
        height="100%"
        scrolling="{{editable ? 'no' : 'yes'}}"
    >
    </iframe>
    <iframe ng-if="!sandboxedIframe"
        class="fh"
        ng-src='{{trustedUrl}}'
        frameborder="0"
        width="100%"
        height="100%"
        scrolling="{{editable ? 'no' : 'yes'}}"
    >
    </iframe>
</div>
