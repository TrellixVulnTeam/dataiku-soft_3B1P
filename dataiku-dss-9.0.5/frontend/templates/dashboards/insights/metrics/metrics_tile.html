<div data-extend-template="/templates/dashboards/insight-tile-template.html" class="h100">
    <div data-block="content" class="metrics h100">

        <div class="metrics-plots" ng-if="history">
            <div ng-switch on="tile.tileParams.displayMode">
                <div ng-switch-when="LAST_VALUE" metric-tile displayed-metric="metric" displayed-data="history" compute-metric-for-all="false"
                     compute-metric-for-selected="false" compute-metric-for-object="false" class="tile fh"></div>

                <div ng-switch-when="HISTORY" metric-history displayed-metric="metric" displayed-data="history"
                     displayed-range="fullRange" class="banner fh"></div>
            </div>
        </div>

    </div>
</div>
