<div fixed-panes
    class="charts-container shaker-visualize fixedPanes showLeftPane"
    ng-class="{showLeftPane: showLeftPane, showRightPane: showRightPane}"
    show-left-pane="true"
    chart-multi-drag-drop-zones
    >

    <div class="leftPane">
        <tabs>
            <pane title="Columns" icon="reorder icon-rotate-90" no-resize-hack="no">
                <div include-no-scope="/templates/shaker/charts-available-measures.html" />
            </pane>
            <pane title="Sampling" icon="code-fork" no-resize-hack="no">
                <div chart-sampling-editor
                    sampling="insight.params.dataView.sampling"
                    dataset="dataset"
                    is-dangerous="isDangerous"
                    can-use-SQL="canUseSQL"
                    on-change="samplingChangedHandler"
                    />
            </pane>
        </tabs>
    </div>

    <div class="mainPane">
        <div class="h100">
            <div class="vertical-flex h100">
                <div class="flex" ng-switch on="insight">
                    <div class="fh" ng-switch-default>
                        <div chart-configuration class="h100 chart-configuration-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
