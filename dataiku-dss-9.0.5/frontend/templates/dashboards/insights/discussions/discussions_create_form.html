<div class="control-group">
    <label class="control-label">Object type</label>
    <div class="controls">
        <div object-type-picker
            object-type="insight.params.objectType"
            exclude="['LAMBDA_SERVICE']"
            ng-init="insight.params.objectType = 'DATASET'"
            id="objectTypeInput">
        </div>
    </div>
</div>

<div class="control-group">
    <label class="control-label">Source</label>
    <div class="controls">
        <div object-picker="insight.params.objectId"
            type="{{insight.params.objectType}}"
            object="hook.sourceObject"
            error-scope="$parent.$parent"
            id="sourceObjectInput">
        </div>

        <input type="hidden" ng-model="insight.params.objectId" required /> <!-- Make the form invalid when no object is selected -->

        <div insight-source-info />
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="insightNameInput">Insight name</label>
    <div class="controls">
        <input type="text" ng-model="insight.name" placeholder="{{hook.defaultName}}" id="insightNameInput" />
    </div>
</div>
