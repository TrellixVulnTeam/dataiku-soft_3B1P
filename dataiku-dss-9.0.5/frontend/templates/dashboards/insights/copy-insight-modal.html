<div class="modal modal3 new-insight-modal dku-modal" ng-controller="CopyInsightModalController" auto-size="false">
    <div dku-modal-header modal-class="noflex has-border" modal-title="{{withSimpleTiles ? 'Copy' : 'Copy insight'}}" />
    <form name="copyInsightForm" class="dkuform-modal-horizontal dkuform-modal-wrapper">
        
        <div ng-if="insight.type" class="modal-body">
            <div block-api-error />
            <div class="control-group">
                <label class="control-label" for="copyInsightNameInput">Copy insight name</label>
                <div class="controls">
                    <input type="text" ng-model="insight.newName" placeholder="{{insight.name}}" id="copyInsightNameInput" />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button"  class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" ng-disabled="!copyInsightForm.$valid" class="btn btn--text btn--primary" ng-click="copy()">Copy insight</button>
        </div>

    </form>
</div>
