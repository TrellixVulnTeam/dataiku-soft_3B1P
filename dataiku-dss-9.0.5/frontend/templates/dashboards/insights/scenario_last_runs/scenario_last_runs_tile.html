<div data-extend-template="/templates/dashboards/insight-tile-template.html" class="h100">
    <div data-block="content" class="h100">

        <div ng-switch on="tile.tileParams.displayMode">

            <div ng-switch-when="SIMPLE" class="fh h100 center-children">
                <div range-brush range="report.key" selected-range="reportRange" on-change="brushChanged()" on-drill-down="brushDrillDown" snap-ranges="topActions"></div>
            </div>

            <div ng-switch-when="DETAILED" class="fh h100 center-children">
                <div class="scenario-reports" style="width: 100%;">
                    <ng-include src="'/templates/scenarios/fragments/gantt.html'" style="position: relative;" />
                </div>
            </div>

            <div ng-switch-when="TABLE" class="fh h100 center-children">
                <div class="scenario-reports" style="width: 100%;">
                    <ng-include src="'/templates/scenarios/fragments/tabular.html'" style="position: relative;" />
                </div>
            </div>

        </div>

    </div>
</div>
