<div class="control-group">
    <label class="control-label">Source dataset</label>
    <div class="controls">
        <div object-picker="insight.params.datasetSmartName" type="DATASET" object="hook.sourceObject" error-scope="$parent.$parent"></div>
        <input type="hidden" ng-model="insight.params.datasetSmartName" required /> <!-- Make the form invalid when no dataset is selected -->

        <div insight-source-info/>
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="insightNameInput">Insight name</label>
    <div class="controls">
        <input type="text" ng-model="insight.name" placeholder="{{hook.defaultName}}" id="insightNameInput" />
    </div>
</div>
