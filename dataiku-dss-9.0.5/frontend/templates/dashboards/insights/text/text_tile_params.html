<div class="control-group">
    <small class="pull-right" style="color: #acaeb1; margin-top: 5px;">Markdown supported</small>
    <label class="control-label">Text</label>
    <div class="controls">
        <textarea ng-model="tileParams.text" auto-focus="true" rows="12" placeholder="Type your text"></textarea>
    </div>
</div>


<div class="control-group">
    <label class="control-label">Alignment</label>
    <div class="controls">
        <div class="dku-btn-group btn-group-justified" role="group" aria-label="First group">
            <a ng-repeat="pos in ['LEFT', 'CENTER', 'RIGHT']"
                class="btn btn--secondary"
                ng-class="{'btn--active': tileParams.textAlign == pos}"
                ng-click="tileParams.textAlign = pos">
                <i class="icon-align-{{pos | lowercase}}" />
            </a>
        </div>
    </div>
</div>

<div class="control-group">
    <label class="control-label">Appearance</label>
    <div class="controls">
        <label>
            <input type="checkbox" ng-model="tileParams.isTransparent">
            Transparent tile
        </label>
    </div>
</div>
