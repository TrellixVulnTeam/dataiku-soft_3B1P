<div class="modal modal3 move-export-modal dku-modal" ng-controller="ExportDashboardModalController" auto-size="false">
    <div dku-modal-header modal-class="noflex has-border" modal-title="{{ modalTitle }}" />
    <form name="exportDashboardForm" class="dkuform-horizontal dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body">
            <div block-api-error />
            <div class="alert alert-warning" ng-if="dashboardNotSaved">Dashboard is not saved and result might differ from what is currently displayed!</div>
            <div dashboard-export-form params="params" origin="modal" page-idx="pageIdx"/>
            <div class="control-group" ng-if="showCheckbox">
                <label class="control-label">Only current page</label>
                <div class="controls">
                    <input type="checkbox" ng-model="params.exportOnlyCurrentSlide"/>
                </div>
            </div>
        </div>
        <div class="modal-footer modal-footer-std-buttons dkuform-modal-wrapper">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" ng-disabled="exportDashboardForm.$invalid" class="btn btn--text btn--primary" ng-click="exportDashboard()">Export dashboard</button>
        </div>
    </form>
</div>
