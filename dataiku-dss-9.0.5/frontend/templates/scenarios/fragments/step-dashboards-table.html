<div style="position: relative;">
	<table sort-table class="table table-hover items-table" ng-show="items.length > 0">
		<thead class="items-header">
			<tr>
				<th>Dashboard</th>
				<th class="item-remove"></th>
			</tr>
		</thead>
		<tbody class="items-body">
			<tr ng-repeat="item in items">
				<td class="item-name">
					<span><i class="icon-dku-dashboard"></i> {{item.name}}</span>
				</td>
				<td class="align-right item-remove"><a ng-click="removeItem($index)"><i class="icon-trash"></i></a></td>
			</tr>
		</tbody>
	</table>
	<div class="items-buttons text-center">
		<button class="btn btn--primary" ng-click="addItem()">
			Dashboard
		</button>
	</div>
</div>
