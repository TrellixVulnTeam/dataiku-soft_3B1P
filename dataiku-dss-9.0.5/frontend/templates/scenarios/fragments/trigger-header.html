<form name="descriptionForm" class="dkuform-horizontal trigger-header horizontal-flex" >
    <span class="noflex cursor-pointer type-wrapper" ng-click="trigger.$expanded = !trigger.$expanded">	
        <span class="expand-button" ng-if="!trigger.unavailable">
			<i ng-class="{'icon-chevron-down' : trigger.$expanded == true, 'icon-chevron-right' : trigger.$expanded != true}"></i>
		</span>
		<i class="icon-warning-sign text-error" ng-if="trigger.unavailable"></i>
	</span>
    <div class="flex">
		<input class="name" type="text" ng-model="trigger.name" placeholder="Name"></input>
	</div>
	<label class="noflex dku-toggle" style="margin-right: 30px;" ng-if="!unavailable">
	    <input type="checkbox" ng-model="trigger.active" />
	    <span/>
	</label>
	<a class="noflex delete" aria-hidden="true" ng-click="removeTrigger(trigger)" >&times;</a>
</form>
