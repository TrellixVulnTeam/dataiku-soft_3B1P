<div class="control-group">
    <label class="control-label">Analysis</label>
    <div class="controls">
        <div object-picker="params.analysisId" type="ANALYSIS"></div>
    </div>
</div>
<div class="control-group">
    <label class="control-label">Modeling task</label>
    <div class="controls">
        <select dku-bs-select="{'noneSelectedText':'No modeling task selected', 'title': 'session'}"
            ng-model="hooks.mlTask" ng-options="m as m.name for m in mlTasks">
        </select>
        <input type="hidden" ng-model="params.mlTaskId" required />
        <input type="hidden" ng-model="params.mlTaskType" required />
    </div>
</div>
<div class="control-group">
    <label class="control-label">Model version</label>
    <div class="controls">
        <select dku-bs-select="{'liveSearch':true, 'noneSelectedText':'No model version selected', 'titleAppend':'session'}" options-descriptions="descriptions" layout="list"
            ng-model="params.fullModelId" ng-options="m.fullModelId as m.userMeta.name for m in models">
        </select>
    </div>
</div>
