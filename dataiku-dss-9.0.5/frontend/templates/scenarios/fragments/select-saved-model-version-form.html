<div class="control-group">
    <label class="control-label">Saved model</label>
    <div class="controls">
        <div object-picker="params.modelId" type="SAVED_MODEL" object="hooks.model"></div>
        <input type="hidden" ng-model="params.mlTaskType" required />
    </div>
</div>
<div class="control-group">
    <label class="control-label">Model version</label>
    <div class="controls">
        <select dku-bs-select="{'liveSearch':true, 'noneSelectedText':'No model version selected'}" options-descriptions="descriptions" layout="list"
            ng-model="params.fullModelId" ng-options="m.fullModelId as m.label for m in versions">
        </select>
    </div>
</div>
