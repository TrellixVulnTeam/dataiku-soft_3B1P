<div class="vertical-flex h100" ng-controller="ScenarioScriptController">
       <div block-api-error />

       <div ng-if="scriptReady" code-snippet-editor
           code="script.data"
           sample-type="'python'"
           categories="['user-py-std', 'py-std-scenario']"
           save-category="'user-py-std'"
           editor-options="editorOptions"
           resolve-code-for-preview-func="resolveCodeForPreviewFunc"
           resolve-code-for-insertion-func = "resolveCodeForInsertionFunc"
           />
</div>
