<div ng-init="scenario.delayedTriggersBehavior = scenario.delayedTriggersBehavior || {}">
    <div class="control-group" ng-if="scenario.active">
        <label for="notWhileRunningCheckbox" class="control-label">Suppress triggers while running</label>
        <div class="controls">
            <input id="notWhileRunningCheckbox" type="checkbox" ng-model="scenario.delayedTriggersBehavior.suppressTriggersWhileRunning" />
            <span class="help-inline">
                Triggers don't execute while the scenario is running
            </span>
        </div>
    </div>
    <div class="control-group" ng-if="scenario.active">
        <label for="delayWhileRunningCheckbox" class="control-label">Delay runs</label>
        <div class="controls">
            <input id="delayWhileRunningCheckbox" type="checkbox" ng-model="scenario.delayedTriggersBehavior.delayWhileRunning" />
            <span class="help-inline">
                Triggers firing during a scenario run enqueue another scenario run
            </span>
        </div>
    </div>
    <div class="control-group" ng-if="scenario.active && scenario.delayedTriggersBehavior.delayWhileRunning">
        <label for="squashDelayedTriggersCheckbox" class="control-label">Squash delayed runs</label>
        <div class="controls">
            <input id="squashDelayedTriggersCheckbox" type="checkbox" ng-model="scenario.delayedTriggersBehavior.squashDelayedTriggers" />
            <span class="help-inline">
                Runs enqueued during a scenario run are squashed into a single run
            </span>
        </div>
    </div>
</div>
