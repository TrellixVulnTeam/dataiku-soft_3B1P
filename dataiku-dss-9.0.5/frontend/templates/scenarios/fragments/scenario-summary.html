<div class="container-fluid h100 summary-tab page-top-padding fh" ng-controller="ScenarioSummaryController" ng-if="scenario">
    <div block-api-error />
    <div class="row-fluid h100">
        <div class="span9 h100 oa" style="padding-right: 5px">
            <div class="summary"
                editable-summary
                editable="canWriteProject()"
                object="scenario"
                object-interest="objectInterest"
                object-type="SCENARIO"
                get-tags="getTags"
                tag-color="tagColor" >
            </div>
        </div>
        <div class="span3 h100">
            <div object-timeline-with-post
                object-type="'SCENARIO'"
                project-key="scenario.projectKey"
                object-id="scenario.id"
                initial-timeline="objectTimeline"
                class="h100">
            </div>
        </div>
    </div>
</div>
