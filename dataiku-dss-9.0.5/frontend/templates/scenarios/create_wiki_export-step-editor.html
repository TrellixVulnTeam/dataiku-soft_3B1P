<div ng-include ="'/templates/scenarios/fragments/step-header.html'"></div>
<div class="alert alert-info">
    This step generate a wiki article export that you store in a managed folder.
</div>
<form name="setupForm" class="dkuform-horizontal" >
    <wiki-export-form params="step.params" origin="scenario"/>
    <div class="control-group">
        <label class="control-label">Destination folder</label>
        <div class="controls">
            <div object-picker="step.params.folderSmartId" type="MANAGED_FOLDER" object="hook.sourceObject"></div>
        </div>
    </div>
    <hr />
    <form class="dkuform-horizontal">
        <div class="control-group">
            <label class="control-label">Ignore failure</label>
            <div class="controls">
                <input type="checkbox" ng-model="step.params.proceedOnFailure"></input>
                <span class="help-inline">Continue the scenario even if the creation fails</span>
            </div>
        </div>
    </form>
    <div ng-include ="'/templates/scenarios/fragments/step-run-condition.html'"></div>
</form>
