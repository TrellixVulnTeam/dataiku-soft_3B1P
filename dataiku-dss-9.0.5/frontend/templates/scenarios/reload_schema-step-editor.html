<div ng-controller="ReloadSchemaStepController">
    <div ng-include ="'/templates/scenarios/fragments/step-header.html'"></div>
    <div class="alert alert-info">
        This step reload the schema of the chosen datasets.
    </div>
    <form name="setupForm" class="dkuform-horizontal">
        <step-items-table items="step.params.items" can-dataset="true" can-managed-folder="false" can-saved-model="false" no-partition-selection="true" needs-partitions="false" datasets="datasets" savedmodels="savedmodels" managedfolders="managedfolders"></step-items-table>
        <form class="dkuform-horizontal">
            <div class="control-group">
                <label class="control-label">Ignore failure</label>
                <div class="controls">
                    <input type="checkbox" ng-model="step.params.proceedOnFailure"></input>
                    <span class="help-inline">Continue the scenario even if the reload fails</span>
                </div>
            </div>
        </form>
        <div ng-include ="'/templates/scenarios/fragments/step-run-condition.html'"></div>
    </form>
</div>
