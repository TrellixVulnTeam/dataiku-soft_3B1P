<div block-api-error ng-if="!scenario.type" />
<div class="main-panel" ng-class="{'main-panel--reduced': standardizedSidePanel.opened}">
    <div class="scenario-editor-page vertical-flex no-transitions-on-load main-panel__movable-element main-panel__movable-element--using-width" global-keydown="{'ctrl-s meta-s':'saveScenario()'}">
        <ng-include ng-if="scenario.type" src="'/templates/scenarios/' + scenario.type + '-scenario-editor.html'" class="vertical-flex"></ng-include>
    </div>
</div>

<standardized-side-panel page="object" object-type="SCENARIO" toggle-tab="{{ standardizedSidePanel.tabToToggle }}" close-on-click-outside="true">
</standardized-side-panel>
