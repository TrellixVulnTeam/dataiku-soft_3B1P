<div ng-include ="'/templates/scenarios/fragments/step-header.html'" ng-controller="SchemaPropagationStepController"></div>
<form name="setupForm" class="dkuform-horizontal">
    <div propagate-schema-app-tile-edit tile="step.params.options" behaviors="[{name:'AUTO_WITH_BUILDS', label:'Run fully automatically'},{name:'AUTO_NO_BUILD',label:'Run automatically unless building is needed'}]"></div>
    <form class="dkuform-horizontal">
    	<div class="control-group">
            <label class="control-label">Ignore failure</label>
            <div class="controls">
                <input type="checkbox" ng-model="step.params.proceedOnFailure"></input>
                <span class="help-inline">Continue the scenario even if the propagation fails</span>
            </div>
        </div>
	</form>
	<div ng-include ="'/templates/scenarios/fragments/step-run-condition.html'"></div>
</form>
