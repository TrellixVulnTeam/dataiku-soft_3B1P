<div>
	<div ng-include ="'/templates/scenarios/fragments/step-header.html'"></div>
	<div class="alert alert-info">
        This step creates a new export of a Jupyter notebook.
    </div>

	<form name="setupForm" class="dkuform-horizontal" >
		<div class="control-group">
			<label class="control-label">Notebook</label>

			<div class="controls">
				<div object-picker="step.params.notebookId" type="JUPYTER_NOTEBOOK" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Execute notebook</label>
			<div class="controls">
				<input type="checkbox" ng-model="step.params.executeNotebook"></input>
				<span class="help-inline">The notebook will be run entirely before creating the export</span>
			</div>
		</div>
	</form>
	<hr />
    <form class="dkuform-horizontal">
    	<div class="control-group">
            <label class="control-label">Ignore failure</label>
            <div class="controls">
                <input type="checkbox" ng-model="step.params.proceedOnFailure"></input>
                <span class="help-inline">Continue the scenario even if the creation fails</span>
            </div>
        </div>
	</form>
	<div ng-include ="'/templates/scenarios/fragments/step-run-condition.html'"></div>

</div>
