<div class="modal modal3 dku-modal">

    <div dku-modal-header-with-totem modal-title="Add a dataset" modal-totem="icon-plus" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">
        <div class="modal-body">
            <div class="row-fluid control-group">
                <label class="control-label">Dataset</label>
                <div class="controls">
                    <select dku-bs-select="{liveSearch:true,size:'auto'}"
                        ng-model="newDataset"
                        ng-options="dataset as (dataset.name + (dataset.foreign ? (' (' + dataset.projectKey + ')') : '' )) for dataset in datasets"
                        required
                        />

                </div>
            </div>

            <div include-no-scope="/templates/scenarios/scenario-partitionspec-editor.html" ng-if="!noPartitionSelection" />
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="submit" class="btn btn--text btn--primary" ng-disabled="theform.$invalid" ng-click="addToList()">Add</button>
        </div>
    </form>

</div>
