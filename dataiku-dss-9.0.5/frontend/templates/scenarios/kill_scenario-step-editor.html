<div ng-controller="RunOrKillScenarioStepController">
	<div ng-include="'/templates/scenarios/fragments/step-header.html'"></div>
	<div class="alert alert-info">
        This step aborts another running scenario
    </div>
	<form name="setupForm" class="dkuform-horizontal">
		<div class="control-group">
			<label class="control-label">Scenario</label>

			<div class="controls">
				<select required dku-bs-select ng-model="selected"
					ng-options="scenario as scenario.displayName for scenario in scenarios">
				</select>
			</div>
		</div>
	</form>
	<hr />
	<form name="setupForm" class="dkuform-horizontal">
        <div class="control-group">
            <label class="control-label">Ignore failure</label>
            <div class="controls">
                <input type="checkbox" ng-model="step.params.proceedOnFailure"></input>
                <span class="help-inline">Continue the present scenario if the stopping the scenario above failed (ex: scenario was already done)</span>
            </div>
        </div>
	</form>
	<div ng-include ="'/templates/scenarios/fragments/step-run-condition.html'"></div>
</div>
