                <form style="margin: 20px;">
                    <div style="text-align: center;">
                        <button class="btn btn--success btn--large" ng-click="run(runnable)" ng-if="!runState.running"><i class="icon-play"></i>&nbsp;Run macro</button>
                        <button class="btn btn--danger btn--large" ng-click="abort(runnable)" ng-if="runState.running"><i class="icon-spinner icon-spin"></i>&nbsp;Abort</button>
                    </div>
                    <div style="text-align: center;" ng-if="runState.stateLabels" ng-bind-html="runState.stateLabels"></div>
                    <progress-bar ng-if="runState.percentage" neutral="{{runState.percentage}}" allow-empty="true" class="progress-striped" active="true" style="margin-top: 5px;"></progress-bar>
                </form>
