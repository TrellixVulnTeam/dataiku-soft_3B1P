<div ng-include ="'/templates/scenarios/fragments/step-header.html'"></div>
<div class="alert alert-info">
    This step generates a model documentation export to be stored in a managed folder.
</div>
<form name="setupForm" class="dkuform-horizontal">

    <div model-documentation-export-form params="step.params" type="ANALYSIS"></div>
    <hr/>
    
    <div class="control-group">
        <label class="control-label">Append timestamp</label>
        <div class="controls">
            <input type="checkbox" ng-model="step.params.withTimestamp"></input>
            <span class="help-inline">Append creation timestamp to generated file</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Destination folder</label>
        <div class="controls">
            <div object-picker="step.params.targetFolderId" type="MANAGED_FOLDER"></div>
            <input type="hidden" ng-model="step.params.targetFolderId" required />
        </div>
    </div>
    <hr/>

    <form class="dkuform-horizontal">
    	<div class="control-group">
            <label class="control-label">Ignore failure</label>
            <div class="controls">
                <input type="checkbox" ng-model="step.params.proceedOnFailure"></input>
                <span class="help-inline">Continue the scenario even if the creation fails</span>
            </div>
        </div>
	</form>
	<div ng-include ="'/templates/scenarios/fragments/step-run-condition.html'"></div>
</form>
