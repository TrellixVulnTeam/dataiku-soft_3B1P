<div ng-controller="ComputeStatsStepController">
    <div ng-include ="'/templates/scenarios/fragments/step-header.html'" style="display: inline-block;"></div>
    <div class="alert alert-info">
        This step computes metrics on one or several datasets or managed folders.<br />
		Note that you can also configure datasets to compute their metrics automatically on build
    </div>
    <form name="setupForm" class="dkuform-horizontal" >
		<div class="control-group">
			<step-items-table  type="step.type" items="step.params.computes" can-dataset="true" can-managed-folder="true" can-saved-model="false" needs-partitions="false" datasets="datasets" savedmodels="savedmodels" managedfolders="managedfolders" action-verb="to compute"></step-items-table>
		</div>
	</form>
	<hr />
	<div ng-include ="'/templates/scenarios/fragments/step-run-condition.html'"></div>

</div>
