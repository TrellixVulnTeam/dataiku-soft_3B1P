<div ng-controller="CheckConsistencyStepController">
    <div ng-include ="'/templates/scenarios/fragments/step-header.html'" style="display: inline-block;"></div>
    <div class="alert alert-info">
        This step executes a global consistency check of the flow of the current project
    </div>

	<form name="setupForm" class="dkuform-horizontal" >
		<div class="control-group">
			<label class="control-label">Fail on warnings</label>
			<div class="controls">
				<input type="checkbox" ng-model="step.params.warningsAsErrors "/>
                <span class="help-inline">Consider warnings as failures</span>
			</div>
		</div>
        <div class="control-group">
            <label class="control-label">Ignore failure</label>
            <div class="controls">
                <input type="checkbox" ng-model="step.params.proceedOnFailure"></input>
                <span class="help-inline">Don't mark the scenario as failed even if the consistency check fails</span>
            </div>
        </div>
	</form>
    <div ng-include ="'/templates/scenarios/fragments/step-run-condition.html'"></div>
</div>
