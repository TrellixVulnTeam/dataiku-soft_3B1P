<div class="modal modal3" ng-controller="RunScenarioWithCustomParamsModalController">
	<div dku-modal-header modal-title="Run with custom params" />
	<form name="runForm" class="dkuform-modal-horizontal dkuform-modal-wrapper">
		<div class="modal-body with-codemirror-h200-borders">
			<textarea name="params" json-object-pretty-view ui-codemirror="editorOptions" ng-model="run.params" style="width: 100%; height: 200px" />
			<div class="alert alert-error" ng-show="runForm.params.dkuJSONError">Invalid JSON: {{runForm.params.dkuJSONError}}</div>
		</div>
		<div class="modal-footer modal-footer-std-buttons">
			<button type="button" ng-click="dismiss()" class="btn btn--text btn--secondary">Cancel</button>
			<button type="submit" ng-disabled="runForm.$invalid" ng-click="go()" class="btn btn--text btn--primary">Run</button>
		</div>
	</form>
</div>
