<div data-extend-template="/templates/recipes/single-output-recipe-creation.html" ng-controller="NewPredictionScoringRecipeModalController">
   <div dku-modal-header-with-totem modal-title="Score a dataset" modal-totem="icon-score_recipe" data-block="header" />

   <div data-block="settings">
        <div class="control-group">
            <label for="" class="control-label">Input dataset</label>
            <div class="controls">
                <div dataset-selector="io.inputDataset" available-datasets="availableInputDatasets" class="qa_recipe_available-datasets-dropdown" ></div>
            </div>
        </div>
        <div class="control-group">
            <label for="newPredictionScoringModel" class="control-label">Prediction Model</label>
            <div class="controls">
                <select dku-bs-select
                    id="newPredictionScoringModel"
                    required
                    ng-options="sm.id as sm.name for sm in savedModels"
                    ng-model="smId">
                </select>
            </div>
            <div class="controls placeholder-block" ng-if="!savedModels.length">
                No prediction model yet. Create a prediction model in the Lab, then deploy it to the Flow.
            </div>
        </div>
    </div>
</div>
