<div class="modal modal3" style="width: 700px;">
    <div dku-modal-header-with-totem modal-title="Build &quot;{{odb.name}}&quot;" modal-totem="icon-play" />

	<form class="dkuform-modal-horizontal build-dataset-form dkuform-modal-wrapper disablable" ng-disabled="isBuildingDataset">

		<div class="modal-body" style="width:100%;">
            <div block-api-error />

            <div build-mode-selector build-mode="computeMode" target-type="'folder'"></div>

            <div partition-selector partitioning="odb.partitioning" build-partitions="buildPartitions" bem-modifier="'partition-selector--block'"></div>
		</div>
		<div class="modal-footer modal-footer-std-buttons has-border">
			<div class="pull-right">
				<button type="button" class="btn btn--text btn--secondary" ng-click="startJobPreview()">
					<i class="icon-sitemap"></i>
					Preview
				</button>
				<button type="submit" class="btn btn--text btn--primary" ng-click="startJob()">
					Build folder
				</button>
			</div>
		</div>

	</form>

</div>
