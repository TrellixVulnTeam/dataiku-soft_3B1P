<div class="modal modal3 move-item-modal" auto-size="false">
    <dku-modal-header modal-class="has-border" >
        <dku-modal-title>
            <span>Move {{item.directory ? "folder" : "file"}} {{item.name}} to...</span>
        </dku-modal-title>
    </dku-modal-header>
    <div class="modal-body vertical-flex">
        <div block-api-error class="noflex"></div>
        <div class="flex">
            <div class="fh">
                <browse-path-input
                        class="h100 vertical-flex"
                        path="parentPath"
                        title="{{odb.name}}"
                        browse-fn="browse"
                        can-select-fn="canSelect"
                        can-browse-fn="canBrowse"
                        items-are-projects="false">
                </browse-path-input>
            </div>
        </div>
    </div>
    <div class="modal-footer modal-footer-std-buttons has-border">
        <div class="pull-right">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="confirm()">Move</button>
        </div>
    </div>
</div>
