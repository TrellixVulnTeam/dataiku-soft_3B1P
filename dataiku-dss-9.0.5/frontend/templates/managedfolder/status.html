<div ng-if="topNav.tab == 'status' && odb" class="managed-folder-settings h100 vertical-flex" object-metrics metrics-partition-selection folder-metrics-main>
    <div class="top-level-tabs">
        <div class="row-fluid object-nav">
            <div >
                <a class="tab"  ng-class="{'enabled': $state.includes('projects.project.managedfolders.managedfolder.status.metrics')}" href="{{$state.href('projects.project.managedfolders.managedfolder.status.metrics')}}" >View</a>
                <a class="tab"  ng-class="{'enabled': $state.includes('projects.project.managedfolders.managedfolder.status.checks')}" href="{{$state.href('projects.project.managedfolders.managedfolder.status.checks')}}" >Checks</a>
                <a class="tab"  ng-class="{'enabled': $state.includes('projects.project.managedfolders.managedfolder.status.settings')}" href="{{$state.href('projects.project.managedfolders.managedfolder.status.settings')}}" >Edit</a>
            </div>
        </div>
		<div include-no-scope="/templates/datasets/fragments/metrics-save.html" />
    </div>
    
    <div ng-if="metricsCallbacks" class="dss-page" ui-view></div>
</div>
