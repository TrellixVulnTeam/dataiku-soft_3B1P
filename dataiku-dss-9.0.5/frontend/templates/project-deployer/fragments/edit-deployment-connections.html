<div class="alert alert-info">
    Remap connection names declared in the bundle to connections existing on the infrastructure.
</div>
<ng2-key-values-list 
    [(items)]="deploymentSettings.bundleContainerSettings.remapping.connections" 
    [key-suggestions]="uiState.connectionNames"
    add-label="Add connection" 
    key-identifier="source"
    value-identifier="target"
    key-placeholder="Source connection name" 
    value-placeholder="Target connection name"
></ng2-key-values-list>
