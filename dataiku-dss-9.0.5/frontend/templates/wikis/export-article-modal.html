<div class="modal modal3 move-export-modal dku-modal" ng-controller="ExportArticleModalController" auto-size="false">
    <div dku-modal-header modal-class="noflex has-border" modal-title="{{ modalTitle }}" />
    <form name="exportArticleForm" class="dkuform-horizontal dkuform-modal-horizontal dkuform-modal-wrapper modal-body">
        <wiki-export-form params="params" origin="modal"/>
        <div class="modal-footer modal-footer-std-buttons dkuform-modal-wrapper">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-disabled="!params.exportType" ng-click="doExportArticle()">Export</button>
        </div>
    </form>
</div>
