<div block-api-error />
<div class="control-group">
    <label class="control-label">Export</label>
    <div class="controls">
        <label>
            <input type="radio" ng-model="params.exportType" value="WHOLE_WIKI"/>
            Whole wiki
        </label>
        <label>
            <input type="radio" ng-model="params.exportType" value="ARTICLE_AND_CHILDREN"/>
            Article and its children
        </label>
        <label>
            <input type="radio" ng-model="params.exportType" value="ARTICLE_ONLY"/>
            Article only
        </label>
    </div>
</div>
<div class="control-group" ng-if="origin === 'scenario' && (params.exportType === 'ARTICLE_AND_CHILDREN' || params.exportType === 'ARTICLE_ONLY')">
    <label class="control-label">Wiki Article</label>
    <div class="controls">
        <div object-picker="params.articleId" type="ARTICLE" object="selectedArticle.article"/>
    </div>
</div>
<div class="control-group">
    <label class="control-label">Page Size</label>
    <div class="controls">
        <select dku-bs-select ng-model="params.exportFormat.paperSize" ng-options="key as value for (key, value) in paperSizeMapPage"></select>
    </div>
</div>
<div class="control-group">
    <label class="control-label">Export Attachments</label>
    <div class="controls">
        <label ng-class="{'dku-toggle': origin === 'modal'}" style="margin-left: 0;">
            <input type="checkbox" ng-model="params.exportAttachments">
            <span style="display: inline-block"/>
            <span class="help-inline" style="vertical-align: top"></span>
        </label>
    </div>
</div>
