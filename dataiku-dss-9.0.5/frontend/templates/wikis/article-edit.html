<div class="h100 horizontal-flex" style="padding-right: 20px;">
    <div class="h100 flex wiki-article-body-main">
        <div class="wiki-article-edit-wrapper vertical-flex h100">
            <div class="wiki-article-edit-header noflex">
                <span class="wiki-article-edit-toolbar" include-no-scope="/templates/markdown/autocompletable-textarea-toolbar.html"></span>
                <span doclink-wrapper page="collaboration/markdown" style="line-height: 25px;">Markdown supported</span>
                <span object-save-button
                    class="pull-right"
                    save="saveArticlePayload"
                    can-save="true"
                    can-write-override="true"
                    is-dirty="isDirty()"
                    object-id="article.id"
                    object-type="ARTICLE"
                    />
                <span class="msg-warning pull-right" ng-if="uiState.editedPayload.length > 100000" style="line-height: 25px; font-size: 85%;">Warning: long articles can render slowly</span>
            </div>
            <div class="desc-edit-zone dkuform-std-vertical wiki-article-edit-body-main oh" autocompletable-textarea resizable="false" no-tooltip-toolbar>
                <div ng-if="editorOptions" dku-local-keypress="{'ctrl-s meta-s':'saveArticlePayload()', 'ctrl-enter meta-enter': 'saveArticlePayload(null, true)'}" class="wiki-article-body-editor h100">
                    <textarea msd-elastic
                        ng-model="uiState.editedPayload"
                        placeholder="<Edit this article using plain text or Markdown>"
                        auto-focus="true"
                        ui-codemirror="editorOptions"
                        class="h100"
                    >
                    </textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="wiki-article-right-nav h100 noflex vertical-flex oa">
        <div class="flex vertical-flex" include-no-scope="/templates/wikis/article-attachments.html" style="min-height: 150px;"></div>
    </div>
</div>
