<div class="modal modal3 dku-modal new-article-modal" ng-controller="ChangeArticleParentModalController">
    <div dku-modal-header-with-totem modal-title="Change parent" modal-totem="icon-file-text" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">
        <div class="modal-body">
            <div block-api-error />

            <div class="control-group">
                <label class="control-label">Parent article</label>
                <div class="controls">
                    <select dku-bs-select="{liveSearch: true}"
                        ng-model="newParent.id"
                        check-unique
                        exclude="[newParent.oldId]"
                        ng-options="opt as articleMapping[opt] for opt in filteredArticlesIds">
                        <option value="">None (set at root level)</option>
                    </select>
                    <span class="help-inline">Optional</span>
                </div>
            </div>

        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" id="qa_wiki_change-parent-button" ng-disabled="theform.$invalid || (!newParent.id && !newParent.oldId)" ng-click="ok(newParent.id)">Change</button>
        </div>
    </form>
</div>
