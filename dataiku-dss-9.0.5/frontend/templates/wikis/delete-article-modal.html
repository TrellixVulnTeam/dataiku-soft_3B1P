<div class="modal modal3 dku-modal new-article-modal">
    <div dku-modal-header-with-totem modal-title="Delete article" modal-totem="icon-trash" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">
        <div class="modal-body">
            <div block-api-error />

            <label ng-if="hasChildren">
                <input name="deleteChildren" ng-model="deleteChildren" type="checkbox" />
                Delete children articles
            </label>

        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--danger" ng-disabled="theform.$invalid" ng-click="resolveModal(deleteChildren)">Confirm</button>
        </div>
    </form>
</div>
