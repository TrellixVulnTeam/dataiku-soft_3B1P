<div class="modal modal3 community-vs-enterprise-modal" data-auto-size="false">
    <div class="modal-header has-border">
        <div class="modal-totem"><span style="font-size: 40px; line-height:.7">&copy;</span></div>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Free Edition</h4>
    </div>
    <div class="modal-body">
        <div style="text-align: center; white-space: pre-line">{{ lockedFeature || 'This feature is'
            }} not available with your <strong>Free Edition</strong> license</div>
        <div data-extend-template="/templates/profile/community-vs-enterprise.html"></div>
    </div>
    <div class="modal-footer modal-footer-std-buttons">
        <div class="pull-left">
            <a target="_blank" rel="noopener noreferrer" class="features-list"
               href="https://www.dataiku.com/dss/features">
                Complete feature list
            </a>
        </div>
        <span ng-if="appConfig.licensing.community">
            <span ng-if="!appConfig.licensing.wasCEEntrepriseTrial">
                You can try for free then rollback to Free Edition</span>
            <button type="submit" class="btn btn--text btn--primary" ng-if="!appConfig.licensing.wasCEEntrepriseTrial"
                ng-click="openRequestTrialModal()" data-dismiss="modal">Try free for 2 weeks</button>
            <button type="submit" class="btn btn--text btn--primary" ng-if=" appConfig.licensing.wasCEEntrepriseTrial"
                onclick="location.href='mailto:dss@dataiku.com'">Contact us</button>
            <button type="button" class="btn btn--text btn--secondary" data-dismiss="modal">Close</button>
        </span>
    </div>
</div>
