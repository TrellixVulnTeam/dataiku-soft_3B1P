<div class="modal modal3">
    <div dku-modal-header modal-title="Credential for {{modalTitle}}" modal-class="has-border" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" >
        <div class="modal-body">
            <div block-api-error />

            <div ng-if="credential.type === 'BASIC'" class="control-group">
                <label class="control-label">User</label>
                <div class="controls">
                    <input type="text" ng-model="credential.user" placeholder="User" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{passwordFieldTitle}}</label>
                <div class="controls">
                    <input type="password" ng-model="credential.password" placeholder="{{passwordFieldTitle}}" autocomplete="new-password" />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons has-border">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="confirm()">OK</button>
        </div>
    </form>
</div>
