<div class="modal modal3">
    <div dku-modal-header modal-title="OAuth setup for {{credential.connection | cleanConnectionName}} ({{credential.connectionType}})" modal-class="has-border" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body">
            <div block-api-error />
            <div ng-if="uiState.step == 'STEP1_COMPLETE'">
	            <p>Follow these instructions:</p>
	            <p ng-bind-html="uiState.deviceCode.htmlMessage" />
	            <p>Then click on <strong>Continue<strong></p>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons has-border">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-disabled="uiState.step != 'STEP1_COMPLETE'" ng-click="startStep2()">Continue</button>
        </div>
    </form>
</div>
