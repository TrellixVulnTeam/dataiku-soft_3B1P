<div class="dataset-schema-editor h100 external-table__schema">
    <div class="h100" style="display: block; position: relative">
        <div class="vertical-flex fh">
            <div>
                <div class="row-fluid offset0 dataset-schema-editor-header" style="padding-bottom: 0;">
                    <div class="span offset0 dku-border-bottom">
                        <div class="span9 offset0">
                            <div class="noflex fattable-default-header" style="border-bottom: 0">
                                <div>
                                    <div class="cell" style="width: 25%">
                                        <div class="std-list-search-box with-icon" style="display: inline-block">
                                            <span class="search-icon"><i class="icon-dku-search"></i></span>
                                            <input type="search" ng-model="query.columnFilter" placeholder="Columns"
                                                   class="ng-pristine ng-valid">
                                        </div>
                                    </div>
                                    <div class="cell" style="width: 10%">
                                        <strong>Type</strong>
                                    </div>
                                    <div class="cell" style="width: 65%">
                                        <strong>Description</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="background-color: white; display: flex; position: relative;" class="h100">
                <div class="row-fluid offset0 h100">
                    <div class="h100">
                        <div class="span9 offset0 h100 vertical-flex"
                             style="background-color: white; position: relative;">

                            <div class="h100 fattable-default-style" fat-repeat="columnFiltered" as="column"
                                 digest-child-only="true"
                                 row-height="36">
                                <div ng-click="selectColumn(column)">

                                    <div style="width: 25%">
                                        <span style="width: 20px">
                                            {{column.idx}}
                                        </span>
                                        <strong>{{column.name | lowercase}}</strong>
                                    </div>
                                    <div style="width: 10%">
                                        {{column.typeName | lowercase}}
                                    </div>
                                    <div style="width: 65%">
                                        <span ng-if="column.remarks" class="mx-textellipsis">{{column.remarks}}</span>
                                        <span ng-if="!column.remarks"
                                              style="color: rgba(128, 128, 128, 0.53); ">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="span3 offset0 h100 dku-border-left">
                            <div ng-show="selectedColumn" class="vertical-flex h100">

                                <div class="column-header item-header">
                                    <h2 class="flex" style="margin: 0; padding-left: 15px;">{{summary.table.key.name}}.{{selectedColumn.name}}</h2>
                                </div>
                                <div class="object-details" style="flex-grow: 1; display: flex;flex-direction: column;">
                                    <div class="line">
                                        <h4>Column</h4>
                                        <p>{{selectedColumn.name}}</p>
                                    </div>
                                    <div class="line">
                                        <h4>Type</h4>
                                        <p>{{selectedColumn.typeName | lowercase}}</p>
                                    </div>
                                    <div class="line" ng-if="selectedColumn.remarks">
                                        <h4>Description</h4>
                                    </div>
                                    <div class="line" style="    flex-grow: 1; overflow: scroll;" ng-if="selectedColumn.remarks">
                                        <div style="text-align: left;">
                                            <span>{{selectedColumn.remarks}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
