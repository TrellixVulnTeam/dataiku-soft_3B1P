<h5 class="font-weight-semi-bold mbot0 mx-textellipsis">{{ feature.name }}</h5>
<span ng-if="feature.value === null"><i>ignored</i></span>
<span ng-if="feature.value !== null">
    <span ng-if="feature.type !== 'IMAGE'">{{ feature.value }}</span>
    <img ng-if="feature.type === 'IMAGE'" data-ng-src="data:image/png;base64,{{feature.value}}"/>
</span>
