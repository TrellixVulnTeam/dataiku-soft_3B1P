<div ng-controller="PMLReportDriftController" class="h100 vertical-flex model-perfdrift__page">
    <drift-references-selector
        cur="currentMEReference"
        ref="driftState.selectedReference"
        compatible-references="compatibleReferences"
        action="computePerformanceDrift"
        fn-label="perfDriftLabel"
        ref-labels="driftState.refLabels">
    </drift-references-selector>
    <perf-drift ng-if="driftState.perfDriftRefs && displayParams" refs="driftState.perfDriftRefs" prediction-type="evaluation.evaluation.predictionType"
        labels="['Current Model','Model Reference']" store-list="storeList" excluded-labels="driftState.refLabels"
        display-params="displayParams" possible-metrics="possibleMetrics">
    </perf-drift>
</div>
