<div class="h100 vertical-flex" ng-controller="PredictionScatterPlotController" ng-if="modelData.perf.scatterPlotData" close-tooltips-on-exit>
    <div class="noflex">
        <p class="alert alert-warning" ng-if="modelData.trainInfo.kfold">
            This model was evaluated using K-fold cross-test.
            These results are for the first fold only.</p>
    </div>

    <div class="flex">
        <div class="fh h100">
            <svg style="width: 100%; height: 100%" class="chart-std-font"
                 r-scatter-plot id="scatterChartContainer" data="spd" data-colors="colors"
                 disable-transitions="$stateParams.exportMode"></svg>
        </div>
    </div>
</div>

<div class="placeholder-block" ng-if="modelData.perf && !modelData.perf.scatterPlotData">
    Scatter plot data is not available.
</div>
