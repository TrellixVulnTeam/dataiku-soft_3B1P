<ul class="dropdown-menu" style="padding: 20px;" listen-keydown="{'enter': 'save()', 'esc': 'dismiss()' }">
    <form class="dkuform-horizontal recipe-settings-section2" name="explanationParamsForm">
        <li><div class="control-group">
            <label for="" class="control-label">Number of explanations</label>
            <div class="controls">
                <input type="number" style="width: 50px" required ng-model="uiState.explanationParams.nbExplanations" min="1" step="1" />
                <div class="help-inline">
                    {{ sampleSizeHelp }}
                </div>
            </div>
        </div></li>
        
        <li><div class="control-group">
            <label for="" class="control-label">Explanation method</label>
            <div class="controls">
                <span class="explanation-params-inline__method">
                    <input id="radio-button-ice" type="radio" ng-model="uiState.explanationParams.method" value="ICE" />
                    <label for="radio-button-ice"> ICE </label>
        
                    <input id="radio-button-shapley" type="radio" ng-model="uiState.explanationParams.method" value="SHAPLEY" />
                    <label for="radio-button-shapley"> Shapley </label>
                </span>
            </div>
        </div></li>

        <li style="float:right">
            <button ng-click="dismiss()" class="btn btn--text btn--secondary">
                Cancel
            </button>
            <button type="submit"
                class="btn btn--primary"
                ng-disabled="!explanationParamsForm.$valid"
                ng-click="save()">Apply
            </button>
        </li>

    </form>
</ul>
