<div style="height: 500px;" ng-controller="VariableImportanceController">
	<div class="text-right export-btn">
		<button class="btn btn--secondary" ng-click="exportImportance()">Export</button>
	</div>
	<svg style="width: 100%; height: 100%;" class="chart-std-font" discrete-bar-chart data="importances"
		 horizontal="true" colors="fades" format="%" svg-titles
		 disable-transitions="$stateParams.exportMode"></svg>
</div>
