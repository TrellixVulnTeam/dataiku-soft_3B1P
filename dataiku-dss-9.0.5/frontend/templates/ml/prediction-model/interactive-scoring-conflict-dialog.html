<div class="modal modal3 dku-modal">
    <div dku-modal-header-with-totem modal-title="Incompatible features" modal-totem="icon-warning-sign" />

    <div class="modal-body">
        <p>The items you want to paste in the comparator require preparation steps to be applied while the ones already in the comparator don't.
            You cannot compare features before and after preparation steps.
        </p>
    </div>
    <div class="modal-footer modal-footer-std-buttons" global-keydown="{'esc': 'cancel();' }">
        <div class="pull-right">
            <button class="btn btn--text btn--primary" ng-click="pasteAnyway();">
                Keep only pasted
            </button>

            <button class="btn btn--text btn--secondary" ng-click="cancel();">
                Cancel pasting
            </button>
        </div>
    </div>
</div>
