<div ng-controller="CoefficientPathController">
    <div block-api-error/>    
    <div ng-if="isMulticlass()">
        <div class="horizontal-flex" style="align-items: center">
            <div style="margin-right: 15px">Select a class : </div>
            <select ng-model="uiModel.dataIndex" ng-if="classes"
                    ng-options="i as classes[i] for i in ([classes.length] | range)"></select>
        </div>
    </div>
    <div ng-if="data && data.length > 0">
        <div coefficient-path data="data[uiModel.dataIndex]" features="features" current-index="currentIndex"></div>
    </div>
</div>
