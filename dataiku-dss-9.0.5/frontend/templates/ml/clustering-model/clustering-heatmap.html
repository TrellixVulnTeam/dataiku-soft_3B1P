<div class="heatmap-viewport">
    <div class="heatmap-body fh">
        <div class="heatmap-header">
            <div class="cartouches">
            <div class="label-cartouche">
                <label>mean</label>
                <div class="cartouche-value">{{ featureInfo.mean | smartNumber }}</div>
            </div>
            <div class="label-cartouche">
                <label>std. dev.</label>
                <div class="cartouche-value">{{ featureInfo.std | smartNumber }}</div>
            </div>
            </div>
            <div class="intro" ng-show="featureInfo">
                <strong>{{ featureInfo.label | mlFeature }}</strong>
                across clusters
            </div>
        </div>
        <div class="heatmap-root fh">
            <div class="cluster-labels-area chart-std-font">
                <svg></svg>
            </div>
            <div class="heatmap-grid">
                <svg class="chart-std-font">
                    <rect class="heatmap-background"></rect>
                    <path class="path.heatmap-border"></path>
                    <g class="cluster-grid-part"></g>
                </svg>
            </div>
        </div>
    </div>
</div>
