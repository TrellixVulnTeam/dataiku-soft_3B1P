<div class="fluid-row" ng-init="pm = modelData.perf.metrics">
    <div class="span8">
        <table class="table metrics-table" puppeteer-hook-1>
            <tr>
                <th>Measure</th>
                <th>Value</th>
            </tr>
            <tr>
                <td> <strong>Silhouette</strong>
                </td>
                <th ng-bind="pm.silhouette.toPrecision(4)"></th>
            </tr>
            <tr>
                <td> <strong>Inertia</strong>
                </td>
                <th ng-bind="pm.inertia.toPrecision(4)"></th>
            </tr>
            <tr ng-if="pm.ssRatio">
                <td> <strong>Sum of squares ratio</strong>
                </td>
                <th>{{pm.ssRatio}}</th>
            </tr>
        </table>
    </div>
</div>
