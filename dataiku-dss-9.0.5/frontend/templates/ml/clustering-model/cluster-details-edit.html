<div class="modal modal3 dku-modal" auto-size="false">
    <div dku-modal-header modal-class="has-border" modal-title="Edit cluster details" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">
        <div class="modal-body h100 vertical-flex">
            <div class="control-group" style="margin-bottom:0">
                <label class="control-label">Color</label>
                <div class="controls">
                    <div class="horizontal-flex">
                        <bz-color-picker ng-model='details.color'/>
                        <span class="help-inline">Click to change color</span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label for="name" class="control-label">Name</label>
                <div class="controls">
                    <input id="name" type="text" ng-model="details.name"/>
                </div>
            </div>
            <div class="control-group">
                <label for="desc" class="control-label">Description</label>
                <div class="controls">
                    <textarea id="desc" ng-model="details.description" style="width:100%"></textarea>
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="submit" class="btn btn--text btn--primary" ng-click="confirm()">Save</button>
        </div>
    </form>
</div>
