<div class="dss-page row-fluid offset0">
    <div block-api-error />
    <div class="span2 offset0 nav-list-sidebar sidebar-admin oa">
        <ul>
            <li class="l1" ng-class="{'active': $state.is('admin.maintenance.logs')}" full-click>
                <a main-click ui-sref-opts="{reload:true}" ui-sref="admin.maintenance.logs">Log files</a>
            </li>
            <li class="l1" ng-class="{'active': $state.is('admin.maintenance.info')}" full-click>
                <a main-click ui-sref-opts="{reload:true}" ui-sref="admin.maintenance.info">System info</a>
            </li>
            <li class="l1" ng-class="{'active': $state.is('admin.maintenance.diagnosis')}" full-click>
                <a main-click ui-sref="admin.maintenance.diagnosis">Instance diagnosis</a>
            </li>
            <li class="l1" ng-class="{'active': $state.is('admin.maintenance.scheduledtasks')}" full-click>
                <a main-click ui-sref="admin.maintenance.scheduledtasks">Scheduled tasks</a>
            </li>

        </ul>
    </div>

    <div class="span10 h100 offset0 boxed-next-to-sidebar no-padding">
        <div ui-view class="h100" />
    </div>
</div>
