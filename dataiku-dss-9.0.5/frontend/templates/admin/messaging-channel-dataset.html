<div ng-controller="DatasetChannelController">
	<form name="descriptionForm" class="dkuform-horizontal">
		<div class="control-group">
			<label for="" class="control-label">Id</label>
			<div class="controls" ng-if="channel.$creation">
				<input type="text" ng-model="channel.id" />
				<span class="help-inline">Must be unique.</span>
			</div>
			<div class="controls" ng-if="!channel.$creation">
				{{channel.id}}
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Project</label>
			<div class="controls">
                <select required dku-bs-select="{liveSearch:true,size:'auto'}" ng-model="channel.configuration.projectKey" ng-options="project.projectKey as project.name for project in projectsList"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Dataset</label>
			<div class="controls">
                <select required dku-bs-select="{liveSearch:true,size:'auto'}" ng-model="channel.configuration.datasetName" ng-options="dataset.name as dataset.name for dataset in datasetsList"/>
			</div>
		</div>
	</form>
</div>
