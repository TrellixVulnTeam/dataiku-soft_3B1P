<h2 class="settings-section-title">Credentials</h2>
<p>
    <small class="help-inline" style="padding: 0">
        See <doclink page="/security/connections" title="the documentation" /> for more information.
    </small>
</p>
<div class="control-group">
    <label class="control-label">Credentials mode</label>
    <div class="controls">
        <select ng-model="connection.credentialsMode" dku-bs-select>
            <option value="GLOBAL">Global</option>
            <option value="PER_USER">Per user</option>
        </select>
    </div>
</div>

<div class="control-group">
    <label class="control-label">Custom provider (advanced)</label>
    <div class="controls">
        <input type="text" ng-model="connection.customBasicConnectionCredentialProviderClass" />
        <span class="help-inline">
            Class name of a custom basic credential provider
        </span>
    </div>
</div>

<div class="control-group" ng-if="connection.customBasicConnectionCredentialProviderClass">
    <label class="control-label">Custom provider settings</label>
    <div class="controls">
        <ng2-credentials-list
            [(items)]="connection.customBasicConnectionCredentialProviderParams"
            key-identifier="name"
            key-placeholder="Provider key"
            value-placeholder="Provider value"
            [can-be-final]="false"
            add-label="Add provider setting">
        </ng2-credentials-list>
    </div>
</div>
