<div class="modal modal3 new-env-modal dku-modal" auto-size="false" ng-controller="AdminCodeEnvsAutomationImportController">
    <div dku-modal-header modal-title="Import code env version" />

    <form class="dkuform-modal-horizontal" name="importEnvForm">
        <div class="modal-body">
            <div block-api-error />
            <div class="control-group" >
                <label for="newEnvFile" class="control-label">Code env file</label>
                <div class="controls">
                    <input id="newEnvFile" type="file" style="line-height: 10px; width: 250px;" required valid-file ng-model="newEnv.file" accept="application/zip" />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="import()" ng-disabled="importEnvForm.$invalid">Import</button>
        </div>
    </form>
</div>
