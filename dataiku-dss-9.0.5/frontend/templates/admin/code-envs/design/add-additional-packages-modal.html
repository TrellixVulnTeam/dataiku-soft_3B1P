<div class="modal modal3 dku-modal">
    <form class="dkuform-modal-wrapper dkuform-modal-horizontal">
        <div dku-modal-header modal-title="Add additional packages"/>
        <div class="modal-body modal-no-sizing">

            <div class="modal-info-container">
                <div class="modal-info">
                    <p>
                        Some actions in DSS require to use a code-env with certain packages that are not shipped in DSS built-in code-env.
                    </p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Required packages for</label>
                <div class="controls">
                    <select dku-bs-select="{width: 250}" ng-model="selectedPackages" ng-options="p[0] as p[1] for p in packageListTypes"></select>
                </div>
            </div>
            <p style="font-size: 14px; margin-top: 15px;">
                The following packages will be added to the requested packages. 
            </p>
            <div>
                <textarea ng-model="packageListValues[selectedPackages]"
                          ui-codemirror="insertReadOnlyOptions"></textarea>
            </div>
        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <div class="pull-right" ng-if="!positive">
                <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
                <button type="button" class="btn btn--text btn--primary" ng-click="insertPackages()" ng-disabled="!selectedPackages">Add</button>
            </div>
        </div>
    </form>
</div>
