<div class="vertical-flex">
    <div class="top-level-tabs objecttype-administration">
        <div class="horizontal-flex row-fluid object-nav">
            <div class="flex oh object-breadcrumb">
                <a class="item">
                    <i class="icon icon-cogs universe-background admin" style="color: black"></i>
                    <span class="title ellipsis"> {{wl.productShortName}} settings</span>
                </a>
            </div>

            <div class="noflex">
                <a class="tab"  ng-class="{'enabled': $state.includes('admin.home')}" href="{{$state.href('admin.home')}}" fw500-width>License</a>
                <a class="tab" ng-show="appConfig.projectsModuleEnabled && (appConfig.admin || appConfig.globalPermissions.mayCreateAuthenticatedConnections)" ng-class="{'enabled': $state.includes('admin.connections')}" href="{{$state.href('admin.connections.list')}}" fw500-width>Connections</a>
                <a class="tab" ng-show="appConfig.admin" ng-class="{'enabled': $state.includes('admin.security')}" ui-sref="admin.security.users.list" fw500-width>Security</a>
                <a class="tab" ng-show="appConfig.projectsModuleEnabled || appConfig.deployerServerEnabled" ng-class="{'enabled': $state.includes('admin.clusters')}" href="{{$state.href('admin.clusters.list')}}" fw500-width>Clusters</a>
                <a ng-if="appConfig.projectsModuleEnabled && !appConfig.isAutomation" class="tab" ng-class="{'enabled': $state.includes('admin.codeenvs-design')}" ui-sref="admin.codeenvs-design.list" fw500-width>Code Envs</a>
                <a ng-if="appConfig.projectsModuleEnabled && appConfig.isAutomation" class="tab" ng-class="{'enabled': $state.includes('admin.codeenvs-automation')}" ui-sref="admin.codeenvs-automation.list" fw500-width>Code Envs</a>
                <a class="tab" ng-show="appConfig.admin" ng-class="{'enabled': $state.includes('admin.monitoring')}" ui-sref="admin.monitoring.summary" fw500-width>Monitoring</a>
                <a class="tab" ng-show="appConfig.admin" ng-class="{'enabled': $state.includes('admin.maintenance')}" href="{{$state.href('admin.maintenance.logs')}}" fw500-width>Maintenance</a>
                <a class="tab" ng-show="appConfig.admin" ng-class="{'enabled': $state.includes('admin.general')}" href="{{$state.href('admin.general.themes')}}" fw500-width>Settings</a>
            </div>
        </div>
    </div>
    <div ui-view></div>
</div>
