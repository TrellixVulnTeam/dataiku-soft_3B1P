<div class="modal modal3">
<form class="dkuform-modal-horizontal dkuform-modal-wrapper" class="enterLicenseForm">
	<dku-modal-header  modal-class="has-border" >
		<dku-modal-title>
			{{ registrationSuccessful ? "Thank you" : "Enter a new license" }}
		</dku-modal-title>
	</dku-modal-header>

	<div class="modal-body" ng-if="!registrationSuccessful">
		<p>Enter the license that you received from Dataiku</p>
		<div style="margin-top: 10px" block-api-error />
		<textarea required autofocus ng-model="existingKey.license" rows="10" style="width: 95%; font-size: 0.85em" />
	</div>
	<div class="modal-body" ng-if="registrationSuccessful">
		<p>Your new license is installed.</p>
	</div>

	<div class="modal-footer modal-footer-std-buttons">
		<input type="submit" ng-if="!registrationSuccessful"
			class="btn btn--text btn--primary" ng-disabled="licenseKeyForm.$invalid" value="Activate" ng-click="setLicense()" />
		<input type="submit" ng-if="registrationSuccessful" class="btn btn--text btn--primary" ng-click="reloadMe()" value="OK" />
	</div>
</form>
</div>
