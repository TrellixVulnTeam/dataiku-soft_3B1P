<div ng-controller="SMTPChannelController">
	<form name="descriptionForm" class="dkuform-horizontal">
		<div class="control-group">
			<label for="" class="control-label">Id</label>
			<div class="controls" ng-if="channel.$creation">
				<input type="text" ng-model="channel.id" />
				<span class="help-inline">Must be unique.</span>
			</div>
			<div class="controls" ng-if="!channel.$creation">
				{{channel.id}}
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Access key</label>
			<div class="controls">
				<input type="text" ng-model="channel.configuration.accessKey" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Secret key</label>
			<div class="controls">
				<input type="password" ng-model="channel.configuration.secretKey" autocomplete="new-password" />
			</div>
		</div>
        <div class="control-group">
            <label class="control-label">Region / Endpoint</label>
            <div class="controls">
                <input type="text" ng-model="channel.configuration.regionOrEndpoint" />
                <span class="help-inline">Optional AWS region (e.g. eu-west-1) or custom endpoint (e.g. http[s]://my.s3.endpoint/)</span>
            </div>
		</div>
		<div class="control-group">
			<label class="control-label">Sender email address</label>
			<div class="controls">
				<input type="text" ng-model="channel.configuration.sender" />
				<span class="help-inline">"From" address for mails sent with this channel. When set, this address is used for all mails sent with this channel and cannot be overridden.</span>
			</div>
		</div>
	</form>
</div>
