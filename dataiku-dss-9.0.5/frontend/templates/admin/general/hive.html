<div class="paned-settings-page-pane">
	<h1>Hive</h1>
    <div ng-if="!appConfig.hadoopEnabled" class="section">
        <div class="alert alert-info">
            Hadoop is not enabled. To enable Hadoop, please see <doclink page="/hadoop/index" title="the documentation" />
        </div>
    </div>

    <div ng-if="appConfig.hadoopEnabled">
        <!-- Hive -->
        <div hive-cluster-settings-block settings="generalSettings.hiveSettings" impersonation-enabled="generalSettings.impersonation.enabled"/>
        <div class="section">
            <h2 id="notebook-config">Configuration for internal Hive uses</h2>
    
            <form class="dkuform-horizontal">
                <small>
                    Select the Hive runtime configuration to use for Hive datasets, and for charts and metrics run on Hive.
                </small>
                <div class="control-group">
                    <label for="" class="control-label">Config name</label>
                    <div class="controls">
                        <select dku-bs-select ng-model="generalSettings.hiveSettings.configForHiveRuntime" ng-options="x for x in appConfig.hiveExecutionConfigs" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
