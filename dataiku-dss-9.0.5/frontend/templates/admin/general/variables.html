<div ng-controller="AdminVariablesController" class="paned-settings-page-pane">
        <h1>Variables</h1>
    
        <div class="section">
            <h2 id="global-variables">Global variables</h2>
            <div class="row-fluid vars" style="margin-bottom: 20px;">
                <fieldset>
                    <div class="codemirror" style="border: 1px solid #ccc;">
                        <textarea ng-model="globalVariables.asJSON"
                                ui-codemirror="codeMirrorSettingService.get('application/json')">
                        </textarea>
    
                    </div>
                </fieldset>
            </div>
        
        </div>
        
        <div class="section">
            <h2 id="auto-update-code">Automatic update code</h2>
            <div class="alert alert-info">Advanced usage. Uses Jython, not Python</div>
            <div block-api-error />
            <fieldset>
                <div class="codemirror" style="border: 1px solid #ccc;">
                    <textarea ng-model="generalSettings.variablesUpdateConfig.globalVariablesCode"
                            ui-codemirror="codeMirrorSettingService.get('x-python')">
                    </textarea>
                </div>
            </fieldset>
            <button class="btn btn--success" ng-click="executeVariablesUpdate()"><i class="icon-play"/>&nbsp;Execute
            update code
            </button>
        </div>
    
        
    </div>
