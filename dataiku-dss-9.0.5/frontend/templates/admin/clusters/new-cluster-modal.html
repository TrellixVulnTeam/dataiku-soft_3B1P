<div class="modal modal3 dku-modal">
	<div dku-modal-header modal-title="New Cluster" />

	<form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="newClusterForm">
		<div class="modal-body">
            <div block-api-error />

            <div class="control-group">
                <label for="" class="control-label">Type</label>
                <div class="controls">
                    <select dku-bs-select ng-model="newCluster.type" ng-options="c.id as c.label group by c.architecture for c in clusterTypes | orderBy:'architecture + label'"/>
                </div>
            </div>
            <div class="control-group" ng-if="newCluster.type == 'manual'">
                <label for="" class="control-label">Architecture</label>
                <div class="controls">
                    <select dku-bs-select ng-model="newCluster.architecture" ng-options="c.id as c.label for c in clusterArchitectures"/>
                </div>
            </div>
            <div class="control-group">
                <label for="" class="control-label">Name</label>
                <div class="controls">
                    <input type="text" ng-model="newCluster.name" required ng-pattern="/^[_A-Za-z0-9-]+$/" ng-if="newCluster.architecture != 'KUBERNETES'"/>
                    <input type="text" ng-model="newCluster.name" required ng-pattern="/^[A-Za-z0-9-]+$/" ng-if="newCluster.architecture == 'KUBERNETES'"/>
                </div>
            </div>
		</div>

		<div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="create()" ng-disabled="newClusterForm.$invalid">Create</button>
		</div>
	</form>

</div>
