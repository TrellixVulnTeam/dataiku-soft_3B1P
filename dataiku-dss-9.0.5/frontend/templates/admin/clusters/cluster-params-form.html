<div ng-if="clusterType && clusterType != 'manual'">
    <div ng-if="desc.longDescription">
        <div style="padding: 0;" class="larger-grey-text"><span from-markdown="desc.longDescription"/></div>
    </div>
    <div custom-params-form ng-if="desc && pluginDesc"
        desc="desc"
        plugin-desc="pluginDesc"
        component-id="loadedDesc.id"
        config="params.config" >
    </div>
</div>
