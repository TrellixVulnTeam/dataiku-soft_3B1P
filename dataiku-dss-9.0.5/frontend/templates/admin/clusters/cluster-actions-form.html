<div class="runnables">
    <div class="fh oa runnables__tiles mtop20">
        <div style="text-align: center;">
            <h1 class="page-title"><i class="icon-macro" ></i>&nbsp;Actions</h1>

            <p class="larger-grey-text">
                Actions are one-shot, aimed at the maintenance of your cluster.<br />
                Click on an action to enter parameters and run it. The cluster identifier will be pre-filled.
            </p>
        </div>
        <div ng-repeat="clusterAction in clusterActions" class="runnables__tile" full-click>
            <div class="h100 vertical-flex">
                <a ng-click="showCreateRunnable(clusterAction.runnable, clusterAction.roleTarget, clusterId)" main-click></a>
                <div class="noflex runnables__tile-label"><i
                        class="{{clusterAction.icon}} runnables__tile-icon"></i><br/>{{clusterAction.label}}
                </div>
                <div class="flex runnables__tile-description">
                    {{clusterAction.runnable.desc.meta.description}}
                    <div class="fadeout"></div>
                </div>
            </div>
        </div>
    </div>
</div>
