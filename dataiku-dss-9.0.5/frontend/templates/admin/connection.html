<div class="dss-page page-top-padding connection-page" global-keydown="{'ctrl-s meta-s':'saveConnection()'}">
    <div class="h100 vertical-flex">
        <div block-api-error class="noflex" />
        <div ng-switch on="connection.type" class="flex">
            <div class="fh oa">
                <!-- SQL -->
                <div ng-switch-when="MySQL" class="h100" include-no-scope="/templates/admin/connection-sql-host-db-u-p.html" />
                <div ng-switch-when="PostgreSQL" class="h100" include-no-scope="/templates/admin/connection-postgresql.html" />
                <div ng-switch-when="Vertica" class="h100" include-no-scope="/templates/admin/connection-vertica.html" />
                <div ng-switch-when="Redshift" class="h100" include-no-scope="/templates/admin/connection-redshift.html" />
                <div ng-switch-when="Greenplum" class="h100" include-no-scope="/templates/admin/connection-greenplum.html" />
                <div ng-switch-when="Teradata" class="h100" include-no-scope="/templates/admin/connection-teradata.html" />
                <div ng-switch-when="Oracle" class="h100" include-no-scope="/templates/admin/connection-oracle.html" />
                <div ng-switch-when="SQLServer" class="h100" include-no-scope="/templates/admin/connection-sqlserver.html" />
                <div ng-switch-when="Synapse" class="h100" include-no-scope="/templates/admin/connection-synapse.html" />
                <div ng-switch-when="Netezza" class="h100" include-no-scope="/templates/admin/connection-sql-host-db-u-p.html" />
                <div ng-switch-when="SAPHANA" class="h100"  include-no-scope="/templates/admin/connection-saphana.html" />
                <div ng-switch-when="BigQuery" class="h100" include-no-scope="/templates/admin/connection-bigquery.html" />
                <div ng-switch-when="Snowflake" class="h100" include-no-scope="/templates/admin/connection-snowflake.html" />
                <div ng-switch-when="JDBC" class="h100" include-no-scope="/templates/admin/connection-jdbc.html" />
                <div ng-switch-when="Athena" class="h100" include-no-scope="/templates/admin/connection-athena.html" />
                <div ng-switch-when="KDBPlus" class="h100" include-no-scope="/templates/admin/connection-kdbplus.html" />

                <!-- NoSQL -->
                <div ng-switch-when="ElasticSearch" class="h100" include-no-scope="/templates/admin/connection-elasticsearch.html" />
                <div ng-switch-when="MongoDB" class="h100" include-no-scope="/templates/admin/connection-mongodb.html" />
                <div ng-switch-when="Cassandra" class="h100" include-no-scope="/templates/admin/connection-cassandra.html" />
                <div ng-switch-when="DynamoDB" class="h100" include-no-scope="/templates/admin/connection-dynamodb.html" />

                <!-- FS -->
                <div ng-switch-when="Filesystem" class="h100" include-no-scope="/templates/admin/connection-filesystem.html" />
                <div ng-switch-when="HDFS" class="h100" include-no-scope="/templates/admin/connection-hdfs.html" />
                <div ng-switch-when="EC2" class="h100" include-no-scope="/templates/admin/connection-ec2.html" />
                <div ng-switch-when="Azure" class="h100" include-no-scope="/templates/admin/connection-azure.html" />
                <div ng-switch-when="GCS" class="h100" include-no-scope="/templates/admin/connection-gcs.html" />
                <div ng-switch-when="FTP" class="h100" include-no-scope="/templates/admin/connection-ftp.html" />
                <div ng-switch-when="SSH" class="h100" include-no-scope="/templates/admin/connection-ssh.html" />

                <!-- Other -->
                <div ng-switch-when="Twitter" class="h100" include-no-scope="/templates/admin/connection-twitter.html" />
                <div ng-switch-when="Kafka" class="h100" include-no-scope="/templates/admin/connection-kafka.html" ng-if="appConfig.streamingEnabled"/>
                <div ng-switch-when="SQS" class="h100" include-no-scope="/templates/admin/connection-sqs.html" ng-if="appConfig.streamingEnabled"/>
            </div>
        </div>
    </div>
</div>
