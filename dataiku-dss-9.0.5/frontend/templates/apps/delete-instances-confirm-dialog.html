<div class="modal modal3" auto-size="false">
    <div dku-modal-header modal-title="Delete instances" modal-class="has-border" />
    <form class="dkuform-modal-wrapper dkuform-modal-horizontal">
        <div class="modal-body">
            <p>Are you sure you want to drop <b>{{projectKeys.length}}</b> instances ?
            </p>
            <div class="control-group">
                <label for="" class="control-label">
                    Drop data
                </label>
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="dropManagedData" id="qa_project-home_drop-managed-data"> Drop managed datasets data.
                    </label>
                </div>
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="dropManagedFoldersOutputOfRecipe" id="qa_project-home_drop-managed-folders-data"> Drop managed folders used as outputs of recipes.
                    </label>
                </div>
            </div>
             <div class="control-group">
                <label for="" class="control-label" style="height: initial; word-wrap: break-word;"> <!-- in case the project name is too long -->
                    Type 'Delete instances' to confirm
                </label>
                <div class="controls">
                    <label class="checkbox">
                        <input type="text" ng-model="confirmation" id="qa_project-home_delete-confirm-input">
                    </label>
                </div>
            </div>
        </div>
        <div class="modal-footer modal-footer-std-buttons" >
            <div class="pull-right">
                <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss();">Cancel</button>
                <button type="button" class="btn btn--text btn--danger" ng-disabled="confirmation.toLowerCase() != 'delete instances';" ng-click="confirmProjectDeletion(dropManagedData, dropManagedFoldersOutputOfRecipe);dismiss();" id="qa_project-home_confirm-deletion-btn">
                    Yes, delete these instances
                </button>
            </div>
        </div>
    </form>
</div>
