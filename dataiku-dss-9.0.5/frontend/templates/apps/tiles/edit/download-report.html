<div>
    <div class="control-group">
        <label class="control-label">Report</label>
        <div class="controls">
            <select dku-bs-select="{liveSearch:true}" ng-model="tile.reportId" ng-options="r.id as r.name for r in reports" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Format</label>
        <div class="controls">
            <select dku-bs-select="{liveSearch:true}" ng-model="tile.format" ng-options="f.name as f.desc for f in formats" />
        </div>
    </div>
</div>
