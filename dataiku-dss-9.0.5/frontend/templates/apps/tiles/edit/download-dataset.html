<div>
    <div class="control-group">
        <label class="control-label">Dataset</label>
        <div class="controls">
            <select dku-bs-select="{liveSearch:true}" ng-model="tile.datasetName" ng-options="d.name as d.name for d in datasets" />
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <div class="export-recipe-body">
                <ul class="nav nav-tabs">
                    <li class="tab"  ng-class="{'active': exportParams.destinationType == 'DOWNLOAD'}"><a ng-click="exportParams.destinationType ='DOWNLOAD'">Export to file</a></li>
                    <li class="tab"  ng-class="{'active': exportParams.destinationType == 'CUSTOM_MANAGED'}"><a ng-click="exportParams.destinationType ='CUSTOM_MANAGED'">Other exports</a></li>
                </ul>
                <div ng-if="exportParams.$exportOption" class="mtop10">
                    <form class="row-fluid dkuform-modal-horizontal">
                        <div include-no-scope="/templates/exports/export-settings-main.html" />
                        <div include-no-scope="/templates/exports/export-settings-advanced.html" />
                        <label>
                            <input style="margin: 0" type="checkbox" ng-model="exportModal.advancedMode" /> Show all settings
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
