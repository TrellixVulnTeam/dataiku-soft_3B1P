<div>
    <!--ng-if: just to fix the codeMirrorSettingService.get('...') that is not evaluated without-->
    <div class="control-group" ng-if='tile'>
        <label class="control-label">HTML</label>
        <div class="controls">
            <div style="border: 1px solid #ccc; padding-bottom: 10px;">
                <textarea name="html" ui-codemirror="codeMirrorSettingService.get('text/html')" ng-model="tile.content"></textarea>
            </div>
        </div>
    </div>
</div>
