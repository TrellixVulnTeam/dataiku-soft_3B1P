<div>
    <div class="control-group">
        <label class="control-label">Dataset</label>
        <div class="controls">
            <select dku-bs-select="{liveSearch:true}" ng-model="tile.datasetName" ng-options="d.name as d.name for d in datasets" />
            <span class="help-inline">The filesystem-based dataset whose target path is to be changed. Learn more in the <doclink page="/applications/tiles#select-dataset-files" title="documentation"/>.</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Tile behavior</label>
        <div class="controls">
            <select dku-bs-select ng-model="tile.behavior" ng-options="b.name as b.label for b in behaviors"/>
        </div>
    </div>
</div>
