<div>
    <div class="control-group">
        <label class="control-label">Scenario</label>
        <div class="controls">
            <select dku-bs-select="{liveSearch:true}" ng-model="tile.scenarioId" ng-options="s.id as s.name for s in scenarios" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Button label</label>
        <div class="controls">
            <input id="buttonText" type="text" ng-model="tile.buttonText" placeholder="Run now"></input>
        </div>
    </div>
</div>
