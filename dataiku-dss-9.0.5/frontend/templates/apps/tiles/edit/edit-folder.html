<div>
    <div class="control-group">
        <label class="control-label">Folder</label>
        <div class="controls">
            <select dku-bs-select="{liveSearch:true}" ng-model="tile.folderId" ng-options="f.id as f.name for f in folders" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Tile behavior</label>
        <div class="controls">
            <select dku-bs-select ng-model="tile.behavior" ng-options="b.name as b.label for b in behaviors"/>
        </div>
    </div>
</div>
