<div>
    <div class="control-group">
        <label class="control-label">Folder</label>
        <div class="controls">
            <select dku-bs-select="{liveSearch:true}" ng-model="tile.folderId" ng-options="f.id as f.name for f in folders" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Item</label>
        <div class="controls">
            <input type="text" ng-model="tile.itemPath" style="vertical-align: baseline;"/>
            <span class="inline-help">Path to a file in the folder (optional)</span>
        </div>
    </div>
</div>
