<div>
    <div class="control-group">
        <label class="control-label">Dashboard</label>
        <div class="controls">
            <select dku-bs-select="{liveSearch:true}" ng-model="tile.dashboardId" ng-options="d.id as d.name for d in dashboards" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Format</label>
        <div class="controls">
            <select dku-bs-select ng-model="tile.format.fileType" ng-options="x for x in fileTypes"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Paper</label>
        <div class="controls">
            <select dku-bs-select ng-model="tile.format.paperSize" ng-options="key as value for (key, value) in paperSizeMap"></select>
        </div>
    </div>
    <div class="control-group" ng-if="tile.format.paperSize != 'CUSTOM'">
        <label class="control-label">Orientation</label>
        <div class="controls">
            <select dku-bs-select ng-model="tile.format.orientation" ng-options="key as value for (key, value) in orientationMap" ></select>
        </div>
    </div>
    <div class="control-group" ng-if="tile.format.paperSize == 'CUSTOM'">
        <label class="control-label">Width</label>
        <div class="controls">
            <input type="number" class="input-half-size" ng-model="tile.format.width" name="exportWidth" ng-min="minResW" ng-max="maxResW" step="1" style="vertical-align: baseline;"/>
            <span class="help-inline">pixels</span>
            <span class="dku-error-fade-in" ng-show="exportFormController.exportWidth.$invalid">Choose a width value between {{minResW}} and {{maxResW}}.</span>
        </div>
    </div>
    <div class="control-group" ng-if="tile.format.paperSize == 'CUSTOM'">
        <label class="control-label">Width</label>
        <div class="controls">
            <input type="number" class="input-half-size" ng-model="tile.format.height" name="exportHeight" ng-min="minResH" ng-max="maxResH" step="1" style="vertical-align: baseline;"/>
            <span class="help-inline">pixels</span>
            <span class="dku-error-fade-in" ng-show="exportFormController.exportHeight.$invalid">Choose a height value between {{minResH}} and {{maxResH}}.</span>
        </div>
    </div>
</div>
