<div class="modal modal3" ng-scope="{{errorScope = this}}">
    <div dku-modal-header modal-title="{{tile.prompt || (tile.type | niceTileType)}}" modal-class="has-border" />

    <form name="editForm" class="dkuform-modal-horizontal dkuform-modal-wrapper ">

        <div class="modal-body">
            <div block-api-error />

            <div ng-if="uiState.isCustom == false && config != null">
                <autoconfig-form params="tile.params"
                                 model="config"
                                 plugin-id="uiState.pluginId"
                                 component-id="uiState.componentId"
                                 error-scope="errorScope"
                                 recipe-config="recipeConfig"></autoconfig-form>
            </div>
            <div ng-if="uiState.isCustom == true && config != null && uiState.templateKey">
                <div ng-include="uiState.templateKey" />
            </div>

        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="commit()" ng-disabled="editForm.$invalid">Commit</button>
        </div>
    </form>
</div>
