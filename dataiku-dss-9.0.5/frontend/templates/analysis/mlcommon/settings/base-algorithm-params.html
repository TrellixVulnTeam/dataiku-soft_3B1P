<div class="algorithm vertical-flex h100" ng-class="{enabled: getAlgorithmModeling(uiState.algorithm).enabled}" ng-init='infoOpen=false'>
    <div class="algorithm-description noflex">
	    <div class="algorithm-title">
	        <div data-block="algorithm-title"></div>
        </div>
        <label class="dku-toggle" style="display: inline-block;">
            <input type="checkbox" ng-model="getAlgorithmModeling(uiState.algorithm).enabled">
            <span/>
        </label>
        <div class="description" ng-class="{short:!infoOpen}">
	        <div data-block="algorithm-description"></div>
        </div>
        <div class="mtop10">
            <a ng-show="!infoOpen" ng-click="infoOpen=!infoOpen">Show more&hellip;</a>
            <a ng-show="infoOpen" ng-click="infoOpen=!infoOpen">Show less&hellip;</a>
        </div>
    </div>
    <div class="noflex">
      <div data-block="algorithm-warning"></div>
    </div>
    <div class="algorithm-params flex">
     	<div data-block="algorithm-params"></div>
    </div>
</div>
