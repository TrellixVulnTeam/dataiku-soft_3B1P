<div class="modal modal3">
    <form class="dkuform-modal-wrapper" global-keydown="{'esc': 'cancel();' }">
        <input type="hidden" autofocus="true" />
        <dku-modal-header modal-title="Changing algorithm presets" modal-close="cancel"></dku-modal-header>
        <div block-api-error></div>
        <div class="modal-body">
            <p>
                Your algorithm settings will be changed.
            </p>
        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <div class="pull-right">
                <button type="button" class="btn btn--text btn--secondary" ng-click="cancel();">Cancel</button>
                <button type="button" class="btn btn--text btn--danger" ng-click="confirm();">Apply presets</button>
            </div>
        </div>
    </form>
</div>
