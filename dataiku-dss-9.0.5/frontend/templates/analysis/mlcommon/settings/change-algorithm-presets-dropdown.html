<li ng-repeat="policy in guessPolicies"
    class="detailed-dropdown-menu__item" 
    toggle="tooltip" data-placement="right" data-container="body"
    title="{{policy.disabled ? 'This ' + mlTaskDesign.taskType.toLowerCase() + ' style is not available for the current backend. ' : ''}}" 
    ng-class="{'disabled': policy.disabled }"
    ng-click="switchGuessPolicy(policy)">
    <i class="detailed-dropdown-menu__item-icon {{policy.icon}} text-primary"></i>
    <div class="detailed-dropdown-menu__item-info">
        <div class="detailed-dropdown-menu__item-title">{{policy.name}}</div>
        <div class="detailed-dropdown-menu__item-description">{{policy.description}}</div>
    </div>
</li>
