<div class="fh vertical-flex models-results">
    <div class="noflex" include-no-scope="/templates/analysis/models-header.html"></div>
    <div class="flex" ng-if="selection.allObjects.length && uiState.viewMode === 'sessions'" include-no-scope="/templates/analysis/models-list-view.html"></div>
    <div class="flex" ng-if="selection.allObjects.length && uiState.viewMode === 'models'" include-no-scope="/templates/analysis/models-snippets-view.html"></div>
    <div class="flex" ng-if="selection.allObjects.length && uiState.viewMode === 'table'" include-no-scope="/templates/analysis/models-table-view.html"></div>
    <div class="flex" ng-if="!selection.allObjects.length" include-no-scope="/templates/analysis/models-empty.html"></div>
</div>
