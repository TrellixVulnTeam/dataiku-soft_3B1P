<div class="modal modal3">
    <form class="dkuform-modal-wrapper" global-keydown="{'esc': 'cancel();' }">
        <!-- Eat the focus so that a dangerous button don't get it -->
        <input type="hidden" autofocus="true" />
        <dku-modal-header modal-title="Use session &quot;{{sessionId}}&quot; design" modal-close="dismiss"></dku-modal-header>
        <div class="modal-body tight-body" >
            <p>Are you sure to want to use session &quot;{{sessionId}}&quot; design? This will erase your current model design</p>
            <div class="row-fluid">
                <div class="span6 offset0">
                    <label>
                        <input type="checkbox" ng-model="selectAlgorithms"> <b>Keep only certain algorithms</b>
                    </label>
                    <div ng-repeat="(key, alg) in algorithms">
                        <label>
                            <input ng-disabled="!selectAlgorithms" type="checkbox" ng-model="algorithms[key].enabled"> {{alg.name}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <div class="pull-right">
                <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
                <button type="button" class="btn btn--text btn--danger" ng-click="confirm()" ng-disabled="selectAlgorithms&&noEnabledAlgorithms()">Confirm</button>
            </div>
        </div>
    </form>

</div>
