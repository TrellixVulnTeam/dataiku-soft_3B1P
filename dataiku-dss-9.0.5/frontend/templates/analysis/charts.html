<div class="charts-container shaker-visualize fixedPanes showLeftPane" shaker-charts-common analysis-charts ng-class="{'fixedPanes':true, 'showLeftPane': showLeftPane, 'showRightPane': showRightPane}" fixed-panes show-left-pane="true" chart-multi-drag-drop-zones>

    <div class="leftPane">
        <tabs>
            <pane title="Columns" no-resize-hack="no">
                <div include-no-scope="/templates/shaker/charts-available-measures.html" />
            </pane>
            <pane title="Sampling &amp; Engine" no-resize-hack="no">
                <!-- Wait for elements to be ready -->
                <div ng-if="dataset && shaker">
                    <div analysis-chart-sampling-editor
                        chart="charts[currentChart.index]"
                        dataset="dataset"
                        script="shaker" />
                </div>
            </pane>
        </tabs>
    </div>
    <div class="mainPane">
        <div class="h100" include-no-scope="/templates/simple_report/multi-charts-display-with-switcher.html"  />
    </div>
    <div coachmark-serie-caller serie-id="'charts-hello'" />
</div>
