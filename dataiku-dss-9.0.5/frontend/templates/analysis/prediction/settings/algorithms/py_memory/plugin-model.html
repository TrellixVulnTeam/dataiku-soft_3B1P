<div data-extend-template="/templates/analysis/mlcommon/settings/base-algorithm-params.html" class="h100">
    <div data-block="algorithm-title">
        <label class="dibvam chameleon-text-input" style="width: calc(100% - 65px)">
            <input class="no-border inherit-text-properties" blur-on-enter type="text" placeholder="Model name" ng-model="getPluginAlgorithm(uiState.algorithm).customInfo.desc.meta.label" style="width: calc(100% - 30px)" />
        </label>
    </div>

    <div data-block="algorithm-description">
        <div from-markdown="getPluginAlgorithm(uiState.algorithm).customInfo.desc.meta.description"></div>
    </div>
    <div data-block="algorithm-params">
        <div plugin-settings-alert 
             component-type="recipe" 
             has-settings="getPluginAlgorithm(uiState.algorithm).pluginDesc.hasSettings"
             plugin-desc="getPluginAlgorithm(uiState.algorithm).pluginDesc"
             app-config="appConfig"></div>
        <div custom-params-form
            desc="getPluginAlgorithm(uiState.algorithm).customInfo.desc"
            plugin-desc="getPluginAlgorithm(uiState.algorithm).pluginDesc"
            component-id="getPluginAlgorithm(uiState.algorithm).customInfo.id"
            config="getPluginAlgorithmSettings(uiState.algorithm).params">
        </div>
    </div>
</div>
