<div data-extend-template="/templates/analysis/mlcommon/settings/base-algorithm-params.html">
    <div data-block="algorithm-title">
        Linear Regression
    </div>
    <div data-block="algorithm-description">
        A slightly more advanced <em>Ordinary Least Squares</em> with regularization.
    </div>
    <div data-block="algorithm-params">
        <div class="control-group">
            <label class="control-label">Max iterations</label>
            <div class="controls">
                <input type="number" force-integer ng-model="mlTaskDesign.modeling.mllib_linreg.max_iter" />
            </div>
        </div>
        <ml-hp-numerical ng-model="mlTaskDesign.modeling.mllib_linreg.reg_param"
                         label="lambda"
                         decimal
                         help-inline="Regularization parameter lambda of the error term.
                         <br /> A high value of lambda will generate a smoother decision boundary (higher bias) while a low value aims at correctly classifying all training examples, at the risk of overfitting (high variance)."
                         strategy="{{mlTaskDesign.modeling.gridSearchParams.strategy}}">
        </ml-hp-numerical>
        <ml-hp-numerical ng-model="mlTaskDesign.modeling.mllib_linreg.enet_param"
                         label="alpha"
                         decimal
                         help-inline="Elastic Net parameter alpha.
                         <br /> For alpha = 0, the penalty is an L2 penalty. For alpha = 1, it is an L1 penalty.
                         <br /> For 0 &lt; alpha &lt; 1, the penalty is a combination of L1 and L2."
                         strategy="{{mlTaskDesign.modeling.gridSearchParams.strategy}}">
        </ml-hp-numerical>
    </div>
</div>
