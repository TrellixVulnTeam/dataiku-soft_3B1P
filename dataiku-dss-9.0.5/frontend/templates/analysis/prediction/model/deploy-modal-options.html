<div ng-if="showAdvanced" class="control-group" style="margin-top: 20px">
    <label for="" class="control-label">Model parameters</label>
    <div class="controls">
        <select dku-bs-select ng-model="formData.optimizationBehaviour">
            <option value="REDO">Re-optimize model parameters at each train</option>
            <option value="DONT">Use already detected parameters</option>
        </select>
    </div>
</div>
<div ng-if="showAdvanced && isBinaryClassification()" class="control-group">
    <label for="" class="control-label">Decision threshold</label>
    <div class="controls">
        <select dku-bs-select ng-model="formData.thresholdBehaviour">
            <option value="REDO">Re-optimize threshold at each train</option>
            <option value="DONT">
                Use currently set threshold ({{modelData.userMeta.activeClassifierThreshold}})
            </option>
        </select>
    </div>
</div>
