<div class="modal modal3">
    <dku-modal-header modal-class="has-border" modal-title="Export to Snowflake function" />
    
    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="export-model-documentation-form">
        <div class="modal-body modal-no-sizing">
            <div block-api-error />

            <div class="control-group">
                <label class="control-label">Snowflake connection</label>
                <div class="controls">
                    <select dku-bs-select ng-options="connection for connection in snowflakeConnectionNames" 
                                ng-model="exportOptions.snowflakeConnectionName" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Function name</label>
                <div class="controls">
                    <input type="text" ng-model="exportOptions.functionName" />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" ng-click="dismiss()" class="btn btn--text btn--secondary">Cancel</button>
            <button type="button" ng-click="export()" class="btn btn--text btn--primary">Export</button>
        </div>
    </form>
</div>
