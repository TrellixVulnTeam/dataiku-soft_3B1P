<div class="container-fluid h100 summary-tab page-top-padding" ng-if="analysisCoreParams">
    <div block-api-error />
    <div class="row-fluid h100">
        <div class="span9 h100 oa" style="padding-right: 5px">
            <div class="summary h100"
                editable-summary
                editable="canWriteProject()"
                object="analysisCoreParams"
                object-interest="objectInterest"
                object-type="ANALYSIS"
                get-tags="getTags" >
            </div>
        </div>
        <div class="span3 h100">
            <div object-timeline-with-post
                object-type="'ANALYSIS'"
                project-key="$stateParams.projectKey"
                object-id="analysisCoreParams.id"
                initial-timeline="objectTimeline"
                class="h100">
            </div>
        </div>
    </div>
</div>
