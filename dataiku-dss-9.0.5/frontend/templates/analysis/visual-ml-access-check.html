<ng-transclude ng-if="appConfig.userProfile.mayVisualML"></ng-transclude>
<div ng-if="!appConfig.userProfile.mayVisualML" class="moreinfo">
    <div class="alert alert-error">
        <h4><i class="icon-dku-error mright8"></i>Your user profile does not allow you to use Visual Machine Learning</h4>
        <div class="noflex right">
            You need to ask your {{wl.productShortName}} administrator to change your user profile
            <p style="font-weight: 500; text-align: center; margin: 0">
                <a target="_blank"
                    rel="noopener noreferrer"
                    href="{{$root.versionDocRoot}}troubleshooting/errors/ERR_USER_ACTION_FORBIDDEN_BY_PROFILE.html">
                    More information on this error in the documentation
                </a>
            </p>
        </div>
    </div>
</div>
