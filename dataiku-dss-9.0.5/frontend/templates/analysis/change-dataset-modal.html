<div class="modal modal3 new-analysis-modal dku-modal" ng-controller="NewAnalysisOnDatasetModalController">
    <div dku-modal-header-with-totem modal-class="noflex" modal-title="Change input dataset" modal-totem="icon-dku-nav_analysis" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">
        <div class="modal-body">
            <div block-api-error class="modal-error" />
            <div class="control-group modal-first-cg-clear-totem">
                <label for="" class="control-label">Dataset to analyse</label>
                <div class="controls">
                    <div dataset-selector="datasetSmartName" available-datasets="availableDatasets" required></div>
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" ng-disabled="!datasetSmartName || theform.$invalid" class="btn btn--text btn--primary" ng-click="change(datasetSmartName)">Change</button>
        </div>
    </form>
</div>
