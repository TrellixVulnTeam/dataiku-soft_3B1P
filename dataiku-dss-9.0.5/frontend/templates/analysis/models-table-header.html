<div class="models-table__header">
    <div ng-if="cell.isModelSel">
        <i class="model-sel__icon icon-ok" ng-click="updateOrderQuery('trainInfo.state')"></i>
    </div>
    <div ng-if="cell.isModelName" class="model-name" ng-click="updateOrderQuery('userMeta.name')">
        Name
        <span ng-class="{caret: selection.orderQuery === 'userMeta.name', 'caret-rev': selection.orderReversed}"></span>
    </div>
    <div ng-if="cell.isModelTrainTime" class="model-traintime" ng-click="updateOrderQuery('-trainInfo.startTime')">
        Trained
        <span ng-class="{caret: selection.orderQuery === '-trainInfo.startTime', 'caret-rev': selection.orderReversed}" ></span>
    </div>
    <div ng-if="cell.isModelTrainTimeMetric" class="model-metric" ng-click="updateOrderQuery('-trainInfo.trainingTime')">
        Train time
        <span ng-class="{caret: selection.orderQuery === '-trainInfo.trainingTime', 'caret-rev': selection.orderReversed}" ></span>
    </div>
    <div ng-if="cell.isSampleWeights" class="model-metric"
         ng-click="updateOrderQuery('-trainInfo.sampleWeightsEnabled')">
        Sample weights variable
        <span ng-class="{caret: selection.orderQuery === '-trainInfo.sampleWeightsEnabled', 'caret-rev': selection.orderReversed}" ></span>
    </div>
    <div ng-if="cell.isModelMetric" class="model-metric" ng-click="updateOrderQueryMetric(cell.metric[0])">
        {{cell.metric[1]}}&nbsp;
        <span ng-class="{caret: uiState.currentMetric===cell.metric[0]&&selection.orderQuery==='-sortMainMetric', 'caret-rev': selection.orderReversed}" ></span>
    </div>
    <div ng-if="cell.isModelStarred" class="model-fav model-starred" ng-click="selection.filterQuery.userMeta.starred = selection.filterQuery.userMeta.starred ? '' : 'true'">
        <i ng-if="!selection.filterQuery.userMeta.starred" class="model-starred__icon icon-star-empty"></i>
        <i ng-if="selection.filterQuery.userMeta.starred" class="model-starred__icon icon-star"></i>
    </div>
</div>
