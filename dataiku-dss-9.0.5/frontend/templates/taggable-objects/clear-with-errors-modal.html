<div class="modal modal3">
    <div dku-modal-header modal-title="Dataset clear errors" modal-class="has-border"/>

    <div class="modal-body">
        <div class="row-fluid">
            <div block-api-error></div>
            <p>{{results.length}} error{{results.length>1?'s':''}} occurred during the data clearing process :</p>
            <ul>
                <li ng-repeat="result in results">
                    <span class="text-error"
                        dku-inline-popover
                        container="body">
                        <label> {{result.msg}} </label>
                        <content title="Details"> {{result.cause}} </content>
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <div class="modal-footer modal-footer-std-buttons">
        <div class="pull-right">
            <button type="submit" class="btn btn--text btn--secondary" ng-click="dismiss()">OK</button>
        </div>
    </div>
</div>
