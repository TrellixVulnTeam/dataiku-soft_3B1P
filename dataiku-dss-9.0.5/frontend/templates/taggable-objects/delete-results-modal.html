<div class="modal modal3">
    <div dku-modal-header modal-title="Deletion errors" modal-class="has-border"/>

    <div class="modal-body">
        <div class="row-fluid">
            <div block-api-error />

            <p>Some errors occurred during the deletion process:</p>

            <ul>
                <li ng-repeat="result in errors">
                    <span class="text-error" dku-inline-popover container="body">
                        <label> {{result.msg}} </label>
                        <content title="Details"> {{result.cause}} </content>
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <div class="modal-footer modal-footer-std-buttons">
        <div class="pull-right">
            <button type="submit" class="btn btn--text btn--secondary" ng-click="dismiss()">OK</button>
        </div>
    </div>
</div>
