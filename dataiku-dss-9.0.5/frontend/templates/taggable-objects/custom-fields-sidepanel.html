<form class="dkuform-horizontal custom-fields-form" ng-scope="{{errorScope = this}}">
    <div ng-repeat="map in customFieldsMap track by $index" class="accordion" dku-foldable dku-foldable-right-panel name="details.custom.{{map.ref.pluginId}}.{{map.meta.label}}" open="true">
        <h4 class="accordion-title" ng-click="foldableToggle()"><i class="{{foldableChevronClazz}}"></i>
            {{map.meta.label}}
        </h4>
        <ul ng-show="foldableOpen">
            <autoconfig-form params="map.customFields"
                             model="ui.customFields"
                             plugin-id="map.ref.pluginId"
                             component-id="loadedDesc.id"
                             error-scope="errorScope"
                             view-mode='true'
                             is-list='true'>
            </autoconfig-form>
            <div class="line">
                <div>
                    <button ng-click="editCustomFields($index)" wt1-click-id="rightpaneldataset_actions_editcf" class="btn btn--secondary" disabled-if-ro>
                        EDIT SETTINGS
                    </button>
                </div>
            </div>
        </ul>
    </div>

</form>
