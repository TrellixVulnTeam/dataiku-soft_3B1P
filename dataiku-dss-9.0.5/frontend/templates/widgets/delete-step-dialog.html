<div class="modal modal3">
    <div dku-modal-header modal-title="Delete {{ stepsToDelete.length }} step{{ stepsToDelete.length > 1 ? 's' : ''}}"></div>

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theform">

        <div class="modal-body">
            This operation cannot be reverted.
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="cancel();dismiss();">Cancel</button>
            <button type="button" id="qa_step_confirm-deletion" class="btn btn--text btn--danger" ng-click="perform();dismiss();">Confirm</button>
        </div>
    </form>
    
</div>
