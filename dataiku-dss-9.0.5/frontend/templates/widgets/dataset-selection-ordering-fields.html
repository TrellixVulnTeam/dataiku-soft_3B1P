<fieldset ng-if="datasetSupportsReadOrdering()">
    <h2 class="settings-section-title">Ordering</h2>

    <fieldset>
        <div class="controls">
            <label><input type="checkbox" ng-model="selection.ordering.enabled">
                <small>Order the rows of the dataset</small>
            </label>
        </div>
    </fieldset>

    <div class="alert alert-warning" ng-show="selection.ordering.enabled && shakerState.withSteps">
        These ordering rules ony define the displayed sample. They have no effect on the execution
        of your script
    </div>

    <fieldset ng-show="selection.ordering.enabled">
        <div ordering-rules-form rules="selection.ordering.rules"></div>
    </fieldset>
</fieldset>
