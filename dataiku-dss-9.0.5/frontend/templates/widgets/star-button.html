<span class="btn-group">
    <button ng-show="!$ctrl.isStarring()"
            class="btn btn--secondary"
            ng-click="$ctrl.toggleStar()"
            ng-disabled="$ctrl.isDisabled()"
            ng-attr-title="{{ $ctrl.tooltips.STAR }}"
            data-toggle="tooltip"
            data-placement="bottom"
            data-container="body"
    >
        <i class="icon-star interests-star"></i>
        {{ $ctrl.labels.STAR }}
    </button>

    <button ng-show="$ctrl.isStarring()"
            class="btn btn--secondary"
            ng-click="$ctrl.toggleUnstar()"
            ng-disabled="$ctrl.isDisabled()"
            ng-attr-title="{{ $ctrl.tooltips.UNSTAR }}"
            data-toggle="tooltip"
            data-placement="bottom"
            data-container="body"
    >
        <i class="icon-star interests-star active"></i>
        {{ $ctrl.labels.UNSTAR }}
    </button>

    <button class="btn btn--secondary"
            ng-click="$ctrl.onShowUsersWithStar()"
            ng-disabled="$ctrl.isDisabled()"
            ng-attr-title="{{ $ctrl.nbStarred | pluralize : 'user' : 'users' }} starred this"
            data-toggle="tooltip"
            data-placement="bottom"
            data-container="body"
    >
        {{ $ctrl.nbStarred }}
    </button>
</span>
