<span ng-click="displayPopover()" ng-class="{'create-sample':creation , 'edit-sample':!creation}">
    <button class="btn" ng-if="mode==='CREATE'">
        <span class="add-on"><i class="icon-plus"></i></span>&nbsp;&nbsp; ADD YOUR OWN
    </button>
    <button title="edit sample" ng-if="mode==='EDIT'">
        <i class="icon-pencil"></i>
    </button>
    <button title="duplicate sample" ng-if="mode==='CREATE_FROM'">
        <i class="icon-copy"></i>
    </button>
</span>
