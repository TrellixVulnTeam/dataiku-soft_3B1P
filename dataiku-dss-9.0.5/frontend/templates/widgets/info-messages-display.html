<div class="modal modal3" auto-size="false">

	<div class="vertical-flex h100">
		<div dku-modal-header modal-title="{{modalTitle}}" modal-class="has-border" />

		<div class="modal-body flex" ng-switch="uiState.activeTab">
			<div ng-if="messages.maxSeverity == 'ERROR'" class="alert alert-danger">
				<h4>Errors were encountered</h4>
			</div>

			<div ng-if="messages.maxSeverity == 'WARNING'" class="alert alert-warning">
				<h4>Warnings were encountered</h4>
			</div>

			<div ng-if="messages.maxSeverity == 'SUCCESS'" class="alert alert-success">
				<h4>Success</h4>
			</div>
			<div ng-if="messages.maxSeverity == 'INFO'" class="alert alert-info">
				<h4>Information</h4>
			</div>

			<ul class="raw-unstyled-ul">
				<li ng-repeat="message in messages.messages" class="row-fluid">
					<div class="span2">
						<span class="severity {{message|infoMessageAlertClass}}">{{message.severity}}</span>
					</div>
					<div class="span10">
						<h5>{{message.title}}</h5>
						{{message.message}}
					</div>
				</li>
			</ul>
		</div>
		<div data-block="modal-footer-block " class="modal-footer modal-footer-std-buttons noflex">
			<button class="btn btn--text btn--secondary" ng-click="dismiss()">Close</button>
		</div>
	</div>
</div>
