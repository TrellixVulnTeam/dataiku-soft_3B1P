<editable-list ng-model="model"
    add-label="{{addLabel}}" 
    template="computeItemTemplate" 
    suggests="remainingSuggests" 
    transcope="{ placeholder: placeholder, blur: blur }" 
    sortable="sortable"
    on-change="onChange"
    on-add="onAdd"
    on-remove="onRemove"
    disable-add="disableAdd" disable-remove="disableRemove"
    compare-by-equality="true"
    full-width-list="fullWidthList" transcope="transcope">
    <div ng-cloak>
        <input
            data-qa-dku-list-input
            type="text"
            ng-init="modifiedValue = it"
            ng-model="modifiedValue"
            bs-typeahead="suggests"
            ng-blur="blur($event)"
            autocomplete="off"
            ng-trim="false"
            data-min-length="0"
            ng-attr-placeholder="{{placeholder}}" />
    </div>
</editable-list>
