<div class="dku-slider" ng-mousedown="startSliding($event)" ng-mouseup="stopSliding()">
    <div class="slider-line"></div>
    <div class="cursor">
        <div class="cursor-value-wrapper">
            <span class="cursor-value">{{cursorValue}}</span>
        </div>
    </div>
    <div class="range range-min">{{min}}</div>
    <div class="range range-max">{{max}}</div>
</div>
