<div class="browse-path-input">
    <!-- File system explorer -->
    <div class="flex">
        <div class="fh">
            <div class="h100 vertical-flex">
                <browse-path class="flex vertical-flex"
                    title="{{title}}"
                    path="path"
                    browse-fn="browseFn"
                    on-browse-done-fn="onBrowseDoneFn"
                    can-select-fn="canSelectFn"
                    can-browse-fn="canBrowseFn"
                    items-are-projects="itemsAreProjects">
                </browse-path>
            </div>
        </div>
    </div>
    <!-- Input field to set path manually -->
    <div class="input-wrapper noflex">
        <span on-smart-change="onManualInputChangeFn()">
            <input ng-model="path" type="text" />
        </span>
    </div>
</div>
