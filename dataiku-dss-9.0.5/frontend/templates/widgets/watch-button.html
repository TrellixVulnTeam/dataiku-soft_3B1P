<span class="btn-group">
    <button ng-show="!$ctrl.isWatching()"
            class="btn btn--secondary"
            ng-click="$ctrl.toggleWatch()"
            ng-attr-title="{{ $ctrl.tooltips.WATCH }}"
            data-toggle="tooltip"
            data-placement="bottom"
            data-container="body"
    >
        <i class="icon-eye-open interests-watch"></i>
        {{ $ctrl.labels.WATCH }}
    </button>

    <button ng-show="$ctrl.isWatching()"
            class="btn btn--secondary"
            ng-click="$ctrl.toggleUnwatch()"
            ng-attr-title="{{ $ctrl.tooltips.UNWATCH }}"
            data-toggle="tooltip"
            data-placement="bottom"
            data-container="body"
    >
        <i class="icon-eye-open interests-watch active"></i>
        {{ $ctrl.labels.UNWATCH }}
    </button>

    <button class="btn btn--secondary"
            ng-click="$ctrl.onShowWatchingUsers()"
            ng-attr-title="{{ $ctrl.nbWatching | pluralize : 'user is' : 'users are' }} watching this"
            data-toggle="tooltip"
            data-placement="bottom"
            data-container="body"
    >
        {{ $ctrl.nbWatching }}
    </button>
</span>
