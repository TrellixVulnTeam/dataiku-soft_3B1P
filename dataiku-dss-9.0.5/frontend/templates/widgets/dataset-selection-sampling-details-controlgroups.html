<div class="control-group" ng-if="SamplingData.needsMaxRecords(selection.samplingMethod)">
    <label for="" class="control-label">Nb. records</label>
    <div class="controls">
        <input force-integer ng-model="selection.maxRecords" type="number" required />
    </div>
</div>
<div class="control-group" ng-if="SamplingData.needsRatio(selection.samplingMethod)">
    <label for="" class="control-label">% to use</label>
    <div class="controls">
        <input min="0" max="100" convert-percentage ng-model="selection.targetRatio" type="number" step="1" required />
    </div>
</div>
<div class="control-group" ng-if="SamplingData.needsColumn(selection.samplingMethod)">
    <label for="" class="control-label">Column</label>
    <div class="controls">
        <input ng-model="selection.column" type="text" required/>
    </div>
</div>
