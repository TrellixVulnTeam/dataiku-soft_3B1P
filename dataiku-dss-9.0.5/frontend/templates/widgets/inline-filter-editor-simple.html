<div class="inline-filter-editor">
    <div class="body">
        <div class="inline-filter-editor__filter-toggle-wrapper">
            <span>Filter</span>
            <label class="dku-toggle">
                <input
                    type="checkbox"
                    ng-model="filter.enabled"
                    ng-change="hooks.updateRecipeStatus()"
                    >
                    <span/>
            </label>
        </div>
        <filter-editor
            ng-if="filter.enabled"
            filter-desc="filter"
            dataset="dataset"
            schema="schema"
            must-run-in-database="false"
            hide-sql-filter="true"
        />
    </div>
</div>
