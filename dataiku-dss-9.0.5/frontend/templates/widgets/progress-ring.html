<svg class="progress-ring" ng-attr-height="{{$ctrl.svgHeight}}" ng-attr-width="{{$ctrl.svgWidth}}">
    <text class="center-value" ng-attr-x="{{$ctrl.radius}}" ng-attr-y="{{$ctrl.radius}}" text-anchor="middle">
        {{$ctrl.centerValue}}
    </text>
    <path
        ng-repeat="path in $ctrl.paths"
        ng-attr-d="{{path.describe}}"
        ng-attr-class="{{path.class}}"
        ng-attr-stroke-width="{{$ctrl.strokeWidth}}"
        fill="none"
    ></path>
</svg>
