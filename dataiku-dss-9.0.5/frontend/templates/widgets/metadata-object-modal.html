<div metadata-object-modal class="metadata-object-modal modal modal3">
    <div dku-modal-header modal-title="Custom metadata" modal-class="has-border" />
    <form class="dkuform-modal-wrapper dkuform-modal-horizontal">
        <div block-api-error />
        <div class="modal-body">
        	<div class="vertical-flex h100">
                <textarea json-object-pretty-view ng-model="localObject" style="width: 100%; box-sizing: border-box; min-height: 150px; resize: none;"/>
        	</div>
        </div>
        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="save()">Save</button>
        </div>
    </form>
</div>
