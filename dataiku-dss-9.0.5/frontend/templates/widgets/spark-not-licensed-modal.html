<div class="modal modal3 community-vs-enterprise-modal" data-auto-size="false">
	<div dku-modal-header modal-title="Spark not licensed" />
	<div class="modal-body">
		<div ng-if="generalSettings.sparkSettings.sparkEnabled && !appConfig.licensedFeatures.sparkAllowed" class="alert alert-error"> <i class="icon-dku-error" />&nbsp;Your license does not cover usage of Spark
		</div>

		<div class="locked-feature" ng-if="appConfig.communityEdition && !appConfig.licensing.ceEntrepriseTrial">
			<div class="banner">
				Spark is not available with your
				<span class="edition">Free Edition</span>
				license
			</div>
			<div include-no-scope="/templates/profile/community-vs-enterprise-try.html"></div>
		</div>
		<div class="container-fluid page-top-padding" ng-if="appConfig.licensingMode == 'SAAS'">
			<div style="margin: 3em auto; width: 500px; text-align: center">
				<h4 class="ce-unavail">
					Spark is not available in
					<br />
					Data Science Studio Online Trial
				</h4>
			</div>
		</div>
	</div>

	<div class="modal-footer modal-footer-std-buttons">
		<button ng-click="dismiss()" class="btn btn--text btn--secondary">Close</button>
	</div>
</div>
