<i ng-show="!$ctrl.isWatching()"
   class="interests-watch icon-eye"
   ng-click="$ctrl.toggleWatch()"
   ng-attr-title="{{ $ctrl.tooltips.WATCH }}"
   data-toggle="tooltip"
   data-placement="{{ $ctrl.tooltipPosition || 'top' }}"
   data-container="body"
></i>
<i ng-show="$ctrl.isWatching()"
   class="interests-watch icon-eye active"
   ng-click="$ctrl.toggleUnwatch()"
   ng-attr-title="{{ $ctrl.tooltips.UNWATCH }}"
   data-toggle="tooltip"
   data-placement="{{ $ctrl.tooltipPosition || 'top' }}"
   data-container="body"
></i>
