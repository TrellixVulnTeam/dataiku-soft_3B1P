<span class="{{item.objectType.toLowerCase()}} dss-object">
    <a ng-if="isLinkableDssObject(item) && !item.details.itemNotFound && !isTensorboardFuture(item)" href="{{StateUtils.href.dssObject(item.objectType, SmartId.fromRef(item, $stateParams.projectKey), null, {moveToTargetProject: moveToTargetProject, discussionId: item.discussionId})}}">
        <i class="{{ (item.details.datasetType || item.details.streamingType || item.details.recipeType || item.details.webappType || item.details.insightType) | subTypeToIcon: item.objectType}}
         {{ (item.details.datasetType || item.details.streamingType || item.details.recipeType || item.details.webappType || item.details.insightType) | subTypeToColor: item.objectType}}" />
        {{item.details.objectDisplayName || item.name || item.objectId}}
    </a>
    <span ng-if="item.details.itemNotFound" class="delete-item" title="deleted" toggle="tooltip">
        <i class="{{ (item.details.datasetType || item.details.streamingType || item.details.recipeType || item.details.webappType || item.details.insightType) | subTypeToIcon: item.objectType }}
         {{ (item.details.datasetType || item.details.streamingType || item.details.recipeType || item.details.webappType || item.details.insightType) | subTypeToColor: item.objectType }}" />
        <span>{{item.details.objectDisplayName || item.name || item.objectId}}</span>
    </span>
    <span ng-if="!isLinkableDssObject(item) || isTensorboardFuture(item)">
        <i class="{{ (item.details.datasetType || item.details.streamingType || item.details.recipeType || item.details.webappType || item.details.insightType) | subTypeToIcon: item.objectType }}
         {{ (item.details.datasetType || item.details.streamingType || item.details.recipeType || item.details.webappType || item.details.insightType) | subTypeToColor: item.objectType }}" />
        <span>{{item.details.objectDisplayName || item.name || item.objectId}}</span>
    </span>
</span>
