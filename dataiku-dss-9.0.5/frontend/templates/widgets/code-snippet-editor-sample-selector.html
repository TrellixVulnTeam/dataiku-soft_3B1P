<!-- Insertable Code Samples List -->
<div class="code-sample-selector tab-content-whitezone" code-snippet-editor-sample-list>
    <!-- Query bar -->
    <div class="sample-search"
        code-snippet-editor-query-bar
        recipe-samples="recipeSamples"
        filtered-recipe-samples = "filteredRecipeSamples"
        snippet-tags = "snippetTags"
        snippet-tags-map = "snippetTagsMap"
        />
    <!-- Samples list -->
    <div class="sample-list" ng-show="filteredRecipeSamples.length > 0">
        <ul>
            <li ng-repeat="sample in filteredRecipeSamples" 
                class="sample"
                code-snippet-editor-insertable-sample
                resolve-code-for-preview-func = "resolveCodeForPreviewFunc"
                insert-code-func = "insertCodeFunc"
                reload-sample-list-func = "reloadSampleListFunc"
                
                display-sample-func = "displaySampleFunc"
                hide-sample-func = "hideSampleFunc"
                is-sample-displayed-func = "isSampleDisplayedFunc"
                
                sample = "sample"
                sample-type="sampleType"
                save-category="saveCategory"
                
                insert-button-label="insertButtonLabel">
                
                <div data-block="samplePreview" />
                
            </li>
        </ul>
    </div>
    <!-- no luck -->
    <div class="sample-list-empty" ng-show="filteredRecipeSamples.length == 0">
        <p ng-show="recipeSamples.length == 0">No code samples are available for this kind of sample</p>
        <p ng-show="recipeSamples.length > 0">No code samples match your query</p>
    </div>
    <!-- Sample Creation -->
    <div class="sample-creation-button">
        <div code-snippet-editor-Create-edit-modal-button
            sample-type="sampleType"
            category="saveCategory"
            template="'/templates/widgets/code-snippet-editor-create-edit-sample-modal.html'"
            controller="'CreateEditSampleController'"
            reload-sample-list-func = "reloadSampleListFunc"
            hide-sample-func="hideSampleFunc" />
    </div>
</div>
