<div>
	<select dku-bs-select data-qa-select="{{qa}}" ng-model="contentDesc.type" style="width:80px;">
		<option value="INT">Integer</option>
		<option value="DOUBLE">Double</option>
		<option value="STRING">String</option>
		<option value="TEXTAREA">Text</option>
		<option value="BOOLEAN">Boolean</option>
		<option value="MAP">Map of key/values</option>
		<option value="KEY_VALUE_LIST">List of key/values</option>
<!-- 		<option value="ARRAY">Array</option> --> <!-- somehow freezes the browser :/ -->
	</select>
	<editable-list class="element-in-array" ng-model="elements" on-change="callback" add-label="{{addLabel}}" sortable="true" validate="validateIt" transcope="{contentDesc:contentDesc}">
		<div autoconfig-form-array-element ng-model="it" param-desc="contentDesc" disabled="disabled"></div>
	</editable-list> 
</div>
