<div ng-form="editableListForm" class="editable-list editable-list--ng1" ng-class="{ 'editable-list--full-width': fullWidthList }">
    <ul class="editable-list__items common-styles-only"></ul>
    <div class="editable-list__add" ng-if="!disableAdd">
        <button type="button" data-qa-add-button class="btn btn--primary btn--text editable-list__add-label" ng-click="add()">
            <i class="icon-plus"></i>{{addLabel}}
        </button>
    </div>
</div>
