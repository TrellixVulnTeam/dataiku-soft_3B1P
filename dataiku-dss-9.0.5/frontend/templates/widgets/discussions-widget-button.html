<button class="btn btn--secondary btn--icon discussions-widget-button "
	ng-click="toggleDiscussionsWidget()"
	title="{{titleForNumberOfDiscussions()}}"
	toggle="tooltip-bottom"
	ng-class="{ 'show-plus': !discussionCounts.open, unread: discussionCounts.unread > 0 }"
	>
	<i class="icon-comments"></i>
	<span ng-if="discussionCounts.open">{{ discussionCounts.open }}</span>
	<span ng-if="!discussionCounts.open"><i class="icon-plus" /></span>
</button>
