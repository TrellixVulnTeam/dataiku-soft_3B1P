<div>
    <div class="tag-list">
        <div ng-repeat="tag in sample.tags" class="sample-tag" style="background-color:{{tag.color}}">
            <span class="tag-name" color-contrast="{{tag.color}}">{{tag.name}}</span>
            <span class="delete-tag-btn" ng-click="deleteTag(tag)" color-contrast="{{tag.color}}">&times;</span>
        </div>
        <div class="create-sample-zone">
            <span class="sample-input-switch" ng-show="!isCreatingTag" ng-click="displayNewTagForm()">Add tag</span>
            <input name="tagName" 
                scroll-to-me="{{isCreatingTag}}"
                ng-model="newTag.name" 
                ng-blur="onBlur()" 
                ng-show="isCreatingTag" 
                ng-keyup="onKeyPressed($event)"
                ng-class="{'duplicated-tag': isDuplicatedTag}"
                type="text"/>
        </div>
    </div>
</div>
