    <ul>
        <li>
            <a ui-sref="admin.home">Administration</a>
        </li>
        <li ng-if="isPluginDeveloper()" class="divider" />
        <li title="{{isPluginDeveloper() ? '' : 'You need the right to develop plugins'}}">
            <a href="/plugins-explore/development/" ng-class="{'disabled':!isPluginDeveloper()}">Plugin developer</a>
        </li>
         <li title="{{isLibFolderEditor() ? '' : 'You need the right to edit lib folders'}}">

        <li title="{{isLibFolderEditor() ? '' : 'You need the right to edit lib folders'}}">

        </li>
    </ul>
</div>
