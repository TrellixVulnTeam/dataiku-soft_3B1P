<div class="modal modal3 feedback-modal">
    <div dku-modal-header modal-title="Give Feedback" />

    <form class="dkuform-modal-wrapper">
        <div class="modal-body">
            <div block-api-error />
            <div ng-if="!finished">
                <div class="alert alert-info" style="font-size: 1.1em;">
                    Please use this for product feedback and feature requests.<br/>
                    If you need help or support, please <a ng-click="showHelpModal(); dismiss();">click here</a>
                </div>
                <label for="feedback-text" class="feedback-modal__label">
                    How can we improve Dataiku?
                </label>
                <textarea name="feedback-text" class="feedback-modal__input feedback-modal__input--text" ng-model="feedbackContent.comment"></textarea>
                <label for="feedback-email" class="feedback-modal__label">
                    Your e-mail address (optional)
                </label>
                <input type="email" name="feedback-email" class="feedback-modal__input" ng-model="feedbackContent.email">
            </div>
            <div ng-if="finished">
                Thank you for your feedback!
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="submit" class="btn btn--text btn--secondary" ng-click="dismiss()">Close</button>
            <button type="button" class="btn btn--text btn--primary" ng-disabled="finished" ng-click="sendFeedback()">Send</button>
        </div>
    </form>
</div>
