<div class="instance-drawer top-bar-drawer help-menu" ng-if="shown">
    <div class="additional-links-wrapper" ng-if="getCurrentSerieId() && !isCoachmarksHardDisabled()">
        <ul class="additional-links">
            <li class="no-hover-effect">
                Tooltips for this screen
                <label class="dku-toggle coachmark-toggle">
                    <input type="checkbox" ng-model="currentSerieStatus.enabled" ng-change="switchCurrentCoachmarkDisplay()">
                    <span />
                </label>
                <a ng-click="globallyDisableCoachmarks()" class="secondary-link">
                    Disable everywhere
                </a>
            </li>
        </ul>
    </div>
    <div class="additional-links-wrapper">
        <ul class="additional-links">
            <li full-click ng-if="wl.contextualHelpSearchEnabled" class="no-left-padding">
                <a href ng-click="toggle(); openGlobalFinder('', true, 'help');" wt1-click-id="help-global-finder-opening" main-click class="mx-center-children-vertically">
                    <i class="icon icon-dku-search text-important"></i>Search in help topics...
                </a>
            </li>
            <li full-click><a href ng-click="toggle(); showHelpModal();" wt1-click-id="get_help" main-click>Get Help</a></li>
            <li ng-show="!$root.appConfig.offlineFrontend && wl.giveFeedbackModalEnabled" full-click><a ng-click="toggle(); showFeedbackModal();" main-click>Give Feedback</a></li>
        </ul>
    </div>
    <div class="additional-links-wrapper">
        <ul class="additional-links">
            <li ng-show="wl.defaultHelpMenuItemsEnabled" full-click><a target="_blank" rel="noopener noreferrer" href="https://www.dataiku.com/learn/guide/"
                              main-click >Tutorials</a></li>
            <li ng-show="wl.defaultHelpMenuItemsEnabled" full-click><a target="_blank" rel="noopener noreferrer" href="https://www.dataiku.com/dss/samples/"
                              main-click>Demo projects</a></li>
            <li full-click ng-repeat="ahmi in wl.additionalHelpMenuItems">
                 <a target="_blank" rel="noopener noreferrer" href="{{ahmi.url}}"
                              main-click>{{ahmi.label}}</a></li>
            </li>
            <li full-click><a ng-click="showKeyboardShortcuts(); toggle()" main-click >Keyboard shortcuts</a></li>
            <li full-click><a style="cursor:pointer" ng-click="showAbout(); toggle()" main-click>About</a></li>
        </ul>
    </div>
</div>
