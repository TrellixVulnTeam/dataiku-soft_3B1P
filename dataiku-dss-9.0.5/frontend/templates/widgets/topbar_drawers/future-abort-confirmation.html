<div class="abort-confirmation fh" ng-class="{confirming:future.confirming}">
    <div class="fh glass"></div>
    <div class="fh center-children">
        <span>{{abortMsg || 'Abort the task?'}}</span>
        <button type="button" class="btn btn--secondary" ng-click="future.confirming=false;">Cancel</button>
        <button type="submit" class="btn btn--danger" ng-click="future.confirming=false; abortFn();">{{abortTitle || 'Abort'}}</button>
    </div>
</div>
