<editable-list ng-if="callback" ng-model="richModel" on-change="callback" add-label="{{addLabel}}" sortable="true" validate="validate" keep-invalid="keepInvalid" template="{value:''}">
    <div><input type="text" autocomplete="off" ng-model="it.value" ng-trim="false" placeholder="A value" bs-typeahead="$parent.$parent.remainingSuggests || $parent.$parent.typeAhead" data-min-length="0" /></div>
</editable-list>
