<i ng-show="!$ctrl.isStarring()"
   class="interests-star icon-star-inactive"
   ng-click="$ctrl.toggleStar()"
   ng-attr-title="{{ $ctrl.tooltips.STAR }}"
   data-toggle="tooltip"
   data-placement="{{ $ctrl.tooltipPosition || 'top' }}"
   data-container="body"
></i>
<i ng-show="$ctrl.isStarring()"
   class="interests-star icon-star active"
   ng-click="$ctrl.toggleUnstar()"
   ng-attr-title="{{ $ctrl.tooltips.UNSTAR }}"
   data-toggle="tooltip"
   data-placement="{{ $ctrl.tooltipPosition || 'top' }}"
   data-container="body"
></i>
