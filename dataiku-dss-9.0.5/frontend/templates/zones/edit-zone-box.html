<div class="modal modal3 new-project-modal dku-modal" auto-size="false">
    <div dku-modal-header-with-totem modal-class="has-border" modal-title="Edit zone &quot;{{zoneName}}&quot;" modal-totem="icon-zone" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theForm">
        <div class="modal-body">
            <div class="row-fluid">
                <div block-api-error></div>
                <div class="control-group">
                    <label for="" class="control-label control-label-compact">New name</label>
                    <div class="controls controls-compact">
                        <input ng-model="uiState.newName" type="text" auto-focus="true" required/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label control-label-compact">New color</label>
                    <div class="controls controls-compact image-uploader image-uploader--no-height">
                        <div class="color-options color-options--no-margin color-preview">
                        <span ng-repeat="color in uiState.stockColors track by $index" class="color-sample" ng-class="{selected: color == uiState.newColor}" ng-click="pickStockColor(color)"
                              style="background-color:{{color}};"  ></span>
                            <label colorpicker colorpicker-with-input="true" ng-model="uiState.newColor">
                            <span class="color-sample" style="background-color:{{uiState.newColor}};">
                                <i class="icon-tint" style="color:white;margin-left:0.25em;" />
                            </span>
                                <span class="color-code">{{uiState.newColor}}</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <div class="pull-right">
                <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
                <button type="submit" class="btn btn--text btn--danger" ng-click="go()" ng-disabled="theForm.$invalid">Confirm</button>
            </div>
        </div>
    </form>

</div>
