<div class="modal modal3 new-project-modal dku-modal" auto-size="false">
    <div dku-modal-header-with-totem modal-class="has-border" modal-title="Go to usages" modal-totem="icon-edit-zone" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="theForm">
        <div class="modal-body">
            <div class="control-group" >
                <label for="zoneToSelect" class="control-label control-label-compact">Zone</label>
                <div class="controls controls-compact">
                    <select dku-bs-select="{liveSearch:true}"
                            ng-options="zone.id as zone.name for zone in uiState.othersZones"
                            ng-model="uiState.selectedZone"
                            required
                    />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <div class="pull-right">
                <button type="button" class="btn btn--text btn--secondary" ng-click="zoomBackToOriginal();dismiss()">Cancel</button>
                <button type="submit" class="btn btn--text btn--danger" ng-click="go()" ng-disabled="theForm.$invalid">Confirm</button>
            </div>
        </div>
    </form>

</div>
