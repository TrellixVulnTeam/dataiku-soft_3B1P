<div>
    <div class="timeline-item-picture" >
        <div class="avatar">
            <div user-picture="item.user" size="20"></div>
        </div>
    </div>

    <div class="timeline-item-content">
        <date>{{ pn.timestamp |date:'HH:mm' }}</date>

        <div class="timeline-item-message" >
            <div class="header">
                <div class="description">
                    <span class="who">
                        <a href="/profile/{{item.user}}/">
                            {{item.details.userDisplayName || item.user}}
                        </a>
                    </span>
                    {{ item.creation ? 'created a discussion' : 'replied' }} on {{item.humanReadableObjectType}}
                </div>
                <span dss-object-link item="item" move-to-target-project="true" class="target {{item.humanReadableObjectType}}"/>
            </div>

            <div class="details">
                <div from-markdown="item.text.length ? item.text : 'No text'" class="oa dib" style="max-height: 300px; width: 100%;"/>
            </div>
        </div>
    </div>
</div>
