<div class="alert alert-error" ng-show="jupyterError">
    <h4 class="api-error-alert__title">
        <i class="icon-dku-error api-error-alert__icon"></i>
        &nbsp;Oops: an unexpected error occurred while calling the Jupyter server
    </h4>
    <h5 class="api-error-alert__subtitle">
        <span>{{jupyterError.name}}:</span>
        <span>{{jupyterError.message}}</span>
    </h5>
</div>
