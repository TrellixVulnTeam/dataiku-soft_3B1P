<div class="modal modal3">
    <div dku-modal-header modal-title="Unlink Notebook reference" modal-class="has-border"></div>
    <form name="notebookUnlinkReference" class="dkuform dkuform-modal-horizontal dkuform-modal-wrapper">
        <div class="modal-body">
            <div block-api-error></div>
            <div class="list-page-4 flex list-page--flat-design">
                <div class="main-list-zone">

                    <ul class="list-items">
                        <li class="list-item no-last-border no-hover">
                            <div class="h100" notebook-conflict-hit no-selection="true" notebook="notebook">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="unlink()">Unlink</button>
        </div>
    </form>
</div>
